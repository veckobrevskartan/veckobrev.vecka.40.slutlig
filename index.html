{country:'TW',cat:'INTEL',title:'TSMC-toppchef utreds för överföring av avancerad halvledarteknik',place:'Hsinchu (TW)',date:'2025-11-21',lat:24.7945,lng:120.9930,summary:'Wei-Jen Lo, tidigare toppchef på TSMC, utreds i Taiwan för misstänkt överföring av tekniska nyckeldokument om extremt avancerade processnoder som N2, A16 och A14. Dokumenten ska ha samlats in före hans pensionering och kan omfattas av lagar om företagshemligheter och nationell säkerhet. Lo återvände kort därefter till Intel i en FoU-roll, medan Intel förnekar att företaget fått del av TSMC-hemligheter.',url:'https://www.linkedin.com/posts/svensk-osint_taiwan-prosecutors-investigate-ex-tsmc-executive-activity-7397676945234198528-wgpu',source:'Svensk OSINT (2025)'},

{country:'US',cat:'INTEL',title:'IT-konsult döms för hämnddrivet insiderangrepp i USA',place:'Houston, Texas (US)',date:'2025-11-21',lat:29.7604,lng:-95.3698,summary:'35-årige Maxwell Schultz erkänner sig skyldig till datorbedrägeri efter att ha låst ut cirka 2 500 konton via ett PowerShell-skript som återställde lösenord och slog ut både produktion och kundtjänst hos sin tidigare arbetsgivare. Angreppet orsakade skador över 862 000 dollar. FBI:s cyberenhet utrede fallet, och Schultz riskerar upp till tio års fängelse.',url:'https://www.linkedin.com/posts/svensk-osint_news-federal-bureau-of-investigation-activity-7397680508672851968-y325',source:'Svensk OSINT (2025)'},

{country:'IR',cat:'INTEL',title:'Iransk cyberkampanj SpearSpecter riktad mot försvars- och regeringstjänstemän',place:'Teheran (IR)',date:'2025-11-21',lat:35.6892,lng:51.3890,summary:'SpearSpecter, kopplad till APT42 och Irans Revolutionsgarde, kombinerar personlig social engineering via WhatsApp med avancerade fil-lösa intrång. Angriparna bygger relationer i veckor innan de skickar OneDrive-länkar som triggar search-ms och WebDAV för att leverera en skadlig LNK-fil. Detta installerar bakdörren TAMECAT som stjäl lösenord, dokument och tar skärmdumpar samt kommunicerar via HTTPS, Telegram och Discord. Kampanjen visar hur HUMINT och tekniska metoder smälter samman i strategisk underrättelseinhämtning.',url:'https://www.linkedin.com/posts/svensk-osint_iranian-hackers-target-defense-and-government-activity-7397683257049337856-rkXP',source:'Svensk OSINT (2025)'},

{country:'SE',cat:'LEGAL',title:'Daniel Shahho döms för grova ekobrott kopplade till matchfixningsnätverk',place:'Stockholm (SE)',date:'2025-11-21',lat:59.3310,lng:18.0600,summary:'Daniel Shahho, tidigare toppfigur i Nordic United, döms till fyra års fängelse för grovt bedrägeri, grovt penningtvättsbrott, näringspenningtvätt samt flera skattebrott. Utredningen visar att han använt en matchfixningstelefon kopplad till riggade matcher och internationell spelmanipulation samt bedrivit oregistrerad låne- och spelverksamhet i mångmiljonklassen. Rätten förverkar bostadsrätt, kryptotillgångar och över 660 000 kronor.',url:'https://www.linkedin.com/posts/svensk-osint_daniel-shahho-d%C3%B6md-f%C3%B6r-ekobrott-var-tidigare-activity-7397745016640536577-bd1K',source:'Svensk OSINT (2025)'},
{country:'PL',cat:'HYBRID',title:'Rysk desinformation efter sabotaget mot järnvägslinjen Warszawa–Lublin',place:'Warszawa (PL)',date:'2025-11-21',lat:52.2297,lng:21.0122,summary:'Efter sabotaget mot järnvägslinjen Warszawa–Lublin identifierade polska myndigheter en koordinerad rysk desinformationskampanj på X och Telegram. Narrativen ifrågasatte polska myndigheters slutsatser, pekade falskt ut polska partisaner eller Ukraina som ansvariga och spred budskap om “ukrainsk terrorism”.',url:'https://www.linkedin.com/posts/svensk-osint_sabotage-on-the-warsawlublin-railway-line-activity-7397905490225209344-IXaC',source:'Svensk OSINT (2025)'},

{country:'AM',cat:'HYBRID',title:'Ryssland driver långsiktig desinformationskampanj inför Armeniens val 2026',place:'Jerevan (AM)',date:'2025-11-21',lat:40.1792,lng:44.4991,summary:'Ryssland har enligt NewsGuard inlett en långsiktig påverkanskampanj inför Armeniens val 2026. AI-genererade sajter, falska NGO:er och fabricerade narrativ används för att underminera Pashinyans regering och återöka ryskt inflytande.',url:'https://www.linkedin.com/posts/svensk-osint_russia-launches-disinformation-campaign-ahead-activity-7397913397184335874-Van8',source:'Svensk OSINT (2025)'},

{country:'ZA',cat:'LEGAL',title:'Man ihjälslagen i lynchliknande attack efter anklagelser om kopparkabelstöld',place:'Masakaneng, Limpopo (ZA)',date:'2025-11-21',lat:-24.9047,lng:29.4679,summary:'En man dödades i Masakaneng efter att ha anklagats för kopparkabelstöld. Sju män greps efter en lynchliknande attack i ett område hårt drabbat av kopparstölder och lokal frustration.',url:'https://www.linkedin.com/posts/svensk-osint_seven-arrested-after-mob-kills-man-over-alleged-activity-7397993625894268928-32iV',source:'Svensk OSINT (2025)'},

{country:'FR',cat:'TERROR',title:'Gymnasieelev gripen för hot om masskjutning i Paris',place:'François-Villon-gymnasiet, Paris (FR)',date:'2025-11-20',lat:48.8212,lng:2.3599,summary:'En gymnasieelev greps efter hot om masskjutning kl. 13.15. Han hade visat vålds- och avrättningsvideor och uttryckt fascination för skolskjutningar. Fallet kopplas till en bredare våg av nihilistisk våldsam extremism bland unga.',url:'https://www.linkedin.com/posts/svensk-osint_paris-un-lyc%C3%A9en-interpell%C3%A9-pour-avoir-prof%C3%A9r%C3%A9-activity-7398085549363806208-WNBF',source:'Svensk OSINT (2025)'},

{country:'NL',cat:'DRONE',title:'Drönare stoppar flyg vid Eindhoven – militär öppnade eld kvällen innan',place:'Eindhoven Airport (NL)',date:'2025-11-22',lat:51.4500,lng:5.3745,summary:'Flygtrafiken stoppades helt efter drönarobservationer. Dagen innan hade nederländsk militär avlossat skott mot drönare vid Volkel Air Base. Incidenterna ingår i en europeisk våg av drönarstörningar 2025.',url:'/mnt/data/veckobrevskartan aktuell kod 20251010.txt',source:'Svensk OSINT (2025)'},

{country:'IL',cat:'INTEL',title:'Israel: Man åtalad för att ha överfört militärinformation till Iran',place:'Kiryat Yam (IL)',date:'2025-10-15',lat:32.8480,lng:35.0653,summary:'27-årige Shimon Azarzar åtalas för att ha fört över bilder och koordinater från sin frus reservisttjänstgöring till iranska agenter under aliasen “TYROD” och “ROB”. Han greps den 15 oktober.',url:'https://www.linkedin.com/posts/svensk-osint_israel-indicts-man-accused-of-passing-sensitive-activity-7398359014679605248-hIY-',source:'Svensk OSINT (2025)'},

{country:'BE',cat:'INTEL',title:'BBC-journalist utreds för misstänkta Kina-kopplingar',place:'Bryssel (BE)',date:'2025-11-22',lat:50.8503,lng:4.3517,summary:'En BBC-journalist utreds av brittiska säkerhetstjänster för misstänkta Kina-kopplingar, honeytraps och försök att närma sig personer med militär insyn. Fallet hanteras även inom Five Eyes.',url:'https://www.linkedin.com/posts/svensk-osint_bbc-journalist-probed-by-secret-services-activity-7398361178957230080-Z86r',source:'Svensk OSINT (2025)'},

{country:'KR',cat:'INTEL',title:'Sydkoreansk underrättelsepolis utreds för möjliga läckor till Kina',place:'Busan (KR)',date:'2025-11-22',lat:35.1796,lng:129.0756,summary:'En sydkoreansk underrättelsepolis utreds efter kontakter med Kinas konsulat i Busan. NIS slog larm och en telefon beslagtogs. Fokus ligger på om APEC-relaterad säkerhetsinformation läckt.',url:'https://www.linkedin.com/posts/svensk-osint_police-officer-investigated-for-suspected-activity-7398364217394868224-SnTv',source:'Svensk OSINT (2025)'},

{country:'UA',cat:'INTEL',title:'SBU griper GRU-agent i Sumyregionen',place:'Konotop, Sumy (UA)',date:'2025-11-17',lat:51.2410,lng:33.2020,summary:'En 34-årig kvinna greps för att ha installerat radiosändare i övergivna byggnader, fotograferat militära positioner och placerat en 4G-kamera nära en flygbas för ryska GRU.',url:'https://www.linkedin.com/posts/svensk-osint_%D0%BD%D0%B0-%D1%81%D1%83%D0%BC%D1%89%D0%B8%D0%BD%D1%96-%D0%B7%D0%B0%D1%82%D1%80%D0%B8%D0%BC%D0%B0%D0%BB%D0%B8-%D0%B0%D0%B3%D0%B5%D0%BD%D1%82%D0%BA%D1%83-%D1%80%D1%84-%D1%8F%D0%BA%D0%B0-%D0%B2%D1%81%D1%82%D0%B0%D0%BD%D0%BE%D0%B2%D0%BB%D1%8E%D0%B2%D0%B0%D0%BB%D0%B0-activity-7398365827776897025-VcsX',source:'Svensk OSINT (2025)'},

{country:'IR',cat:'INTEL',title:'Iranledd kampanj läcker identiteter på israeliska underrättelseofficerare',place:'Teheran (IR)',date:'2025-11-22',lat:35.6892,lng:51.3890,summary:'En iranskledd doxningskampanj publicerar identiteter och adresser på israeliska underrättelseofficerare. Kontot Israelinreal tillskrivs gruppen Yaqin Hammad och sprids av proiranska nätverk.',url:'https://www.linkedin.com/posts/svensk-osint_major-leak-reveals-israeli-mossad-and-intelligence-activity-7398367941546860544-USZn',source:'Svensk OSINT (2025)'},

{country:'UA',cat:'INTEL',title:'SBU griper rysk informatör i Izium, Charkivregionen',place:'Izium, Charkiv (UA)',date:'2025-11-22',lat:49.2090,lng:37.2800,summary:'En 62-årig man greps efter att ha kartlagt ukrainska reservkommandoposter, artilleriställningar och drönarpositioner för rysk militär. Koordinaterna användes för att styra attacker.',url:'https://www.linkedin.com/posts/svensk-osint_ssu-detains-enemy-informant-who-helped-russians-activity-7398371334327644162-npmK',source:'Svensk OSINT (2025)'},

{country:'UA',cat:'TERROR',title:'SBU stoppar ryskt attentatsupplägg – 18-åring byggde IED i Dnipro',place:'Dnipro (UA)',date:'2025-11-18',lat:48.4647,lng:35.0462,summary:'En 18-åring rekryterades via Telegram, finansierades av ryska tjänster och byggde en fjärrutlöst IED maskerad som brandsläckare. SBU stoppade attentatsplanen i ett tidigt skede.',url:'https://www.linkedin.com/posts/svensk-osint_sbu-exposed-a-student-recruited-by-russia-activity-7398376791507238914-YXKP',source:'Svensk OSINT (2025)'},

{country:'IL',cat:'INTEL',title:'IDF-soldat i Beersheba åtalas för Iran-kopplat spioneri',place:'Beersheba (IL)',date:'2025-11-17',lat:31.2520,lng:34.7915,summary:'22-årige Rafael Reuveni åtalas för att ha spionerat för Iran. Han skickade bilder, personuppgifter och basrelaterad information och fick totalt cirka 2 700 USD i ersättning.',url:'https://www.linkedin.com/posts/svensk-osint_man-charged-with-spying-for-iran-during-war-activity-7398379939789660160-lzPy',source:'Svensk OSINT (2025)'},

{country:'UA',cat:'INTEL',title:'FSB-informatör gripen efter kartläggning av ukrainska drönarförband',place:'Kostjantynivka (UA)',date:'2025-11-19',lat:48.5260,lng:37.7060,summary:'En 24-årig man greps efter att ha rapporterat positioner för ukrainska UAV-enheter till FSB. Han noterade drönarstartpunkter, flygriktningar och pansarrörelser.',url:'https://www.linkedin.com/posts/svensk-osint_ukrainian-security-service-detains-man-for-activity-7398382095779356672-PohF',source:'Svensk OSINT (2025)'},
{country:'UA',cat:'INTEL',title:'SBU griper GRU-informatör som styrt bombningar mot Lyman',place:'Lyman (UA)',date:'2025-11-18',lat:49.0222,lng:37.8028,summary:'En 50-årig kvinna greps efter att ha rapporterat koordinater över ukrainska försvarsställningar till GRU. Uppgifterna användes för att styra ryska flygbomber och drönarattacker.',url:'https://www.linkedin.com/posts/svensk-osint_sbu-detained-gru-informant-who-was-adjusting-activity-7398384765457903616-s_5R',source:'Svensk OSINT (2025)'},
{country:'PL',cat:'INFRA',title:'Metallklämma placerad för att orsaka urspårning på linjen Warszawa–Lublin',place:'Järnvägen Puławy–Gołąb (PL)',date:'2025-11-16',lat:51.4600,lng:21.9330,summary:'En tung metallklämma placerades ovanpå rälshuvudet mellan Puławy och Gołąb för att skapa urspårningsrisk, men detaljer om klämmans exakta utformning har inte offentliggjorts. Ett passagerartåg nödbromsade när föraren såg avvikelsen, och upptäckten skedde före sprängladdningen den 16 november. Tekniken liknar den Shawgulidze-kil som används i Ukraina: en kilformad metallbit som läggs på rälshuvudet och tvingar hjulflänsen uppåt så att hjulparet lämnar rälen — en beprövad låg­teknisk urspårningsmetod.',url:'https://www.linkedin.com/posts/svensk-osint_ukrainians-working-for-moscow-suspected-of-activity-7398653072689844224-Qlvu',source:'Polskie Radio, ABC News, Reuters, Ukrinform'},
{country:'SE',cat:'INFRA',title:'Grov misshandel på Eslövs station',place:'Eslövs station (SE)',date:'2025-11-24',lat:55.8392,lng:13.3030,summary:'En 25-årig man vårdades på sjukhus efter ett blodigt slagsmål i biljetthallen på Eslövs station vid lunchtid. Tre personer var inblandade och mannen hade sticksår i huvudet, orsakade av ett vasst föremål. En 36-årig man misstänks för grov misshandel men hann lämna platsen innan polis anlände. Ett vasst föremål hittades i en närliggande butik och bedöms ha koppling till händelsen. Stationen spärrades av för teknisk undersökning.',url:'https://www.linkedin.com/posts/svensk-osint_polis-larmas-till-järnvågsstationen-med-anledning-activity-7398747470849126400-iFMn',source:'Sydsvenskan, Polismyndigheten, TV4 Nyheterna, Brottsplatskartan'},
{country:'FR',cat:'INFRA',title:'Frankrike använder IR-drönare mot kopparstölder på POLT-linjen',place:'Järnvägen vid Artenay (FR)',date:'2025-11-24',lat:47.9880,lng:1.8820,summary:'Frankrike har börjat använda infraröda drönare längs POLT-linjen för att upptäcka kopparstölder, ett problem som påverkar hela Europa. Drönarna, drivna av SNCF:s Altametris, patrullerar nattetid och identifierar värmesignaturer nära spåren, vilket redan lett till gripanden av flera ligor. Lösningen är ett franskt initiativ och ett av Europas mest avancerade försök att stärka järnvägssäkerheten mot den ökande trenden av metallstölder.',url:'https://www.linkedin.com/posts/svensk-osint_france-deploys-drones-to-fight-copper-cable-activity-7398751167528296449-lN0T',source:'AFP, Euronews, UIC, Higgins'},
{country:'UK',cat:'MAR',title:'Royal Navy skuggar ryska fartyg i Engelska kanalen',place:'Engelska kanalen (UK)',date:'2025-11-24',lat:50.0000,lng:-2.0000,summary:'HMS Severn skuggade och övervakade den ryska korvetten Stoikiy och tankern Yelnya genom Engelska kanalen innan övervakningen överlämnades till en NATO-allierad utanför Bretagne. Händelsen ses som del av en tvåårig ökning av rysk marin aktivitet runt Storbritannien. Operationen följer på observationer av det ryska underrättelsefartyget Yantar norr om Skottland, misstänkt för kartläggning av undervattenskablar. Storbritannien och NATO har förstärkt bevakningen i Nordatlanten och Arktis, bland annat med P-8 Poseidon baserade på Island.',url:'https://www.linkedin.com/posts/svensk-osint_royal-navy-intercepts-russian-warship-and-activity-7398758522202742785-2qMP',source:'Defense News, Kirka, Newstimes, Yahoo News, AOL, LBC, Dagens.com, UK MoD'},
{country:'SE',cat:'INFRA',title:'Stökiga resenärer och polisingripande på Kristianstad C',place:'Kristianstad centralstation (SE)',date:'2025-11-24',lat:56.0295,lng:14.1560,summary:'Tågvärdar vid Kristianstad C larmade polisen efter att två män i 20-årsåldern uppträtt stökigt ombord på tåget från Karlskrona och inne på stationen. Vid polisens ankomst fortsatte männen att störa ordningen och situationen eskalerade när en av dem spottade på en polis, vilket ledde till omedelbart frihetsberövande. Ärendet utreds vidare.',url:'https://www.linkedin.com/posts/svensk-osint_polis-grep-man-i-20-årsåldern-vid-stationen-activity-7398823438552924160-53Kb',source:'Widerberg'},
{country:'SE',cat:'POLICY',title:'Södertälje kommun tar över Solen 7 efter avslöjade gängkopplingar',place:'Södertälje tingsrätt – Solen 7 (SE)',date:'2025-11-24',lat:59.19565,lng:17.62942,summary:'Efter avslöjanden om att fastigheten Solen 7, där tingsrätten är inrymd, haft en ägarstruktur med koppling till Södertäljenätverket köper kommunen nu byggnaden för 242 miljoner kronor. Affären ses som ett sätt att återta kontrollen över en strategisk rättsbyggnad och hantera systemrisker kopplade till privat ägande av samhällskritisk infrastruktur.',url:'https://www.linkedin.com/posts/svensk-osint_efter-avslöjande-om-gängkopplingar-kommunen-activity-7398835318608637952-nH1j',source:'DN, SVT, Fastighetsvärlden, TT, Tankesmedjan Balans, Omni, LT Södertälje'},
{country:'LT',cat:'LEGAL',title:'Ukrainsk medborgare döms för ryskt styrt brandattentat mot Ikea i Vilnius',place:'Ikea Vilnius (LT)',date:'2025-11-24',lat:54.70985,lng:25.29562,summary:'En litauisk domstol dömde ukrainaren Daniil Bardadim till tre år och fyra månaders fängelse för brandattentatet mot Ikea i Vilnius den 9 maj 2024. Utredningen visar att han och två andra unga ukrainare placerade en tidsinställd spräng- och brandladdning i varuhuset på uppdrag av rysk militär underrättelsetjänst. Gruppen rekryterades via krypterade appar och erbjöds betalning för attentat i Litauen och Lettland. Attacken bedöms ha varit del av en bredare rysk destabiliseringskampanj mot EU:s östra flank.',url:'https://www.linkedin.com/posts/svensk-osint_lithuanian-court-convicts-man-in-arson-attack-activity-7398848727756476416-M4Vh',source:'Associated Press, Moscow Times, Financial Times, LRT, Arab News'},
{country:'SE',cat:'INFRA',title:'Sju åtalas för stöld av fartkameror i Sigtunaområdet',place:'Märsta (SE)',date:'2024-04-22 13:56',lat:59.6204,lng:17.8544,summary:'Sju personer åtalas för systematiska stölder av fartkameror i Sigtunaområdet. Utrustningen monterades ned längs flera vägar och såldes vidare, vilket polisen bedömer som organiserade angrepp på trafiksäkerhetsinfrastruktur.',url:'https://www.marsta.nu/startsidan/sju-atalas-for-stold-av-fartkameror/',source:'Märsta.nu'},
{country:'LT',cat:'INFRA',title:'Smuggelballonger stänger åter Vilnius flygplats',place:'Vilnius (LT)',date:'2025-11-23',lat:54.6340,lng:25.2850,summary:'Vilnius internationella flygplats stoppade två gånger all trafik natten 23–24 november efter att smuggelballonger upptäckts i inflygningsområdet. Ballongerna, som lyfts in från Belarus och används för cigarettsmuggling, flyger på 3–4 km höjd och utgör en kollisionsrisk. Litauen bedömer intrången som en hybridpåverkansmetod riktad mot landets transportsystem.',url:'https://www.linkedin.com/posts/svensk-osint_smugglers-balloons-twice-shut-down-vilnius-activity-7399106811578003456-2lD6',source:'Svensk OSINT'},
{country:'FR',cat:'INTEL',title:'DGSI slår till mot rysk påverkan via föreningen SOS Donbass',place:'Triumfbågen, Paris (FR)',date:'2025-11-25',lat:48.8738,lng:2.2950,summary:'Franska säkerhetstjänsten har agerat mot den fransk-ryska föreningen SOS Donbass, som misstänks ha använts som täckmantel för rysk underrättelseverksamhet och påverkan. Enligt DGSI har gruppen spridit propaganda, kartlagt ekonomiskt känsliga uppgifter och organiserat affischkampanjen ”Russia is not my enemy” i Paris och andra städer. Fyra personer misstänks för samröre med främmande makt, däribland grundaren Anna Novikova. Fallet ses som del av en bredare rysk destabiliseringskampanj i Frankrike.',url:'https://www.linkedin.com/posts/svensk-osint_three-people-arrested-in-paris-on-suspicion-activity-7399341119056035844-i9aY',source:'Allen, France-Antilles, AFP, Intelligence Online, Detector Media, TASS'},  
{country:'DK',cat:'HYBRID',title:'Cyberattacker mot danska partier inför valet',place:'Köpenhamn (DK)',date:'2025-11-18',lat:55.6761,lng:12.5683,summary:'Danska politiska partier och medier utsattes för DDoS-attacker strax före kommun- och regionvalet den 18 november 2025. Webbplatser tillhörande bland andra Konservative, Enhedslisten och The Copenhagen Post slogs ut. Proryska NoName057(16) tog på sig attackerna, som enligt myndigheterna inte påverkade valprocessen. Syftet bedöms vara att skapa störningar och osäkerhet som del av återkommande prorysk cyberaktivism i Europa.',url:'https://www.linkedin.com/posts/svensk-osint_noname05716-wikipedia-activity-7399403546405904384-v-I9',source:'Svensk OSINT'},
{country:'CA',cat:'LEGAL',title:'Hells Angels-anknutet MC-gäng stoppas efter stora polisinsatser',place:'Edmonton (CA)',date:'2025-09-23',lat:53.5434,lng:-113.4909,summary:'Edmontonpolisen stoppade etableringen av One Order MC, en Hells Angels-anknuten ”one per cent”-klubb, genom en 11 månader lång insats som ledde till 19 gripna i Alberta och British Columbia. Vid samordnade tillslag mot runt 40 adresser beslagtogs 19 vapen, ammunition, smuggelcigaretter, kontanter och en större steroidfabrik. Sju personer är åtalade för bland annat vapenhandel, deltagande i en kriminell organisation och konspiration om vapenbrott. Insatsen stoppade gruppens planerade Edmonton-kapitel och slog mot en bred vapenhandelskedja.',url:'https://www.linkedin.com/posts/svensk-osint_organized-crime-motorcycle-gang-busted-while-activity-7399440310583500800-QN6h',source:'CityNews Edmonton, EPS, Bartko'},
{country:'SE',cat:'POLICY',title:'Energimyndigheten beviljar Stegra 390 miljoner efter två myndighetsinsatser',place:'Stegra-projektet, Boden (SE)',date:'2025-11-25',lat:65.8253,lng:21.6888,summary:'Energimyndigheten beviljar Stegra 390 miljoner kronor inom Industriklivet för den planerade satsningen på fossilfritt stål i Boden, samtidigt som bolaget under året varit föremål för två myndighetsinsatser. Den stora samordnade kontrollen den 5 november fann allvarliga arbetsmiljöbrister hos 16 av 17 företag och 19 personer utan rätt att vistas i landet. En tidigare Arbetsmiljöverket-kontroll våren 2025 visade redan då brister hos en av underentreprenörerna.',url:'https://www.linkedin.com/posts/svensk-osint_energimyndigheten-beviljar-390-miljoner-i-activity-7399444130747006976-k2Bs',source:'Energimyndigheten, Dagens Arbete, TV4 Nyheterna, Sveriges Radio, Arbetaren'},
{country:'AU',cat:'POLICY',title:'Australien terrorlistar IRGC efter attacker mot judiska mål',place:'Canberra (AU)',date:'2025-08-26',lat:-35.2809,lng:149.1300,summary:'Australiens regering har formellt terrorlistat Irans revolutionsgarde, IRGC, efter att ASIO slagit fast att Iran låg bakom två brandattacker mot judiska mål i Sydney och Melbourne 2024. Beslutet är det första enligt landets nya lag om statliga terrorsponsorer och innebär kriminalisering av medlemskap, finansiering och stöd samt möjlighet att frysa tillgångar. Regeringen menar att attackerna var del av en iransk destabiliseringsstrategi riktad mot den judiska minoriteten och landets demokratiska system.',url:'https://www.linkedin.com/posts/svensk-osint_terror-listing-for-group-behind-synagogue-activity-7399681982869422082-FodK',source:'Reuters, Ikonomou, Morris-Grant & Burgess, Iran International, News.com.au, Department of Home Affairs'},
{country:'SE',cat:'INFRA',title:'Obehöriga tog sig in vid telemast i Löttorp',place:'Löttorp (SE)',date:'2025-11-23',lat:57.1609,lng:17.0423,summary:'Två okända personer tog sig in på ett stängslat område vid en telemast i Löttorp på norra Öland genom att klippa upp taggtråden och klättra upp i masten samt närma sig en teknikbod. De försvann innan polis kom fram. Inga skador eller manipuleringar upptäcktes, men händelsen bedöms som en allvarlig säkerhetsincident och en förundersökning om olaga intrång har inletts.',url:'https://www.linkedin.com/posts/svensk-osint_vaktbolag-slog-larm-okända-tog-sig-upp-i-activity-7399715264877047808-9Nfu',source:'Dagens Kalmar, Sveriges Radio'},
{country:'US',cat:'TERROR',title:'Nationalgardister skottskadade i bakhåll nära Vita huset',place:'Washington D.C. (US)',date:'2025-11-26',lat:38.8977,lng:-77.0365,summary:'Två soldater ur West Virginia National Guard skottskadades livshotande i ett riktat bakhåll bara kvarter från Vita huset. En ensam gärningsman, Rahmanullah Lakanwal, öppnade eld mot en patrull under en high-visibility patrol innan han själv skottskadades och greps. FBI utreder händelsen som ett möjligt terrorrelaterat bakhåll. Attacken ledde till förstärkt säkerhet och att president Trump stoppade nya immigrationsärenden från afghanska medborgare.',url:'https://www.linkedin.com/posts/svensk-osint_national-guardsmen-shot-in-washington-dc-activity-7399725669385048065-dI1g',source:'Reuters, Washington Post, Al Jazeera, Times of Israel, Middle East Online, Voice of Emirates, The Guardian'},
{country:'SE',cat:'HYBRID',title:'Anlagd bilbrand på Industrigatan i Ängelholm',place:'Industrigatan, Ängelholm (SE)',date:'2025-11-28 03:24',lat:56.2430,lng:12.8628,summary:'En personbil började brinna på Industrigatan i Ängelholm under natten. Ingen skadades men branden misstänks vara anlagd. Polis var på plats och har upprättat anmälan om skadegörelse.',url:'https://polisen.se/aktuellt/handelser/2025/november/28/28-november-03.24-brand-angelholm/',source:'Polisen'},
{country:'SE',cat:'INTEL',title:'Två män gripna för otillåten fotografering vid Oskarshamns kärnkraftverk mars 2025',place:'Oskarshamns kärnkraftverk (SE)',date:'2025-03-01',lat:57.2647,lng:16.4380,summary:'Två män greps efter att ha fotograferat nära Oskarshamns kärnkraftverk. I bilen hittades kartor, geigermätare, gummihandskar, polsk polisackreditering och en sovjetmärkt militärmössa. Åklagaren har väckt åtal för otillåten fotografering och åberopar beslagtagna bilder, medan männen hävdar att de av oaktsamhet inte förstått fotoförbudet.',url:'https://www.linkedin.com/posts/svensk-osint_greps-för-spioneri-vid-kärnkraftverket-activity-7400126369780822016-dT-D',source:'Sveriges Radio'},
{country:'AL',cat:'TERROR',title:'Beväpnad belägring och misstänkt terrorcell gripen i Orosh',place:'Orosh, Fushë-Arrëz (AL)',date:'2025-11-26',lat:41.9890,lng:20.0155,summary:'Två män barrikaderade sig beväpnade i en övergiven byggnad i Orosh och sköt mot Albaniens specialstyrka RENEA under en tolv timmar lång belägring. Polisen fann ett stort vapenförråd och en ISIS-flagga. Åklagare utreder förberedelse till terrorbrott och två män misstänks för logistiskt stöd. En av de gripna är tidigare dömd för jihadistpropaganda.',url:'https://www.linkedin.com/posts/svensk-osint_video-they-terrorized-oroshi-erzen-uka-activity-7400153498383790080-AJrm',source:'Albanian Times, BalkanWeb, Telegrafi'},
{country:'RO',cat:'INTEL',title:'Ryskt nätverk köpte rumänska pass via korrupta tjänstemän',place:'Suceava (RO)',date:'2025-10-27',lat:47.6514,lng:26.2556,summary:'Rumänska myndigheter har avslöjat ett nätverk som ordnat rumänska identitetshandlingar åt omkring 300 ryska medborgare via falska uppgifter och korrupta tjänstemän. Razzior mot 17 adresser avslöjade fiktiva hemadresser, manipulerade register och dokumentflöden via Moldavien. Utredningen omfattar även 1 700 fall av fiktiv bosättning och fall där ryska medborgare använt stulna identiteter från ukrainska soldater. Nätverket bedöms stödja ryska underrättelsetjänsters arbete med ”rena” EU-identiteter.',url:'https://www.linkedin.com/posts/svensk-osint_romanian-passports-for-russians-obtained-activity-7400210470785400833-s4Y6',source:'Robert Lansing Institute, Radio Moldova, Moldova1, Odessa Journal'},
{country:'SE',cat:'HYBRID',title:'Högerextremt nätverk mobiliserar för otillåten marsch i Stockholm',place:'Norrmalm, Stockholm (SE)',date:'2025-11-29',lat:59.3326,lng:18.0649,summary:'Ett högerextremt nätverk kopplat till Aktivklubb Sverige uppmanar anhängare att genomföra en otillåten marsch i Stockholm. Polisen bekräftar att inget tillstånd sökts och mobiliseringen sker kort efter att fyra män dömts för rasistiskt motiverade attacker och i nära anslutning till den 30 november, ett symboliskt datum för extremhögern.',url:'https://www.linkedin.com/posts/svensk-osint_nazistiskt-nätverk-uppmanar-medlemmar-att-activity-7400255289763016704-kvbC',source:'DN, TV4 Nyheterna'},
{country:'VN',cat:'POLICY',title:'Vietnam öppnar för Huawei och ZTE i 5G-utbyggnaden',place:'Hanoi (VN)',date:'2025-11-28',lat:21.0285,lng:105.8542,summary:'Vietnam har under 2025 öppnat för mer 5G-utrustning från Huawei och ZTE efter försämrade relationer med USA. Huawei vann ett kontrakt på runt 23 miljoner dollar och ZTE två kontrakt över 20 miljoner. Billigare utrustning driver utbyggnaden av 11 000 basstationer och 26 % täckning. USA och EU varnar för säkerhetsrisker medan Ericsson, Nokia och Qualcomm dominerar kärnnäten.',url:'https://www.linkedin.com/posts/svensk-osint_huawei-and-zte-win-5g-deals-in-vietnam-as-activity-7400258197493792768-Zwtp',source:'Reuters, Asia Financial, Telecoms Tech News, CRS, AP News'},
{country:'SE',cat:'MIL',title:'FMV beställer jetdriven drönarprototyp från GKN Aerospace',place:'GKN Aerospace, Trollhättan (SE)',date:'2025-11-26',lat:58.2820,lng:12.2880,summary:'FMV har tecknat ett avtal på cirka 150 miljoner kronor med GKN Aerospace för att utveckla en jetdriven drönarprototyp på 18 månader. Flygkropp utvecklas i Nederländerna och en helt ny turbojetmotor tas fram i Trollhättan. Projektet ska demonstrera snabb, kostnadseffektiv produktion och stärka svensk Nato-anpassad förmåga inom avancerade drönarsystem.',url:'https://www.linkedin.com/posts/svensk-osint_sweden-awards-gkn-aerospace-contract-for-activity-7400436958952562688-2-8G',source:'SVT, SOFF, FlightGlobal, GKN Aerospace'},
{country:'INT',cat:'MAR',title:'Två ryska skuggflottetankers träffade av explosioner i Svarta havet',place:'Svarta havet, utanför Turkiets kust (INT)',date:'2025-11-28',lat:42.2000,lng:31.0000,summary:'Två sanktionerade oljetankers i Rysslands skuggflotta, Kairos och Virat, fattade eld efter explosioner cirka 28 respektive 35 nautiska mil från Turkiets kust på väg mot Novorossijsk. Båda fartygen rapporterade extern påverkan innan bränder bröt ut. Besättningar evakuerades oskadda. Turkiet uppger preliminärt att fartygen kan ha träffats av mina, drönare eller robot, men orsaken är ännu oklar. Båda tankrarna är sanktionerade och del av den ryska skuggflottan som används för att kringgå oljeembargon.',url:'https://www.linkedin.com/posts/svensk-osint_two-russian-shadow-fleet-tankers-hit-by-mysterious-activity-7400470201575706624-KPaV',source:'AFP, Reuters, AP, Euromaidan Press, Politico, OpenSanctions'},
{country:'DE',cat:'HYBRID',title:'Tiotusentals demonstrerar mot AfD:s möte i Gießen',place:'Gießen (DE)',date:'2025-11-29',lat:50.5870,lng:8.6750,summary:'Tiotusentals demonstranter blockerade vägar och infarter i Gießen i protest mot AfD:s möte där partiet grundade sin nya ungdomsorganisation Generation Deutschland. Blockaderna stoppade trafiken kring A485 och centrala gator och ledde till kraftig polisinsats med drönare, helikoptrar, ridande polis och vattenkanoner. Protesterna följer på tidigare mobiliseringar efter Potsdam-avslöjandena och kräver ökad övervakning av AfD samt i vissa fall partiförbud.',url:'https://www.linkedin.com/posts/svensk-osint_stora-protester-mot-ytterh%C3%B6gerns-m%C3%B6te-i-tyskland-activity-7400539325937094657-uT_w',source:'Deutschlandfunk, Welt, AP, Die Zeit, Aftonbladet, Polizei Hessen'},
{country:'TR',cat:'INTEL',title:'Tre högt uppsatta inom turkisk försvarsindustri gripna för spioneri',place:'Istanbul (TR)',date:'2025-11-25',lat:41.0082,lng:28.9784,summary:'Turkiska åklagare driver ett omfattande spionfall där tre chefer inom försvarsindustrin gripits i Istanbul för att ha kartlagt personal och lämnat uppgifter vidare till en utländsk aktör. En fjärde misstänkt är internationellt efterlyst. Enligt utredningen samlades persondata in via falska profiler, ett turkiskt mobilnummer som tagits till Förenade arabemiraten och kontakter med diplomatiska linjer. Fallet sticker ut eftersom misstänkta kommer från industrins nyckelbolag i en snabbt växande försvarssektor.',url:'https://www.linkedin.com/posts/svensk-osint_turkish-prosecutors-accuse-three-defence-activity-7400554680541495297-sDKv',source:'AFP, Al Jazeera, Turkish Minute, Modern.az, Defense Here, Daily Sabah'},
{country:'UA',cat:'HYBRID',title:'SBU griper 17-årig ryskrekryterad agent för sabotage i centrala Ukraina',place:'Kirovohrad-regionen (UA)',date:'2025-11-29',lat:48.5084,lng:32.2600,summary:'SBU har gripit en 17-årig rysk agent som rekryterats via Telegram för sabotageuppdrag i centrala Ukraina. Han tände först eld på ett reläskåp vid en järnvägsstation enligt ryska instruktioner och skickade video som rapport. I nästa uppdrag skulle han bränna en mobilmast, men greps på bar gärning innan dådet fullbordades. SBU beslagtog hans mobil med inspelningar av tidigare sabotage och kontaktuppgifter till hans ryska handledare.',url:'https://www.linkedin.com/posts/svensk-osint_%D1%88%D1%83%D0%BA%D0%B0%D0%B2-%D0%BB%D0%B5%D0%B3%D0%BA%D1%96-%D0%B7%D0%B0%D1%80%D0%BE%D0%B1%D1%96%D1%82%D0%BA%D0%B8-%D1%81%D0%B1%D1%83-%D0%B7%D0%B0%D1%8F%D0%B2%D0%B8%D0%BB%D0%B0-%D0%BF%D1%80%D0%BE-activity-7400877034748645376-snT1',source:'SBU, NV.ua, Obozrevatel'},
{country:'TW',cat:'INTEL',title:'Taiwan dömer flygvapenofficer för spioneri åt Kina – straff sänks till 12 år',place:'Taiwan High Court, Taipei (TW)',date:'2025-11-29',lat:25.0441,lng:121.5225,summary:'Taiwans High Court har fastställt att den tidigare flygvapenofficeren Lou Wen-ching lämnat interna militärdokument till kinesiska underrättelseagenter, men sänkt straffet från 17 till 12 år. Lou rekryterades via ett större nätverk kring den kinesiske underrättelseofficeren Zhen Xiaojiang och deltog i utlandsresor där han mötte kontakter och överlämnade dokument om övningar och taktik. Mutor på motsvarande 4 000 USD och 50 000 NTD ska förverkas. Fallet ingår i en bredare trend av ökade kinesiska infiltrationsförsök mot Taiwans militär.',url:'https://www.linkedin.com/posts/svensk-osint_%E5%89%8D%E7%A9%BA%E8%BB%8D%E4%B8%AD%E6%A0%A1%E6%A8%93%E6%96%87%E5%8D%BF%E5%85%B1%E8%AB%9C%E6%A1%88%E6%9B%B4%E4%B8%89%E5%AF%A9%E4%BA%8C%E5%BA%A6%E6%B8%9B%E5%88%91%E9%81%AD%E5%88%A412%E5%B9%B4-%E7%A4%BE%E6%9C%83-%E4%B8%AD%E5%A4%AE%E7%A4%BE-cna-activity-7400889056659668992-owp4',source:'Taipei Times, CNA, Epoch Times, UDN, Jamestown Foundation, Anadolu Agency, The Guardian'},
{country:'UA',cat:'INTEL',title:'SBU slår ut ryskt nätverk som byggde IED-gömmor i västra Ukraina',place:'Rivne oblast (UA)',date:'2025-11-28',lat:50.6199,lng:26.2516,summary:'SBU har slagit ut ett ryskt styrt agentnätverk som i västra Ukraina förberedde gömmor med komponenter till improviserade sprängladdningar. Nätverket bestod av en 20-årig man från Charkiv samt en 16-årig flicka och en 17-årig pojke från Rivne oblast. De rekryterades via Telegram och manipulerades att flytta, dela upp och gömma sprängämnen och tändare åt ryska specialtjänster. Syftet var att skapa ett nät av förhandsplacerade IED-komponenter för framtida attacker.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7400891144848576514',source:'SBU, UNN, Ukrinform, Mezha.net'},
{country:'SE',cat:'POLICY',title:'Norrköping vill åter bli beredskapsflygplats',place:'Norrköping Airport (SE)',date:'2025-11-24',lat:58.5866,lng:16.2503,summary:'Norrköping Airport och kommunen uppmanar regeringen att åter ge flygplatsen status som beredskapsflygplats. Flygplatsen hanterar redan ambulansflyg, polisflyg, militärt flyg och akuta transporter men får inte statligt stöd. Kommunen varnar för att totalförsvarets kapacitet riskerar att försvagas utan långsiktig finansiering. Begäran stöds av argument om läge, teknisk kapacitet och tidigare försvarsanvändning.',url:'https://www.linkedin.com/posts/svensk-osint_norrköping-vill-bli-beredskapsflygplats-igen-activity-7400934420863504384-ND_U',source:'Norrköping Airport, SRF, FOI, Dagens Logistik, Regeringskansliet'},
{country:'FI',cat:'MIL',title:'Natoövningen Mallet Strike 2/25 genomförs i Lochteå',place:'Lochteå, Lohtaja Range (FI)',date:'2025-11-20',lat:64.0370,lng:23.4965,summary:'Natoövningen Mallet Strike 2/25 genomfördes 11–20 november vid Lohtaja skjut- och övningsfält i norra Finland med över 1 000 soldater från Finland, Sverige och Storbritannien. Övningen omfattade live-fire med finska ITO-system, brittiska Starstreak, luftvärnskanoner, drönare och integrerad stridsledning. Sverige deltog med Lv 6 och IRIS-T SLS samt kadetter i stridsledningscentralen. Övningen testar nordisk interoperabilitet och logistik och är en av Finlands viktigaste luftvärnsövningar.',url:'https://www.linkedin.com/posts/svensk-osint_luftförsvarsövning-i-lochteå-i-norra-finland-activity-7400936682906177537-fdE9',source:'Försvarsmakten, Finnish Defence Forces, Defence-Industry.eu, NATO'},
{country:'LT',cat:'INFRA',title:'Ballongintrång stänger åter Vilnius flygplats',place:'Vilnius Airport (LT)',date:'2025-11-30',lat:54.6340,lng:25.2850,summary:'Vilnius internationella flygplats stoppade trafiken igen den 30 november efter radaravvikelser som visade objekt typiska för ballonger i inflygningskorridorerna. Det är minst den tionde stängningen sedan oktober. Ballongerna används ofta för cigarettsmuggling från Belarus men beskrivs av litauiska myndigheter som hybridpåverkan mot kritisk infrastruktur. Flera liknande incidenter under november har lett till inställda flyg, omdirigeringar och över 3 000 drabbade passagerare.',url:'https://www.linkedin.com/posts/svensk-osint_lithuania-capital-airport-closes-again-over-activity-7400975519267090432-n09f',source:'Reuters, Nasha Niva, Euractiv, Euronews, Vilnius Airport, Flightradar24'},
{country:'GE',cat:'POLICY',title:'BBC: Kemvapenliknande ämne använt mot demonstranter i Tbilisi',place:'Tbilisi (GE)',date:'2025-12-01',lat:41.6941,lng:44.8337,summary:'En BBC Eye-granskning visar att georgisk kravallpolis under protesterna i Tbilisi 2024 använde bromobenzylcyanid (camite), ett kemiskt stridsmedel från första världskriget, i vattenkanoner mot demonstranter. Exponerade personer rapporterade brännskadeliknande hudreaktioner, andningspåverkan, kräkningar och långvariga symtom. En medicinsk studie omfattande nära 350 personer visade att nästan hälften hade problem längre än 30 dagar och att 69 uppvisade avvikelser i hjärtats elektriska funktion. FN:s särskilda rapportör varnar för att användningen kan utgöra grym och omänsklig behandling, medan regeringen avfärdar uppgifterna som absurda.',url:'https://www.linkedin.com/posts/svensk-osint_ww1-toxic-compound-sprayed-on-georgian-protesters-activity-7401142139973419008-KsiS',source:'BBC Eye, The Daily Ittefaq, Hudson et al.'},  
{country:'NL',cat:'INFRA',title:'Kopparstöld stoppade tågtrafiken norr om Zwolle',place:'Zwolle (NL)',date:'2025-11-30',lat:52.5168,lng:6.0830,summary:'Ett försök till kopparstöld strax utanför Zwolle orsakade omfattande skador på järnvägsanläggningen och ledde till totalstopp på flera linjer. Ingen koppar stals, men trafiken mellan ’t Harde, Zwolle och Lelystad stod stilla under måndagen och reparationsarbetet väntas pågå hela dagen. Ett samtidigt växelfel på omledningslinjen förvärrade störningarna, vilket slog hårt mot resenärsflöden genom den viktiga knutpunkten.',url:'https://www.linkedin.com/posts/svensk-osint_attempted-copper-theft-halts-train-traffic-activity-7401163646665625601-YzgA',source:'NL Times / ProRail (2025-11-30)'},
{country:'SE',cat:'INFRA',title:'Brandsläckare tömd i linjebuss – Skansbron avstängd',place:'Skansbron, Stockholm (SE)',date:'2025-12-01',lat:59.3109,lng:18.0737,summary:'En man tömde en brandsläckare rakt mot bussföraren i en linjebuss vid Skansbron på måndagsmorgonen, vilket ledde till kaos i morgontrafiken. Passagerare skadades inte men bron stängdes helt och orsakat omfattande trafikstörningar. Polisen grep mannen på plats och utreder nu misstänkt misshandel.',url:'https://www.linkedin.com/posts/svensk-osint_sprutade-med-brandsl%C3%A4ckare-i-buss-kaos-activity-7401176109024870400-vci8',source:'Aftonbladet (2025-12-01)'},

{country:'PH',cat:'MIL',title:'Filippinerna och Frankrike i gemensam marinövning söder om Mindanao',place:'Södra Mindanao / Balut Island (PH)',date:'2025-11-28',lat:5.385,lng:125.380,summary:'Filippinerna och Frankrike genomförde 26–28 november en gemensam marinövning i farvattnen söder om Mindanao som en del av Maritime Cooperative Activities. Övningen omfattade taktiska manövrar, navigationsmoment och samordning mellan fartyg, helikoptrar och stridsflyg. Syftet var att stärka interoperabilitet och maritim lägesbild i ett strategiskt område nära gränsen mot Celebesiska havet.',url:'https://www.linkedin.com/posts/svensk-osint_philippines-and-france-hold-maritime-drills-activity-7401209008574885888-B_b-',source:'Mangosing / Manila Bulletin / The Philippine Star (2025-11-28)'},

{country:'SE',cat:'HYBRID',title:'Misstänkt anlagd bilbrand på Larmvägen',place:'Larmvägen, Helsingborg (SE)',date:'2025-12-02',lat:56.0443,lng:12.7426,summary:'En bil började brinna på Larmvägen strax före midnatt. En okänd gärningsperson misstänks ha anlagt branden och polis samt räddningstjänst larmades till platsen. Polisen utreder händelsen som allmänfarlig ödeläggelse.',url:'https://polisen.se/aktuellt/handelser/2025/december/2/02-december-23.52-brand-helsingborg/',source:'Polisen region Syd (2025-12-02)'},

{country:'SE',cat:'HYBRID',title:'Två socialtjänstanställda attackerade i Johanneshov',place:'Slakthusområdet, Johanneshov (SE)',date:'2025-12-02',lat:59.2978,lng:18.0907,summary:'Två kvinnor i 30-årsåldern som arbetar på socialtjänsten attackerades utomhus av en maskerad gärningsperson som slog dem i huvudet med ett hårt föremål. Kvinnorna fördes till sjukhus men var vakna och talbara. Polisen inledde en större insats i området, men ingen gärningsperson är gripen. Brottet är omrubricerat till försök till mord.',url:'https://www.linkedin.com/posts/svensk-osint_kvinnor-attackerade-vid-socialtj%C3%A4nstkontor-activity-7401625855740870656-IDbl',source:'Expressen / Polismyndigheten / SVT Nyheter (2025-12-02)'},

{country:'DE',cat:'HYBRID',title:'20 000 Bundeswehr-patroner stulna från civilt transportfordon',place:'Burg, Sachsen-Anhalt (DE)',date:'2025-11-25',lat:52.2719,lng:11.8543,summary:'Natten 24–25 november stals cirka 20 000 patroner tillhörande Bundeswehr från en civil lastbil som stod obevakad i ett industriområde i Burg. Den saknade lasten omfattar både skarp 9 mm-ammunition, övningspatroner och rökhylsor. Föraren ska ha brutit mot säkerhetsregler genom att lämna fordonet på en obevakad parkering och utan tvåförarebesättning. Polisen och Bundeswehr utreder händelsen som ett riktat tillgrepp.',url:'https://www.linkedin.com/posts/svensk-osint_nearly-20000-rounds-of-german-military-ammunition-activity-7401663964117360641-O6rR',source:'Anadolu Agency / Bild / Welt (2025-11-25)'},

{country:'FR',cat:'TERROR',title:'Två 16-åringar häktade för planerat antisemitiskt terrordåd',place:'Paris (FR)',date:'2025-11-30',lat:48.8566,lng:2.3522,summary:'Två 16-åringar greps av DGSI efter att ha planerat ett antisemitiskt terrordåd, avslöjat genom ett avlyssnat WhatsApp-samtal. De misstänks ha sympatiserat med IS och planerat en knivattack mot judiska mål inom några dagar. Båda är nu häktade i Paris för deltagande i en terroristisk sammanslutning.',url:'https://www.linkedin.com/posts/svensk-osint_terrorisme-deux-mineurs-mis-en-examen-%C3%A0-activity-7401670115601108994-03tk',source:'CNEWS / RTL / Pokaa (2025-11-30)'},

{country:'FR',cat:'TERROR',title:'Fem personer dödade i skottlossning nära Dunkerque',place:'Loon-Plage, Dunkerque (FR)',date:'2024-12-14',lat:50.9993,lng:2.2186,summary:'Fem personer dödades vid två separata skjutningar i Loon-Plage och Wormhout. Fyra personer – två säkerhetsvakter och två migranter – sköts ihjäl nära ett migrantläger på eftermiddagen. Senare dödades en femte person i Wormhout. En 22-årig fransk man överlämnade sig till polisen och erkände dåden. Motivbilden är ännu oklar.',url:'https://www.bfmtv.com/grand-littoral/deux-hommes-migrants-et-deux-agents-de-securite-tues-par-balles-pres-de-dunkerque_AN-202412140377.html',source:'BFMTV (2024-12-14)'},

{country:'SE',cat:'TERROR',title:'Fyra män med IS-koppling åtalas för förberedelse till terrordåd',place:'Tyresö (SE)',date:'2024-12-02',lat:59.2443,lng:18.2973,summary:'Fyra män med koppling till Islamiska staten åtalas för förberedelse till terroristbrott riktade mot judiska mål i Sverige. Gruppen, bestående av en imam och två bröder, misstänks ha agerat på uppdrag av IS och diskuterat vapen, bombmaterial och rekrytering. Gripandena gjordes vid tillslag i Tyresö i början av mars. Rättegången hålls i Nacka tingsrätt.',url:'https://www.linkedin.com/posts/svensk-osint_terrorist%C3%A5talade-hade-judiska-m%C3%A5l-d%C3%B6da-activity-7269416546576289792-XA2j',source:'Nacka tingsrätt B1886-24 / Säpo (2024-12-02)'},

{country:'PH',cat:'MAR',title:'Rysk ubåt rapporteras ha inkräktat i filippinska vatten',place:'Occidental Mindoro (PH)',date:'2025-12-02',lat:13.0000,lng:119.7000,summary:'Den ryska attackubåten Ufa 490 rapporteras ha inkräktat i filippinska vatten efter att ha observerats 80 sjömil väster om Occidental Mindoro. Ubåten uppgav att den var på väg mot Vladivostok efter övningar med Malaysias flotta. Händelsen inträffar i ett redan spänt läge med ökande kinesisk och rysk militär aktivitet i regionen.',url:'https://www.linkedin.com/posts/svensk-osint_breaking-news-philippine-navy-tracks-russian-activity-7269439372612018176-QneO',source:'Philippine Navy / Regional media (2025-12-02)'},

{country:'SE',cat:'HYBRID',title:'Studentföreningen Heimdal utsatt för politiskt motiverad vandalism',place:'S:t Larsgatan, Uppsala (SE)',date:'2024-11-30',lat:59.8586,lng:17.6389,summary:'Studentföreningen Heimdal utsattes för återkommande vandalism när ordet “golare” klottrades på fasaden och röd färg kastades mot entrén. Vänsterextrema symboler förekom på byggnaden. Attacken misstänks vara riktad mot föreningens konservativa profil. Polisen har upprättat anmälan om skadegörelse.',url:'https://www.linkedin.com/posts/svensk-osint_studentf%C3%B6reningen-heimdal-utsatt-f%C3%B6r-%C3%A5terkommande-activity-7269406376152498177-y-GV',source:'UNT / Polisen region Mitt (2024-11-30)'},

{country:'DE',cat:'MAR',title:'Stora mängder kokain uppspolade på nordtyska öar',place:'Sylt (DE)',date:'2024-12-02',lat:54.9049,lng:8.3035,summary:'Flera paket med totalt cirka 150–175 kilo kokain spolades upp på öarna Sylt, Amrum och Föhr. Tullmyndigheter utreder om drogerna lossnat från ett fartyg eller från en misslyckad överföring till havs. Området är en känd del av europeiska smugglingsrutter och fler fynd kan inte uteslutas.',url:'https://www.linkedin.com/posts/svensk-osint_175-kilogramm-kokain-auf-sylt-amrum-und-activity-7270754636024664064-0QLs',source:'Tyska tullmyndigheter / Regional media (2024-12-02)'},

{country:'EE',cat:'HYBRID',title:'Estland dömer personer för GRU-styrt sabotage och vandalism',place:'Tallinn (EE)',date:'2024-12-05',lat:59.4370,lng:24.7536,summary:'Estland har dömt flera personer, däribland den Kreml-allierade aktivisten Allan Hantsom, för sabotage och vandalism utförda på uppdrag av ryska GRU. Totalt identifierades elva involverade; sju har dömts, två befinner sig i Ryssland. Målen omfattade fordon tillhörande en minister och en journalist samt skändade monument. Myndigheterna beskriver detta som del av rysk hybridkrigföring via proxyaktörer.',url:'https://www.linkedin.com/posts/svensk-osint_estonia-detains-10-people-suspected-of-committing-activity-7270731040095174656-t801',source:'Kaitsepolitseiamet / Estniska myndigheter (2024-12-05)'},

{country:'UK',cat:'LEGAL',title:'Storskalig insats mot County Lines-nätverk i England och Wales',place:'London (UK)',date:'2024-12-02',lat:51.5074,lng:-0.1278,summary:'En nationell insats den 25 november–2 december ledde till 1 660 gripanden och 261 nedstängda County Lines-nätverk. Polisen beslagtog droger värda över £3 miljoner, nära £2 miljoner i kontanter och 557 vapen. Över 1 400 utsatta individer, många barn, skyddades. Operationen riktades mot gäng som utnyttjar sårbara personer och tar över bostäder genom så kallad cuckooing.',url:'https://www.linkedin.com/posts/svensk-osint_over-500-weapons-seized-and-1400-vulnerable-activity-7270729867560701952-lbXc',source:'NPCC / UK Police (2024-12-02)'},

{country:'SE',cat:'LEGAL',title:'Uppgifter om bristande säkerhetsprövning vid Regeringskansliet',place:'Regeringskansliet, Stockholm (SE)',date:'2024-12-01',lat:59.3275,lng:18.0675,summary:'Uppgifter gör gällande att en samordnare nära den nationella säkerhetsrådgivaren anställdes utan ny säkerhetsprövning, trots tillgång till känslig information. Säkerhetsexperter menar att detta sannolikt strider mot säkerhetsskyddslagen, som kräver prövning vid varje ny befattning med säkerhetskänslig verksamhet. Regeringskansliet hävdar att tidigare prövning och löpande bedömningar ansågs tillräckliga.',url:'https://www.linkedin.com/posts/svensk-osint_fick-regeringsn%C3%A4ra-toppjobb-utan-s%C3%A4kerhetspr%C3%B6vning-activity-7270329781009743872-PPwo',source:'Svensk OSINT / Svenska medier (2024-12-01)'},

{country:'DK',cat:'POLICY',title:'Danmark inför ny lag som förbjuder hissning av utländska flaggor',place:'Köpenhamn (DK)',date:'2024-12-01',lat:55.6761,lng:12.5683,summary:'Danmark har antagit en ny lag som förbjuder hissning av de flesta utländska flaggor från 1 januari 2025. Endast flaggorna för Danmark, Sverige, Norge, Finland, Island, Grönland, Färöarna och Tyskland samt FN- och EU-flaggan undantas. Syftet är att stärka Dannebrogs ställning som nationalsymbol. Brott mot lagen kan ge böter.',url:'https://www.linkedin.com/posts/svensk-osint_just-nu-danmark-inf%C3%B6r-flaggf%C3%B6rbud-endast-activity-7269757430073368600-YJur',source:'Justitsministeriet / Danska regeringen (2024-12-01)'},

{country:'DK',cat:'HYBRID',title:'Klimataktivister vandaliserar konstverk på Statens Museum for Kunst',place:'Statens Museum for Kunst, Köpenhamn (DK)',date:'2024-12-01',lat:55.6870,lng:12.5804,summary:'Målningen "Woman in a Chemise" av André Derain vandaliserades med orange färg på Statens Museum for Kunst. Verket var bakom skyddsglas och skadornas omfattning är oklar. Tre personer misstänks och en dansk klimataktivistgrupp har tagit på sig aktionen.',url:'https://www.linkedin.com/posts/svensk-osint_climate-activists-smear-red-paint-on-monet-activity-7269004237831892992-A3ge',source:'Dansk polis / SMK (2024-12-01)'},

{country:'SE',cat:'LEGAL',title:'Man döms för tillverkning av 3D-printade vapen åt Foxtrot',place:'Ingelstad, Växjö (SE)',date:'2024-12-02',lat:56.7760,lng:14.9740,summary:'En 26-årig man döms i Göta hovrätt för försök till synnerligen grovt vapenbrott efter att en vapengömma hittats i skogen utanför Ingelstad. Gömman innehöll sex vapen, varav fem helt eller delvis 3D-printade och kopplade till Foxtrotnätverket. Domen markerar en skärpt linje mot 3D-printade illegala vapen.',url:'https://www.linkedin.com/posts/svensk-osint_hemlig-vapenhandel-avsl%C3%B6jad-i-skogen-activity-7271179548791066625-An3l',source:'Göta hovrätt / Polisen (2024-12-02)'},

{country:'SE',cat:'LEGAL',title:'Fällande domar efter narkotikastölden i Fyrislund',place:'Fyrislund, Uppsala (SE)',date:'2020-03-29',lat:59.8447,lng:17.7127,summary:'Flera personer har dömts för narkotikastölden i Fyrislund där över 315 000 narkotikaklassade tabletter stals från ett läkemedelslager. Encrochat-bevis kopplade de dömda till både kuppen och försäljningen av läkemedlen. En 45-årig man döms till sju års fängelse och en man med koppling till Bandidos döms till sju år för narkotikaförsäljning. Kuppen misstänks ha beställts av Foxtrot.',url:'https://www.linkedin.com/posts/svensk-osint_45-%C3%A5rig-man-d%C3%B6ms-f%C3%B6r-massiv-knarkst%C3%B6ld-i-activity-7271278805002932225-jK2U',source:'Uppsala tingsrätt / Svensk polis (2020-03-29)'},

{country:'HR',cat:'HYBRID',title:'Ransomwareattack mot hamnen i Rijeka',place:'Hamnen i Rijeka (HR)',date:'2024-11-30',lat:45.3288,lng:14.4555,summary:'Ransomwaregruppen 8Base attackerade hamnen i Rijeka och exfiltrerade känsliga data, bland annat avtal, ekonomiska dokument och personuppgifter. Verksamheten uppges inte ha påverkats och hamnledningen avvisar lösenkravet inför tidsfristen den 10 december.',url:'https://www.linkedin.com/posts/svensk-osint_8base-ransomware-group-hacked-croatias-port-activity-7271436444525604864-I6q_',source:'Luka Rijeka / Regional media (2024-11-30)'},

{country:'AL',cat:'LEGAL',title:'Europol och Albanien slår mot våldsamt kriminellt nätverk i Elbasan',place:'Elbasan (AL)',date:'2024-11-25',lat:41.1101,lng:20.0868,summary:'I en stor insats mot ett våldsamt kriminellt nätverk grep albanska myndigheter och Europol 21 personer. SKY ECC-data avslöjade bevis på korruption och organiserad brottslighet: en före detta domare och en advokat anklagas för att ha manipulerat rättsprocesser, en polis misstänks ha läckt operativ information och två journalister ska ha spridit desinformation. Nätverket kopplas till kokainsmuggling och stora beslag i Europa.',url:'https://www.linkedin.com/posts/svensk-osint_violent-albanian-criminal-group-linked-to-activity-7267247439726661633-q_PX',source:'Europol / SPAK / Albanian State Police (2024-11-25)'},

{country:'ES',cat:'DRONE',title:'Tio gripna i Spanien för drönarsmuggling av droger från Marocko',place:'La Línea de la Concepción (ES)',date:'2024-11-28',lat:36.1616,lng:-5.3470,summary:'Spansk polis grep tio personer i ett nätverk som smugglade cannabis och hasch från Marocko till Andalusien med avancerade long-range-drönare. Tolv drönare och narkotika beslagtogs, och nätverket opererade kring Campo de Gibraltar med kopplingar till både marockanska och spanska grupper.',url:'https://en.protothema.gr/2024/11/28/ten-arrests-in-spain-for-network-smuggling-drugs-with-drones-from-morocco/',source:'Proto Thema / Policía Nacional (2024-11-28)'},

{country:'FI',cat:'TERROR',title:'Fem gripna i Finland för terrorrelaterade brott kopplade till våld i Nigeria',place:'Päijät-Tavastlands tingsrätt, Lahti (FI)',date:'2024-11-21',lat:60.98226,lng:25.66190,summary:'Finsk antiterrorinsats ledde till att fem personer greps, varav en huvudmisstänkt anklagas för offentlig uppmaning till brott med terroristiskt syfte kopplat till våld i sydöstra Nigeria. Fyra andra misstänks för finansiering av terroristbrott. Häktningsförhandlingarna hålls vid Päijät-Tavastlands tingsrätt.',url:'https://www.linkedin.com/posts/svensk-osint_fem-gripna-f%C3%B6r-terror-i-finland-activity-7265279056869269504-b3wP',source:'NBI / Ministry of the Interior of Finland / Yle News (2024-11-21)'},

{country:'SE',cat:'HYBRID',title:'Koordinerad klimataktion mot Malmö Airport (Sturup)',place:'Malmö Airport, Sturup (SE)',date:'2024-11-20',lat:55.5405,lng:13.3769,summary:'En koordinerad klimataktion slog mot tre flygplatser: Malmö Airport (Sturup), Göteborg Landvetter Airport och Stockholm Arlanda Airport. Vid Sturup kastades blodröd färg över entrén. Aktionen utfördes av Återställ våtmarker och flera personer misstänks för skadegörelse.',url:'https://www.linkedin.com/posts/svensk-osint_f%C3%A4rgattack-mot-flygplatser-entr%C3%A9er-dr%C3%A4nkta-activity-7265121162471374848-3ASR',source:'Polisen / Regional media (2024-11-20)'},

{country:'SE',cat:'HYBRID',title:'Koordinerad klimataktion mot Göteborg Landvetter Airport',place:'Göteborg Landvetter Airport (SE)',date:'2024-11-20',lat:57.6660,lng:12.2948,summary:'En koordinerad klimataktion riktades samtidigt mot Malmö Airport (Sturup), Göteborg Landvetter Airport och Stockholm Arlanda Airport. Vid Landvetter sprejade aktivister röd färg på en fasad innan de avvisades. Återställ våtmarker står bakom aktionen.',url:'https://www.linkedin.com/posts/svensk-osint_f%C3%A4rgattack-mot-flygplatser-entr%C3%A9er-dr%C3%A4nkta-activity-7265121162471374848-3ASR',source:'Polisen / Regional media (2024-11-20)'},

{country:'SE',cat:'HYBRID',title:'Koordinerad klimataktion mot Stockholm Arlanda Airport',place:'Arlanda flygplats (SE)',date:'2024-11-20',lat:59.6499,lng:17.9304,summary:'En koordinerad klimataktion genomfördes mot Stockholm Arlanda Airport, Göteborg Landvetter Airport och Malmö Airport (Sturup). Vid Arlanda kastades röd färg och brandskum på en fasad. Två misstänkta avvisades. Aktionen utfördes av Återställ våtmarker.',url:'https://www.linkedin.com/posts/svensk-osint_f%C3%A4rgattack-mot-flygplatser-entr%C3%A9er-dr%C3%A4nkta-activity-7265121162471374848-3ASR',source:'Polisen / Regional media (2024-11-20)'},

{country:'UK',cat:'HYBRID',title:'Jake Reeves erkänner mordbrand beställd av utländsk underrättelsetjänst',place:'Woolwich Crown Court, London (UK)',date:'2024-11-22',lat:51.4925,lng:0.0699,summary:'Jake Reeves, 22, erkände grov mordbrand mot en ukrainskägd industrifastighet i östra London och att ha fått betalning från en utländsk underrättelsetjänst. Attacken i mars 2024 krävde 60 brandmän och kopplas till ryska Wagnergruppen. Medgärningsmannen Dylan Earl erkände tidigare. Fallet är det första som drivs under Storbritanniens nya National Security Act.',url:'https://www.gbnews.com/news/british-man-russian-ties-setting-fire-ukraine-linked-business-london-jake-reeves',source:'Woolwich Crown Court / GB News (2024-11-22)'},

{country:'UK',cat:'TERROR',title:'Brittisk polis gripen för misstänkt stöd till Hamas',place:'Gloucester (UK)',date:'2024-11-12',lat:51.8645,lng:-2.2384,summary:'En polis i Gloucestershire greps av Counter Terrorism Policing South West misstänkt för att ha gett stöd till den förbjudna organisationen Hamas genom online-aktiviteter. Den misstänkte är avstängd från tjänst och släppt mot borgen medan den digitala bevisinhämtningen fortsätter.',url:'https://www.linkedin.com/posts/svensk-osint_serving-police-officer-arrested-in-gloucester-activity-7263210727568539648-VQlu',source:'CTPSW / Gloucestershire Police (2024-11-12)'},

{country:'ES',cat:'INTEL',title:'Spansk polischef greps – 20 miljoner euro hittade i väggen i hans hus',place:'Alcalá de Henares (ES)',date:'2024-11-13',lat:40.48198,lng:-3.36354,summary:'Oscar Sanchez Gil, tidigare chef för bedrägeribekämpning inom spansk polis, greps efter att cirka 20 miljoner euro hittades gömda i väggen i hans hus i Alcalá de Henares. Han misstänks ha läckt operativ information om hamnövervakning till en internationell kokainsmugglingsorganisation kopplad till rekordbeslaget på 13 ton kokain i Algeciras.',url:'https://www.linkedin.com/posts/svensk-osint_spain-arrests-top-anti-fraud-cop-after-20-activity-7262721740097703937-u8GV',source:'El País / Guardia Civil / Spanish media (2024-11-13)'},

{country:'SE',cat:'LEGAL',title:'Man åtalas för att ha registrerat 1 300 kontantkort åt gängkriminella',place:'Stockholm (SE)',date:'2025-12-03',lat:59.3330,lng:18.0560,summary:'En 31-årig man åtalas för grovt bokföringsbrott och grov näringspenningtvätt efter att ha registrerat över 1 300 kontantkort på sig själv och sålt dem vidare till personer kopplade till organiserad brottslighet. Mannen figurerade som misstänkt i 28 utredningar innan det fastställdes att han agerat målvakt. Åklagaren beskriver åtalet som ett pilotfall för att stoppa handel med kontantkort som används av kriminella nätverk.',url:'https://www.linkedin.com/posts/svensk-osint_s%C3%A5lde-kontantkort-till-g%C3%A4ngkriminella-%C3%A5talas-activity-7401931599874961408-lUHw',source:'Aftonbladet / SvD / Nyheter24 / TT (2025)'},

{country:'RU',cat:'INFRA',title:'Hundratals Porsche-bilar slutade fungera efter satellitfel i säkerhetssystem',place:'Moskva (RU)',date:'2025-11-28',lat:55.7558,lng:37.6173,summary:'Hundratals Porsche-bilar i Ryssland blev obrukbara efter att det fabriksinstallerade satellitkopplade säkerhetssystemet PVTS slutat svara. Fel i den satellitbaserade immobilizern orsakar motorstopp, blockerad bränsletillförsel och larm som låser fordonen. Återförsäljare rapporterar kraftig ökning av felanmälningar från 28 november. Orsaken är oklar — allt från tekniskt fel till möjlig avsiktlig störning diskuteras, men inget är bekräftat.',url:'https://www.linkedin.com/posts/svensk-osint_porche-cars-immobilized-by-cyber-attacks-activity-7401937250864783360-WFIM',source:'The Moscow Times / Ukraine Today / dev.ua / Cybersecurity Insiders (2025)'},

{country:'US',cat:'INFRA',title:'Kopparstöld slår ut två radiostationer i Greenville',place:'Greenville, Mississippi (US)',date:'2025-11-21',lat:33.3801,lng:-91.0612,summary:'En omfattande kopparstöld slog ut radiostationerna 100.7 WDMS och 1260/97.3 WGVM efter att gärningspersoner slitit loss transmissionskablar från det gemensamma radiotornet och förstört central sändarutrustning. AM- och FM-linjer drogs loss med kedja från fordon, vilket totalförstörde avstämningsenheter och sändare. Händelsen ingår i en kraftig ökning av kabelstölder mot amerikansk tele- och radioinfrastruktur.',url:'https://www.linkedin.com/posts/svensk-osint_copper-thieves-ravage-pair-of-mississippi-activity-7401954014600364033-vKwe',source:'Langan / FCC / USTelecom (2025-11-21)'},
{country:'ML',cat:'TERROR',title:'JNIM:s bränsleblockad lamslår Bamako',place:'Bamako (ML)',date:'2025-12-03',lat:12.6392,lng:-8.0029,summary:'Jihadistgruppen JNIM genomför sedan september en samordnad kampanj mot bränsletransporter in mot Bamako. Över 130 tankbilar har förstörts i attacker längs huvudvägarna från Senegal och Elfenbenskusten. Satellitbilder visar långa rader av utbrända fordon nära Kayes, Neguela och Soribougou. Blockaden har utlöst bränslebrist, långa köer och strömavbrott i huvudstaden samtidigt som JNIM driver en intensifierad propagandakampanj mot juntan.',url:'https://www.linkedin.com/posts/svensk-osint_mali-under-siege-tracking-the-fuel-blockade-activity-7401969752614563840-qkxT',source:'Bellingcat / Al Jazeera / France24 / The Economist (2025-12-03)'},

{country:'UK',cat:'INTEL',title:'Misstänkta ryska underrättelseoperatörer tog sig in via lastfartyg',place:'Grangemouth (UK)',date:'2025-12-03',lat:56.0190,lng:-3.7210,summary:'Två misstänkta ryska underrättelseoperatörer tog sig in i Storbritannien som besättningsmän på lastfartyg från bland annat Finland och Kaliningrad. Efter ankomst rörde de sig vid känsliga områden som arméns övningsfält i Lulworth och raffinaderiinfrastrukturen i Grangemouth. Fallet kopplas till en bredare europeisk trend där ryskkontrollerade fartyg misstänks användas för underrättelse- och drönaroperationer nära Nato-länder.',url:'https://www.linkedin.com/posts/svensk-osint_suspected-russian-spies-entering-uk-using-activity-7402093152452554752-zU-m',source:'Holmes / Weiss-Wendt / CPS / S&P Global (2025-12-03)'},

{country:'SE',cat:'LEGAL',title:'Kvinna kraschar in i uteservering och döms i efterhand',place:'Järntorget, Örebro (SE)',date:'2025-07-09',lat:59.2703,lng:15.2120,summary:'En kvinna i 25-årsåldern körde kraftigt berusad in i en uteservering på Järntorget i centrala Örebro. Glasväggar, bord och stolar krossades, men ingen skadades. Hon smet från platsen men stoppades strax därefter av allmänheten och har nu dömts för grovt rattfylleri, ringa narkotikabrott och smitning.',url:'https://www.expressen.se/nyheter/sverige/kvinna-doms-efter-kraschen-i-orebro/',source:'Expressen / SVT Nyheter Örebro (2025)'},

{country:'MD',cat:'DRONE',title:'Rysk Gerbera-drönare hittad i moldavisk by',place:'Pepeni, Sîngerei (MD)',date:'2025-11-29',lat:47.5894,lng:28.0300,summary:'En rysk Gerbera-drönare hittades på ett fält i Pepeni och togs hem av en boende som trodde att den var en leksak. Drönaren saknade sprängämnen men identifierades som samma modell som tidigare kränkt Moldaviens luftrum. Händelsen är en del av en serie intrång där flera ryska drönare registrerats över moldaviskt territorium under veckan.',url:'https://www.linkedin.com/posts/svensk-osint_inkr%C3%A4ktande-dr%C3%B6nare-misstogs-f%C3%B6r-leksak-activity-7402306157085622272-st3F',source:'Aftonbladet / AP / Europa Liberă / Moldpres (2025-11-29)'},

{country:'US',cat:'TERROR',title:'Misstänkt rörbombare från 5 januari 2021 gripen efter fem års utredning',place:'Washington D.C. (US)',date:'2025-12-03',lat:38.8814,lng:-77.0076,summary:'FBI har gripit Brian Cole från Virginia, misstänkt för att ha placerat två funktionsdugliga rörbomber vid RNC:s och DNC:s kontor den 5 januari 2021. Bomberna desarmerades men bedömdes som dödliga och anses ha dragit bort polisresurser under stormningen av Kapitolium. Utredningen omfattade över 1 000 förhör och 40 000 videofiler.',url:'https://www.dn.se/varlden/efter-fem-ars-utredning-man-gripen-for-rorbomber-utanfor-kapitolium/',source:'FBI / NBC News / AP / DN (2025-12-03)'},
{country:'DE',cat:'HYBRID',title:'Vandalism mot Bundeswehr-affischer i Bremen',place:'Bremen (DE)',date:'2025-09-07',lat:53.0793,lng:8.8017,summary:'Minst sju rekryteringsaffischer för Bundeswehr i Bremen vandaliserades med politiska paroller som “Nur ein Hund geht zum Bund”. Polisen har upprättat flera anmälningar om skadegörelse. Aktionerna tyder på organiserat motstånd mot Bundeswehr.',url:'https://www.welt.de/regionales/niedersachsen/article68bd95aa46b61b4dcb0bcdea/Werbeplakate-der-Bundeswehr-in-Bremen-beschmiert.html',source:'dpa / Welt (2025-09-07)'},
{country:'SE',cat:'LEGAL',title:'Man knivskuren på resursskola i Helsingborg – pojke under 15 omhändertagen',place:'Magelungen Utveckling, Mariastaden (SE)',date:'2025-12-05',lat:56.0919,lng:12.7316,summary:'En man i 50-årsåldern knivskars inne på resursskolan Magelungen i Mariastaden. En pojke under 15 år misstänks för attacken och omhändertogs av polis kort därefter. Offret fördes till sjukhus med lindriga skador. Händelsen rubriceras som misshandel och bedöms som isolerad.',url:'https://www.sverigesradio.se/artikel/knivskarning-pa-skola-ford-till-sjukhus',source:'SVT / SR / TT / Aftonbladet (2025-12-05)'},
{country:'DE',cat:'POLICY',title:'Tysk skolstrejk mot återinförd värnplikt – ”Fredag för Putin”',place:'Berlin (DE)',date:'2025-12-05',lat:52.5200,lng:13.4050,summary:'Elever i över 60 tyska städer protesterar mot regeringens planer på att återinföra värnplikt genom ett registrerings- och lottningssystem. Kritiker kallar protesterna ”Fredag för Putin”, då ett stopp för värnplikten anses gynna ryska intressen. Samtidigt vandaliseras Bundeswehrs rekryteringsaffischer och debatten polariseras.',url:'https://www.linkedin.com/posts/svensk-osint_german-students-to-strike-against-military-activity-7402640980954247168-Ls_L',source:'ANSA / EU News / Welt (2025-12-05)'},
{country:'NO',cat:'INTEL',title:'FSB-kopplad aktör under falskt namn vid Nord universitet',place:'Nord universitet, Bodø (NO)',date:'2021-04-01',lat:67.2830,lng:14.4050,summary:'En rysk man med koppling till FSB deltog under falsk identitet i akademiska aktiviteter vid Nord universitet och High North Dialogue 2021. Han identifierades senare som Artjóm Kuréjev, av västliga underrättelsetjänster beskriven som en långvarig FSB-agent.',url:'https://www.linkedin.com/posts/svensk-osint_i-kontakt-med-nord-universitet-under-falskt-activity-7402741402570244096-Y4Vw',source:'NRK / Berger / Nilsen (2021–2025)'},
{country:'SE',cat:'HYBRID',title:'Återupplivad nazistmarsch i Salem – Expo tonar ned deltagarsiffror',place:'Rönninge torg, Salem (SE)',date:'2025-12-06',lat:59.1995,lng:17.7568,summary:'Den högerextrema Salemmarschen återkommer efter 15 år. Expo bedömer att deltagandet blir några hundra, möjligen drygt tusen. Polisen har beviljat tillstånd och väntar motdemonstrationer. Marschen kopplas till NMR och Aktivklubb och ses som del av en bredare extremistisk mobilisering.',url:'https://www.linkedin.com/posts/svensk-osint_expo-så-många-väntas-delta-i-nya-salemmarschen-activity-7403013973526249472-DoNm',source:'Expo / SVT / Omni / Aftonbladet (2025-12-06)'},
{country:'US',cat:'LEGAL',title:'Federal domstol godkänner Hamtramcks förbud mot Prideflaggor',place:'Hamtramck, Michigan (US)',date:'2025-09-09',lat:42.3967,lng:-83.0534,summary:'Hamtramck antog 2023 en policy som förbjuder alla religiösa, politiska och identitetsbaserade gruppflaggor på kommunal mark. En federal dom fastslog 2025 att förbudet är lagligt eftersom det gäller alla gruppflaggor neutralt.',url:'https://www.linkedin.com/posts/svensk-osint_detroit-area-city-can-ban-lgbtq-pride-flags-activity-7403073230233804800-bVlR',source:'AP / Perkins / ClickOnDetroit (2025-09-09)'},
{country:'SE',cat:'LEGAL',title:'Person anhållen för misstänkt förgiftning på Akademiska sjukhuset',place:'Akademiska sjukhuset, Uppsala (SE)',date:'2025-12-06',lat:59.8586,lng:17.6389,summary:'En person har anhållits på skälig misstanke om försök till mord kopplat till misstänkta förgiftningar på Akademiska sjukhuset. Flera utredningsåtgärder vidtas och häktningsfristen går ut på måndag kl. 12.00.',url:'https://www.aklagare.se/for-media/pressmeddelanden/2025/december/en-person-anhallen-for-forgiftningar-pa-akademiska-sjukhuset-i-uppsala/',source:'Åklagarmyndigheten (2025-12-06)'},
{country:'FR',cat:'DRONE',title:'Misstänkta drönare över franska kärnvapenbasen Île Longue',place:'Île Longue, Brest (FR)',date:'2025-12-04',lat:48.2975,lng:-4.5165,summary:'Minst fem drönare upptäcktes vid ubåtsbasen Île Longue där Frankrikes strategiska kärnvapenubåtar är baserade. Marinen svarade med störning och insatser. Militära åklagare utreder syfte och typ.',url:'https://www.linkedin.com/posts/svensk-osint_france-opens-investigation-after-drones-fly-activity-7403116930632593408-RZvh',source:'France24 / Reuters / AP / Le Monde (2025-12-04)'},
{country:'SE',cat:'INFRA',title:'Bråk vid stationen i Svalöv',place:'Svalövs station (SE)',date:'2025-12-06',lat:55.9144,lng:13.1029,summary:'Polis kallades till Svalövs station efter bråk mellan flera personer. Två ungdomar påträffades med skador och ambulans undersökte dem på plats.',url:'https://www.hd.se/svalov/brak-vid-stationen-i-svalov-polis-forhor-ungdomar-pa-plats/',source:'HD'},
{country:'IE',cat:'DRONE',title:'Drönare kränker no-fly-zon vid Zelenskyjs besök',place:'Dublin Bay (IE)',date:'2025-12-01',lat:53.3970,lng:-6.0735,summary:'Fyra militärliknande quadcoptrar kränkte en tillfällig no-fly-zon utanför Dublin under Zelenskyjs statsbesök och cirkulerade över patrullfartyget LÉ William Butler Yeats i upp till två timmar.',url:'https://www.linkedin.com/posts/svensk-osint_unidentified-drones-breached-irelands-airspace-activity-7403157855240896516-KMi2',source:'Irish Times / Reuters / CBS News (2025)'},
{country:'LT',cat:'INFRA',title:'Vilnius flygplats stängd efter nya ballonger',place:'Vilnius Airport (LT)',date:'2025-12-06',lat:54.6431,lng:25.2796,summary:'Vilnius flygplats stoppade trafiken efter nya smuggelballonger i inflygningsområdet. Incidenterna följer ett mönster av hundratals ballonger och drönare från Belarus som orsakat stora störningar.',url:'https://www.linkedin.com/posts/svensk-osint_ballongkris-i-litauen-pekar-ut-ryssland-activity-7403173833165320193-oVh8',source:'Omni / LRT / AP / Euronews (2025)'},
{country:'UK',cat:'HYBRID',title:'Vaniljsåsattack mot kronjuvelerna – fyra gripna',place:'Tower of London (UK)',date:'2025-12-06',lat:51.5081,lng:-0.0759,summary:'Fyra personer greps efter att aktivister kastat äppelsmulpaj och vaniljsås mot glasmontern som skyddar Imperiekronan. Glaset fick skador men kronjuvelerna klarade sig.',url:'https://www.linkedin.com/posts/svensk-osint_four-arrested-after-apple-crumble-and-custard-activity-7403193818579136512-9uC4',source:'BBC / Reuters / Sky News (2025)'},
{country:'SE',cat:'LEGAL',title:'Falsklarm om slagsmål – man misstänkt i Tierp',place:'Tierp (SE)',date:'2025-12-07',lat:60.3430,lng:17.5276,summary:'Polisen larmades om ett stort slagsmål i Tierp men inget hade hänt. Den 18-årige mannen som ringde in uppgiften misstänks för falsklarm och avlägsnades.',url:'https://polisen.se/aktuellt/handelser/2025/december/7/07-december-01.41-ovrigt-tierp/',source:'Polisen (2025)'},
{country:'UA',cat:'INTEL',title:'SBU griper FSB-agent som planerade mord på ukrainsk elitsoldat',place:'Zaporizjzja (UA)',date:'2025-12-01',lat:47.8388,lng:35.1396,summary:'SBU grep en FSB-rekryterad 44-årig agent när han försökte placera en fjärrdetonerad sprängladdning vid dörren till en spaningssoldat. Vid husrannsakan hittades detonator, IED-delar och bevis på kommunikation med FSB. Han misstänks även ha överfört GPS-positioner för energianläggningar i Zaporizjzja till Ryssland.',url:'https://www.linkedin.com/posts/svensk-osint_%D1%81%D0%BB%D1%83%D0%B6%D0%B1%D0%B5%D0%B7%D0%BF%D0%B5%D0%BA%D0%B8-%D1%83%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D0%B8-activity-7403374593438126081-zZ3t',source:'SBU / Euromaidan Press / Kyiv Independent (2025)'},

{country:'GR',cat:'INTEL',title:'Turkisk medborgare gripen för misstänkt spionage på Chios',place:'Chios hamn (GR)',date:'2025-11-26',lat:38.3689,lng:26.1356,summary:'En 61-årig turkisk medborgare greps på Chios efter underrättelseinformation från Interpol. I hans bostad med utsikt över hamnen hittades kamera, teleobjektiv, kikare, stativ, fem mobiltelefoner och digitala lagringsenheter. Myndigheter utreder kopplingar till turkisk underrättelsetjänst.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7403378078489645056',source:'Souliotis / Papadopoulos / Proto Thema / To Vima (2025)'},

{country:'US',cat:'TERROR',title:'Planerat attentat mot University of Delaware stoppat vid rutinkontroll',place:'University of Delaware, Newark (US)',date:'2025-11-24',lat:39.6813,lng:-75.7540,summary:'En rutinkontroll i New Castle County avslöjade ett misstänkt attentatsupplägg riktat mot University of Delawares campuspolis. Den 25-årige Luqmaan Khan greps i en bil med en modifierad Glock, 27-skottsmagasin, ballistisk platta och anteckningar med skisser över polisstationen. Vid husrannsakan hittades ytterligare vapen och en automateldsanordning.',url:'https://www.linkedin.com/posts/svensk-osint_foreign-office-disputes-us-media-reports-activity-7403471679877709824-ILFV',source:'US DOJ Delaware / NBC10 / AP / People / Delaware Live (2025)'},

{country:'IT',cat:'HYBRID',title:'Polis stoppar propalestinska försök att störa OS-facklans start i Rom',place:'Stadio dei Marmi, Rom (IT)',date:'2025-12-06',lat:41.9344,lng:12.4547,summary:'Italiensk polis stoppade flera propalestinska grupper som försökte störa starten av OS-fackelstafetten Milano–Cortina 2026. Två grupper hindrades från att nå rutten och en tredje övervakades vid La Sapienza. Mindre konfrontationer avbröts snabbt.',url:'https://www.linkedin.com/posts/svensk-osint_pro-palestinian-activists-stopped-from-disrupting-activity-7403475296391401472-_PKN',source:'AP / Reuters / Ground News / Arab News (2025)'},
