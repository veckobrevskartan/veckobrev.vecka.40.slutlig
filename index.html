  {country:'PL',cat:'INTEL',title:'Tre ukrainska män gripna med avancerad hackningsutrustning',place:'Senatorska-gatan, Warszawa (PL)',date:'2025-12-08',lat:52.24354,lng:21.00294,summary:'Polsk polis stoppade en bil på Senatorska-gatan i centrala Warszawa och grep tre ukrainska män, 39–43 år, efter att avancerad hacknings- och övervakningsutrustning hittats. Bland beslagen fanns Flipper Zero, RF/GS-detektor, antenner, datorer, SIM-kort, routrar och krypterade databärare som bedöms kunna användas för intrång i IT- och telekomnät samt påverka IT-data av betydelse för landets försvar. Männen gav inga trovärdiga förklaringar och är häktade i tre månader i väntan på fortsatt utredning.',url:'https://www.linkedin.com/posts/svensk-osint_poland-detains-three-ukrainians-over-possession-activity-7404214357880025088-XiTQ',source:'Komenda Rejonowa Policji Warszawa I / BleepingComputer / Polskie Radio / Reuters (2025)'},

  {country:'NO',cat:'TERROR',title:'Skottlossning inne på Storo Storsenter – misstänkt gripen',place:'Storo Storsenter, Oslo (NO)',date:'2025-12-08',lat:59.94341,lng:10.76590,summary:'Polisen evakuerade Storo Storsenter efter att ett skott avlossats inne i köpcentret den 8 december. Ingen skadades och en misstänkt gärningsman greps på plats, beväpnad med skjutvapen, ett slagträ samt eventuellt en kniv (oklart). Händelsen utreds som allvarligt vapenbrott.',url:'https://www.linkedin.com/posts/svensk-osint_norway-police-say-suspect-detained-in-shooting-activity-7404266160894197760-z-mX',source:'Associated Press / Reuters / Xinhua / China Daily / Euronews / TRT World (2025)'},

  {country:'SE',cat:'INFRA',title:'Bombskydd larmas efter kvarglömd väska på SJ-tåg',place:'Hässleholms centralstation (SE)',date:'2025-12-08',lat:56.15902,lng:13.76632,summary:'En kvarglömd väska på ett SJ-tåg utlöste ett omfattande säkerhetspådrag vid Hässleholms centralstation. Tågtrafiken stoppades och Nationella bombskyddet kallades in. Passagerare evakuerades och området spärrades av. Polisen identifierade senare ägaren, som av misstag lämnat väskan. Innehållet visade sig bestå av godis, leksaker och mat. Trafiken återupptogs efter att väskan bedömts ofarlig.',url:'https://www.linkedin.com/posts/svensk-osint_v%C3%A4ska-med-godis-stoppade-t%C3%A5g-bombskyddet-activity-7404503197928902656-4B0k',source:'SVT / Omni / TV4 Nyheterna (2025)'},

  {country:'SE',cat:'INFRA',title:'51-åring misstänks för sabotage mot tele- och fiberinfrastruktur längs E22',place:'Gladhammar, Västervik (SE)',date:'2025-12-08',lat:57.75730,lng:16.52910,summary:'En 51-årig man har begärts häktad misstänkt för flera sabotage vid vägarbeten söder om Västervik, där tele- och fiberförbindelser slagits ut. Minst ett av sabotagen sammanfaller tidsmässigt med fallet i början av oktober då en fiberkabel utanför Gladhammar klipptes av på flera ställen, vilket orsakade avbrott i telefoni, internet och tv för ett knappt hundratal abonnenter. Mannen greps i Västerås i samband med ett nytt misstänkt sabotage och misstänks på sannolika skäl för tre sabotagehändelser i oktober och november.',url:'https://www.linkedin.com/posts/svensk-osint_genombrottet-51-%C3%A5ring-misst%C3%A4nks-f%C3%B6r-flera-activity-7404509568019456000-naJO',source:'Norrköpings Tidningar / SVT Nyheter / Dagens Västervik / Sveriges Radio (2025)'},

  {country:'UK',cat:'POLICY',title:'UK skärper antikorruptionsstrategin mot professionella möjliggörare',place:'London (UK)',date:'2025-12-11',lat:51.5072,lng:-0.1276,summary:'Storbritanniens antikorruptionsstrategi för 2025 riktar in sig på professionella möjliggörare, samlar penningtvättstillsynen hos FCA och förstärker City of London Polices Domestic Corruption Unit med cirka £15M. Strategin omfattar även AI-testning och skärpta integritetskontroller. Kritiker menar att politiska integritetsrisker lämnas orörda, bland annat partifinansiering och intressepåverkan.',url:'https://www.linkedin.com/posts/svensk-osint_uks-tougher-anti-corruption-strategy-targets-activity-7404641883454664705-nzxC',source:'Ranadhiran (2025) / HM Government (2025) / Home Office et al. (2025) / Transparency International UK (2025) / UKACC (2025)'},

  {country:'US',cat:'INTEL',title:'Före detta DEA-chef åtalad för att ha hjälpt CJNG',place:'New York (US)',date:'2025-12-11',lat:40.7128,lng:-74.0060,summary:'Paul Campo, tidigare Deputy Chief vid DEA:s Office for Financial Operations, har åtalats tillsammans med Robert Sensi för att ha erbjudit CJNG hjälp med att tvätta 12 miljoner dollar, genomföra transaktioner på cirka 750 000 dollar och anskaffa narkotika och militära vapen. De ska även ha diskuterat fentanyllabb, drönare och strategisk rådgivning. Båda åtalas för narco-terrorism, narkotikakonspiration, materialstöd till en terroristorganisation och penningtvättskonspiration.',url:'https://www.linkedin.com/posts/svensk-osint_former-dea-agent-charged-with-laundering-activity-7404603491450798081-CFA6',source:'U.S. Department of Justice (2025) / Collins & Sisak (2025) / Bio (2025)'},

  {country:'SK',cat:'HYBRID',title:'Slovakien avskaffar oberoende visselblåsarmyndighet',place:'Bratislava (SK)',date:'2025-12-09',lat:48.1486,lng:17.1077,summary:'Slovakiens parlament röstade med 78 mot 57 röster för att avskaffa den oberoende visselblåsarmyndigheten ÚOO och ersätta den med en regeringstyrd myndighet från 1 januari 2026. Reformen innebär att nuvarande myndighetschef avsätts och att visselblåsares status kan omprövas upprepade gånger. EPPO och EU-kommissionen varnar för rättsstatliga risker och möjliga brott mot EU:s visselblåsardirektiv. Beslutet sker i en bredare reformlinje under Fico-regeringen, vilket skapat ökade spänningar med EU.',url:'https://www.linkedin.com/posts/svensk-osint_slovak-parliament-passes-law-to-abolish-whistleblower-activity-7404490292998914049-tY0a',source:'Associated Press (2025) / Arab News (2025) / Reuters (2025a, 2025b) / EPPO (2025) / European Newsroom (2025) / Transparency International (2025)'},

  {country:'US',cat:'LEGAL',title:'Ukrainsk kvinna åtalas för stöd till pro-ryska hacktivister',place:'Los Angeles, CA (US)',date:'2025-12-10',lat:34.0522,lng:-118.2437,summary:'Victoria Eduardovna Dubranova, 33, har åtalats i USA för att ha bistått de pro-ryska hacktivistgrupperna CARR och NoName057(16), som enligt amerikanska myndigheter fungerar som proxystrukturer för ryska underrättelseintressen. Åtalen rör intrång mot amerikanska vattenverk som orsakade spill av hundratusentals liter dricksvatten, ett OT-intrång mot ett köttförädlingsföretag som ledde till ammoniakläckage, samt DDoS-attacker mot valinfrastruktur och kärnkraftsrelaterade webbplatser. CARR bedöms ha fått stöd av GRU, och NoName057(16) kopplas till CISM. Dubranova står inför två rättegångar i Los Angeles våren 2026.',url:'https://www.linkedin.com/posts/svensk-osint_us-indicts-extradited-ukrainian-on-charges-activity-7404587302708002816-ve0Z',source:'Lyons (2025) / Arghire (2025) / Gatlan (2025) / Reuters (2025) / CISA et al. (2025) / DOJ (2025)'},

  {country:'CA',cat:'INFRA',title:'Kraftig ökning av kopparstölder mot BC Hydro',place:'Vancouver, BC (CA)',date:'2025-12-10',lat:49.2827,lng:-123.1207,summary:'BC Hydro rapporterar en nära 400-procentig ökning av kopparstölder sedan januari 2024, med 24 stölder och sabotage mot underjordiska kablar jämfört med fem fall under de två föregående åren. Incidenterna har orsakat omkring 1,2 miljoner CAD i skador och bedöms innebära livsfara samt risk för strömavbrott och bränder. Den nationella trenden är liknande, med hundratals kopparstölder rapporterade av Bell och omfattande skador i bland annat Ontario, Calgary och Prince George.',url:'https://www.linkedin.com/posts/svensk-osint_bc-hydro-warns-of-risk-as-copper-thefts-surge-activity-7404953018200178688-bIKx',source:'BC Hydro (2025) / CHEK News (2025) / Nielsen (2025) / CityNews Staff (2025) / Clearwater-North Thompson Times (2025)'},

  {country:'SE',cat:'INFRA',title:'Bilister belysta med grön laser på E16',place:'E16 mellan Borlänge och Falun (SE)',date:'2025-12-12',lat:60.6030,lng:15.6350,summary:'Flera bilister på E16 mellan Borlänge och Falun larmade vid 19.15-tiden om att de blivit belysta med grön laser. Minst en person upplevde obehag i ögonen. Polisen har inlett en förundersökning om misstänkt misshandel.',url:'https://www.expressen.se/nyheter/expressen-direkt/?post=8f35a826-3795-4b85-9462-5a53036635d5',source:'Expressen (2025)'},
  {country:'SE',cat:'LEGAL',title:'Dom i insiderbrottsmål kopplat till Nasdaq-anställd',place:'Stockholms tingsrätt, Stockholm (SE)',date:'2025-12-12',lat:59.3293,lng:18.0686,summary:'Stockholms tingsrätt har dömt tre personer i ett mål om insiderbrott kopplat till aktiehandel i fem bolag. En tidigare anställd vid Nasdaq Stockholm döms för grovt insiderbrott vid tre tillfällen till ett års fängelse efter att ha förmedlat insiderinformation om kommande uppköpsbud till närstående. Ytterligare två personer döms till villkorliga domar, medan en person frikänns. Vinster om cirka 715 000 kronor ska förverkas och domstolen har även beslutat om företagsböter.',url:'https://www.linkedin.com/posts/svensk-osint_fyra-personer-%C3%A5talas-f%C3%B6r-grova-insiderbrott-activity-7405199300672335873-Duq_',source:'Stockholms tingsrätt (2025) / Ekobrottsmyndigheten (2025) / SVT Nyheter (2025) / Sveriges riksdag (2016)'},
{country:'US',cat:'HYBRID',title:'Koordinerad desinformationskampanj kopplar Taylor Swift till nazism',place:'USA – digital informationsmiljö',date:'2025-10-04',lat:39.8283,lng:-98.5795,summary:'I början av oktober 2025 identifierades en koordinerad desinformationskampanj som syftade till att koppla artisten Taylor Swift till nazism och högerextremism. Kampanjen byggde på lösryckta tolkningar och konspirationsteorier och eskalerade kraftigt den 6–7 oktober, då narrativet spreds från marginaliserade miljöer till etablerade sociala medier. En liten andel konton stod för en oproportionerligt stor del av innehållet och uppvisade tecken på koordinerat eller automatiserat beteende. Motreaktioner och faktagranskning bidrog samtidigt till ökad spridning. Efter en sekundär fas fram till 18 oktober avtog aktiviteten tydligt.',url:'https://www.linkedin.com/posts/svensk-osint_coordinated-online-attack-sought-to-suggest-activity-7405205360464203776-kYyA',source:'Graves (2025) / The Guardian (2025) / Sato (2025) / Muir (2025)'},
{country:'SE',cat:'LEGAL',title:'Spiking uppmärksammas i England – misstänkta fall nu även i Sverige',place:'Sälenfjällen (SE)',date:'2025-12-12',lat:61.1586,lng:13.2654,summary:'Spiking, att i hemlighet tillsätta alkohol eller droger utan samtycke, har under senare år uppmärksammats som ett omfattande samhällsproblem i England där majoriteten av fallen bedöms vara underrapporterade. Liknande misstänkta händelser har nu rapporterats i Sverige, bland annat i nöjesmiljöer i Sälenfjällen där unga kvinnor uppges ha blivit drogade på krogar. Polisen utreder händelserna men pekar på svårigheter att säkra bevis och på att många fall sannolikt aldrig anmäls.',url:'https://www.linkedin.com/posts/svensk-osint_spiking-factsheet-activity-7405223899153608704-7rrU',source:'UK Government (2023) / Anglia Ruskin University (2023) / SVT Nyheter (2025)'},
{country:'DE',cat:'HYBRID',title:'Tyskland pekar ut Ryssland för cyberattack mot flygsäkerhetsmyndighet',place:'DFS Deutsche Flugsicherung, Langen (DE)',date:'2024-08-01',lat:50.0507,lng:8.7024,summary:'Ryssland låg bakom en omfattande cyberattack mot den tyska myndigheten för flygsäkerhet, DFS Deutsche Flugsicherung, i augusti 2024. Uppgiften bekräftades av en talesperson för Tysklands utrikesdepartement vid en presskonferens, enligt nyhetsbyrån DPA.',url:'https://www.svt.se/nyheter/utrikes/tyskland-ska-besvara-ryska-hybridangrepp',source:'DPA via SVT Nyheter (2025)'},
{country:'SE',cat:'LEGAL',title:'Man med yxa slog sönder glas på kommunkontor i Tensta',place:'Järva stadsdelsförvaltning, Tensta (SE)',date:'2025-12-12',lat:59.3949,lng:17.9013,summary:'En man i 20-årsåldern greps efter att ha gått in på ett kommunalt kontor i Tensta och slagit sönder glas med en yxa strax efter klockan 14. Personal låste in sig i lokalerna i väntan på polis. Inga personskador rapporterades. Händelsen inträffade i stadsdelsförvaltningens reception.',url:'https://www.linkedin.com/posts/svensk-osint_yxman-gick-till-attack-p%C3%A5-kommunkontor-activity-7405256186243047424-I4kP',source:'Sveriges Radio (2025) / Aftonbladet (2025) / Stockholms stad'},
{country:'SE',cat:'LEGAL',title:'Man dömd för hets mot folkgrupp efter Hitler-mask vid NMR-aktivitet',place:'Västerås (SE)',date:'2025-12-03',lat:59.6099,lng:16.5448,summary:'En man i 30-årsåldern har dömts för hets mot folkgrupp efter att ha burit en mask föreställande Adolf Hitler i samband med en NMR-aktivitet under Power Big Meet i Västerås sommaren 2024. Tingsrätten bedömde att masken utgjorde nazistisk propaganda i en offentlig miljö och avfärdade mannens uppgift om satir. Mannen dömdes till 30 dagsböter om totalt 6 300 kronor samt även för brott mot ordningslagen kopplat till deltagande i en otillåten sammankomst.',url:'https://www.linkedin.com/posts/svensk-osint_man-bar-hitler-mask-vid-nmr-demonstration-activity-7405264837141889025-Uhr2',source:'Sveriges Radio (2025) / Expo (2025)'},
{country:'UK',cat:'HYBRID',title:'Algoritmisk förstärkning på X kopplas till högerextrema upplopp i Storbritannien',place:'Southport (UK)',date:'2024-07-29',lat:53.6458,lng:-3.0101,summary:'En analys pekar på att X:s rekommendationssystem sannolikt bidrog till att eskalera högerextrema upplopp i Storbritannien sommaren 2024 genom att förstärka visuellt innehåll kopplat till rasistiska konspirationsteorier. Efter knivattacken i Southport den 29 juli 2024 spreds falska uppgifter om gärningspersonen som kopplades till narrativ om migration, great replacement och white genocide. Studien visar att inlägg med visuella representationer av sådana narrativ fick omkring 30 procent starkare algoritmisk förstärkning än övrigt innehåll, och att AI-genererade bilder fick oproportionerligt stor spridning. Författarna bedömer att plattformens synlighetslogik fungerade som en accelererande faktor inför våldsamma upplopp, attacker mot moskéer och konfrontationer med polis.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7405276708297347072',source:'Lopes Buarque & Lewis (2025)'},
{country:'SE',cat:'LEGAL',title:'Fyra arbetsbefrias efter visselblåsningar på Arbetsförmedlingens IT-avdelning',place:'Arbetsförmedlingen, Stockholm (SE)',date:'2025-12-12',lat:59.3293,lng:18.0686,summary:'Tre chefer och ytterligare en medarbetare på Arbetsförmedlingens IT-avdelning har arbetsbefriats efter upprepade interna visselblåsningar om misstänkta oegentligheter eller säkerhetsbrister kopplade till ny teknik. En av de berörda ska enligt uppgifter ha medverkat i reklam för en leverantör till myndigheten. Ärendet hanteras genom internutredning och visselblåsarfunktionen, och berörda har tagits ur tjänst under tiden utredningen pågår.',url:'https://www.linkedin.com/posts/svensk-osint_tre-h%C3%B6ga-chefer-p%C3%A5-arbetsf%C3%B6rmedlingen-arbetsbefrias-activity-7405311227603697667-U7F4',source:'SVT Nyheter (2025) / Publikt (2025a, 2025b) / Aftonbladet (2025) / Arbetsmiljöverket'},
{country:'SE',cat:'MAR',title:'En rapport från Kustbevakningen varnar för risker med rysk skuggflotta i Östersjön',place:'Östersjön (SE)',date:'2025-12-01',lat:58.5,lng:19.0,summary:'En rapport från Kustbevakningen analyserar hur den ryska skuggflottan vuxit fram efter sanktionerna mot rysk energiexport. Rapporten beskriver äldre och bristfälligt underhållna tankfartyg som döljer ägande, flagg och försäkring för att kringgå sanktioner, främst med trafik till ryska oljeterminaler i Finska viken. Oklara flaggförhållanden, falska register, bristande försäkringsskydd och utsatta besättningar bedöms innebära betydande risker för sjösäkerhet och miljö i Östersjön.',url:'https://www.linkedin.com/posts/svensk-osint_fartygstrafik-%C3%B6ver-%C3%B6stersj%C3%B6n-med-destination-activity-7405502205547495425-8IUO',source:'Kustbevakningen KBV 2025:1 (2025)'},
{country:'US',cat:'POLICY',title:'USA:s nya säkerhetsstrategi skapar spänningar med Europa',place:'Washington, DC (US)',date:'2025-12-04',lat:38.9072,lng:-77.0369,summary:'USA:s nya National Security Strategy, publicerad den 4 december 2025, har skapat betydande spänningar i relationen till Europa. Dokumentet beskriver Europa som en kontinent i tillbakagång och har av europeiska företrädare uppfattats som ideologiskt konfrontativt. Uppgifter om en längre intern version av strategin, där USA ska vilja samarbeta med Italien, Österrike, Polen och Ungern för att försvaga EU inifrån, har ytterligare fördjupat kontroversen, trots Vita husets dementier. Analytiker bedömer att målet snarare är att gradvis undergräva EU:s sammanhållning än att driva direkta EU-utträden.',url:'https://www.linkedin.com/posts/svensk-osint_make-europe-great-again-and-more-from-a-activity-7405505789026553856-uoJB',source:'The White House (2025) / Deutsche Welle (2025) / Defense One (2025) / Reuters (2025) / Al Jazeera (2025) / German Marshall Fund (2025)'},
{country:'CA',cat:'POLICY',title:'Kanada utökar terrorlistan med fyra nya aktörer',place:'Ottawa (CA)',date:'2025-12-10',lat:45.4215,lng:-75.6972,summary:'Kanada har den 10 december 2025 utökat sin terrorlista enligt Criminal Code med fyra aktörer: 764, Maniac Murder Cult (MMC), Terrorgram Collective och Islamic State–Mozambique. Beslutet motiveras främst av hotet från onlinebaserad radikalisering och rekrytering av unga. Listningen innebär att tillgångar ska frysas, att finansiella tjänster till grupperna kriminaliseras även för kanadensare utomlands, samt att åtgärden kan användas i gräns- och migrationsärenden. Tre av aktörerna klassas som transnationella IMVE-nätverk, och Kanada uppger sig vara första landet att terrorlista 764.',url:'https://www.linkedin.com/posts/svensk-osint_canada-lists-4-new-terrorist-entities-including-activity-7405520166786412544-Xhj-',source:'Public Safety Canada (2025a) / Reuters (2025) / Global News (2025) / U.S. Department of State (2025) / Australian Government (2025) / Office of the Director of National Intelligence'},
{country:'SE',cat:'LEGAL',title:'Varning i Göteborg efter ökning av incidenter med grön laser',place:'Göteborg (SE)',date:'2025-12-06',lat:57.7089,lng:11.9746,summary:'Under december 2025 har vård och myndigheter i Göteborg gått ut med varningar efter en kraftig ökning av incidenter där personer utsatts för grön laser. Enligt Sahlgrenska universitetssjukhuset rör det sig om fler fall än vad som normalt ses under ett helt år, med risk för bestående synskador. Polisen har hanterat flera händelser, bland annat i Svartedalen där en man i 70-årsåldern skadades och ett ärende rubricerades som grov misshandel, samt i Gamlestaden där laser beslagtagits och minderåriga misstänks för försök till misshandel. Myndigheter varnar även för att laser mot trafikanter kan vara trafikfarligt och utgöra brott mot strålskyddslagstiftningen.',url:'https://www.linkedin.com/posts/svensk-osint_flera-drabbade-av-gr%C3%B6n-laser-i-g%C3%B6teborg-activity-7405524847285452800-APWa',source:'SVT Nyheter (2025) / Polismyndigheten (2025a, 2025b) / Sveriges Radio (2025) / Arbetsmiljöverket & Strålsäkerhetsmyndigheten (2021) / Strålsäkerhetsmyndigheten (2025)'},
{country:'PL',cat:'HYBRID',title:'Polsk gränsmyndighet upptäcker ny smuggeltunnel vid Belarusgränsen',place:'Podlaskie, polsk-belarusiska gränsen (PL)',date:'2025-12-12',lat:53.25,lng:23.6,summary:'Polens gränsmyndighet har upptäckt ett nytt underjordiskt smuggelspår vid gränsen mot Belarus, som använts för att föra in över 180 migranter på kort tid. Tunneln löpte under både gränsbarriär och serviceväg, med kamouflerade in- och utgångar på respektive sida av gränsen. Över 130 personer har omhändertagits, främst medborgare i Afghanistan och Pakistan, och sökinsatser pågår. Två misstänkta medhjälpare, en polsk och en litauisk medborgare, har frihetsberövats. Händelsen är den fjärde upptäckta tunneln i regionen under 2025 och ses som en anpassning från smugglarnätverk i den långvariga gränskrisen mellan EU och Belarus.',url:'https://www.linkedin.com/posts/svensk-osint_polish-border-guards-detain-130-irregular-activity-7405534913048842240-iE8m',source:'Straż Graniczna (2025) / Reuters (2025) / Anadolu Agency (2025) / Polskie Radio (2025)'},
{country:'US',cat:'POLICY',title:'Signaler om lättnader i USA:s marijuanaregler lyfter cannabisaktier',place:'Washington, DC (US)',date:'2025-12-12',lat:38.9072,lng:-77.0369,summary:'Amerikanska cannabisaktier steg kraftigt den 12 december 2025 efter uppgifter om att Donald Trump väntas driva på för att omklassificera cannabis från Schedule I till Schedule III i den federala narkotikalagstiftningen. En sådan förändring skulle inte innebära federal legalisering men kan få stora ekonomiska effekter, bland annat genom att mildra skattebördan enligt Internal Revenue Code Section 280E. Samtidigt har Vita huset betonat att inget slutligt beslut är fattat och att en eventuell ändring kräver en formell myndighetsprocess där bland annat DEA ingår.',url:'https://www.linkedin.com/posts/svensk-osint_trump-signals-marijuana-pivot-heres-how-activity-7405536320103718912--_aZ',source:'Reuters (2025) / Barron’s (2025) / Washington Post (2025) / Forbes (2025) / Axios (2025)'},
{country:'UK',cat:'POLICY',title:'Storbritannien samlar militär underrättelsetjänst i nya Military Intelligence Services',place:'London (UK)',date:'2025-12-12',lat:51.5072,lng:-0.1276,summary:'Storbritannien har lanserat en omfattande omstrukturering av sin militära underrättelsetjänst genom inrättandet av Military Intelligence Services (MIS), som samlar alla underrättelseenheter inom försvarsmakten under gemensam ledning. Reformen, som genomförs av försvarsdepartementet, omfattar enheter från Royal Navy, British Army, Royal Air Force, Space Command och Permanent Joint Headquarters och syftar till snabbare och mer integrerad underrättelseinhämtning över land, hav, luft, rymd och cyberspace. Parallellt inrättas en Defence Counter-Intelligence Unit samt en Defence Intelligence Academy. Åtgärderna motiveras av en rapporterad ökning med över 50 procent av fientlig underrättelseaktivitet mot brittiska intressen.',url:'https://www.linkedin.com/posts/svensk-osint_storbritannien-har-lanserat-en-omfattande-activity-7405498935886344192-Ul0E',source:'UK Ministry of Defence (2025)'},
{country:'ES',cat:'LEGAL',title:'Internationell insats stoppar helikopterliga för haschsmuggling i Spanien',place:'Almería-provinsen (ES)',date:'2025-12-12',lat:36.8340,lng:-2.4637,summary:'Svensk polis har deltagit i en internationell insats som lett till att en spansk-marockansk helikopterliga stoppats efter misstankar om storskalig haschsmuggling från Marocko till södra Spanien. Enligt Guardia Civil har sex personer gripits, en helikopter beslagtagits samt 657 kilo hasch, fem skjutvapen, kontanter och fordon tagits i beslag. Smugglingen ska ha skett genom nattliga helikopterflygningar med landningar i avlägsna områden, där lasten snabbt fördes vidare till gömmor och därefter transporterades landvägen till andra europeiska länder.',url:'https://www.linkedin.com/posts/svensk-osint_narcos-en-helic%C3%B3ptero-as%C3%AD-volaban-hasta-activity-7405591344586420224-O77V',source:'Guardia Civil (2025) / Europa Press (2025) / Cadena SER (2025) / Omni/TT (2025)'},
{country:'UK',cat:'POLICY',title:'Granskning ifrågasätter Tony Blair Institutes oberoende i teknik- och AI-politik',place:'London (UK)',date:'2025-09-24',lat:51.5072,lng:-0.1276,summary:'En granskning av Lighthouse Reports uppger att Tony Blair Institute for Global Change gått från policyinriktad tankesmedja till en starkt teknikfokuserad aktör vars reformförslag i praktiken gynnar Oracle och dess grundare Larry Ellison. Enligt granskningen har Ellisons stiftelse tillfört omfattande finansiering som möjliggjort snabb expansion och global verksamhet. Kritiker inom organisationen varnar för risker kopplade till cybersäkerhet, energiberoende och leverantörslåsning, särskilt i låg- och medelinkomstländer. TBI förnekar otillbörlig påverkan men frågor om institutets oberoende har väckts i brittisk debatt.',url:'https://www.linkedin.com/posts/svensk-osint_blair-and-the-billionaire-activity-7405610007716737024-RQSe',source:'Lighthouse Reports (2025) / Geoghegan & Amin (2025) / Tony Blair Institute for Global Change (2024) / Stacey (2025)'},
{country:'DE',cat:'TERROR',title:'Fem gripna för misstänkt islamistiskt terrorplan mot julmarknad i Bayern',place:'Dingolfing-Landau, Niederbayern (DE)',date:'2025-12-12',lat:48.6515,lng:12.4916,summary:'Tyska säkerhetsmyndigheter genomförde den 12 december 2025 en samordnad insats i Bayern som ledde till att fem män greps misstänkta för att ha planerat ett islamistiskt motiverat terrordåd mot en julmarknad i Niederbayern. Enligt åklagare och polis ska planeringen ha omfattat en fordonsattack riktad mot ett tätbefolkat marknadsområde. Fyra av de misstänkta har häktats för terrorrelaterade brott, medan den femte placerats i preventivt förvar. Myndigheterna uppger att ingripandet skedde i ett tidigt skede efter omfattande underrättelsearbete.',url:'https://www.linkedin.com/posts/svensk-osint_fem-gripna-f%C3%B6r-terrorplan-mot-tysk-julmarknad-activity-7405894740270997504-EV39',source:'Der Standard (2025) / Deutschlandfunk (2025) / Die Bayerische Polizei (2025) / Hovne (2025)'},
{country:'AU',cat:'TERROR',title:'Skottlossning vid Bondi Beach utlöser stor polisinsats i Sydney',place:'Bondi Beach, Sydney (AU)',date:'2025-12-14',lat:-33.8908,lng:151.2743,summary:'En skottlossning inträffade vid Bondi Beach i Sydney på kvällen den 14 december 2025 och utlöste en omfattande polis- och ambulansinsats kring Campbell Parade och Bondi Pavilion. Vittnen beskrev panikartade scener med personer som sökte skydd i närliggande lokaler. New South Wales Police uppgav att två personer tagits i förvar medan operationen fortfarande pågick, och minst sex personer fördes till sjukhus. Händelsen sammanföll med en offentlig Chanukka-samling vid stranden, vilket väckte frågor om eventuell koppling, men motivbilden var vid tidpunkten för rapporteringen oklar.',url:'https://www.linkedin.com/posts/svensk-osint_australias-albanese-active-security-situation-activity-7405903985125019648-HRav',source:'The Guardian (2025a, 2025b) / ABC News (2025) / Omni (2025) / Al Jazeera (2025) / news.com.au (2025) / Svenska Dagbladet (2025)'},
{country:'YE',cat:'INTEL',title:'Rättegång i Sanaa mot påstått spionnätverk kopplat till CIA och Mossad',place:'Sanaa (YE)',date:'2025-12-07',lat:15.3694,lng:44.1910,summary:'En domstol i den Huthikontrollerade huvudstaden Sanaa har inlett en rättegång mot 13 personer som åtalas för att ha drivit ett spionnätverk åt USA:s underrättelsetjänst CIA och Israels Mossad. Enligt åtalet ska nätverket ha varit verksamt från slutet av 1980-talet fram till 2024 och ha dolt sin verksamhet bakom utvecklings- och humanitära projekt. Målet handläggs i den så kallade Specialized Criminal Court. Rättegången sker samtidigt som FN och andra internationella aktörer kritiserat Huthirörelsens hantering av spionmål och användningen av specialdomstolar mot personer med koppling till internationella organisationer.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7405906017777041408',source:'Press TV (2025-12-07) / SABA News Agency (2025-12-06) / The National (2025-12-01) / Reuters (2025-12-09) / Associated Press (2025-12-09)'},
{country:'UA',cat:'INTEL',title:'SBU griper rysk informatör misstänkt för spionage i Mykolaiv oblast',place:'Mykolaiv oblast (UA)',date:'2025-12-08',lat:46.9750,lng:31.9946,summary:'Ukrainas säkerhetstjänst SBU meddelade den 8 december att en rysk informatör gripits i Mykolaiv oblast, misstänkt för att ha spionerat på ukrainska försvarsstyrkors rörelser i södra Ukraina. Enligt SBU rör det sig om en 26-årig kvinna från regionen som rekryterats via Telegram-kanaler där ersättning utlovats för informationsinhämtning. Hon ska ha installerat kamouflerade smartphones längs motorvägar för realtidsövervakning av trupp- och fordonsrörelser samt rest runt för att kartlägga militära baspunkter. De uppgifter hon förmedlade misstänks ha använts i planeringen av ryska kombinerade anfall.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7405908716673429504',source:'SBU (2025) / Ukrinform (2025) / Intent Press (2025)'},
{country:'IL',cat:'HYBRID',title:'X stänger konto som publicerat påstådda uppgifter om israeliska underrättelseaktörer',place:'Tel Aviv (IL)',date:'2025-12-08',lat:32.0853,lng:34.7818,summary:'X (tidigare Twitter) har stängt av kontot @Israelinreal, som enligt iranska Tasnim publicerade identifierande uppgifter om personer som påstods vara knutna till israeliska underrättelse- och säkerhetsorganisationer. Publiceringarna ska ha omfattat namn, bilder samt privata uppgifter som hemadresser och telefonnummer. Avstängningen skedde kort efter att materialet börjat publiceras, men enligt Tasnim fortsatte samma aktör att sprida liknande innehåll via en kopplad Telegram-kanal. Händelsen beskrivs som del av en pågående exponeringskampanj i informationsmiljön kopplad till Gaza-kriget.',url:'https://www.linkedin.com/posts/svensk-osint_x-suspends-account-exposing-mossad-spies-activity-7405912362261671936-f9AY',source:'Tasnim News Agency (2025a, 2025b) / X (n.d.-a, n.d.-b) / The Guardian (2025)'},
{country:'UA',cat:'HYBRID',title:'SBU griper misstänkta GRU-agenter för mordbränder i västra Ukraina',place:'Tjernivtsi-regionen (Bukovyna) (UA)',date:'2025-12-09',lat:48.2915,lng:25.9358,summary:'Ukrainas säkerhetstjänst SBU uppgav den 9 december 2025 att två misstänkta GRU-agenter gripits efter anlagda bränder i Bukovyna i västra Ukraina. Enligt utredningen ska männen ha använt en brännbar blandning för att sätta eld på en administrativ byggnad i Tjernivtsi-regionen och därefter planerat fler attentat med syfte att destabilisera den socio-politiska situationen. Rekryteringen ska ha skett via Telegram utanför Ukraina, och gärningen filmades och rapporterades till en GRU-kontakt. De greps senare under rekognosering i Ivano-Frankivsk-regionen och misstänks för terrorbrott genom mordbrand.',url:'https://www.linkedin.com/posts/svensk-osint_arranged-arsons-in-western-ukraine-to-destabilize-activity-7405914411472859136-7vHh',source:'UNN (2025) / Texty.org.ua (2025) / Kyiv Post (2025)'},
{country:'DE',cat:'HYBRID',title:'MAD varnar för ökad hybrid hotbild mot Bundeswehr',place:'Berlin (DE)',date:'2025-12-12',lat:52.5200,lng:13.4050,summary:'Det tyska militära kontraspionaget MAD varnar i sin årsrapport för att hotbilden mot Bundeswehr blivit mer påtaglig, med ökade indikationer på spionage, sabotage och hybrida angrepp mot försvarsrelaterade mål. Ryssland pekas ut som den centrala aktören, med underrättelseinhämtning kopplad till kriget i Ukraina och fokus på truppstyrkor, ledningsstrukturer och vapensystem. Hoten beskrivs som allt mer hybrida, där klassiskt spionage kombineras med desinformation, cyberangrepp och sabotage. Samma dag kallade Tyskland upp Rysslands ambassadör med hänvisning till ökade hybrida aktiviteter, inklusive cyberattacken mot tysk flygtrafikledning i augusti 2024 och försök till valpåverkan under 2025.',url:'https://www.linkedin.com/posts/svensk-osint_mad-report-mehr-bedrohung-durch-spionage-activity-7405916489142431744-hcGQ',source:'WELT (2025) / Reuters (2025) / Bundesministerium der Verteidigung (2025)'},
{country:'MX',cat:'INTEL',title:'Mexiko avvisar USA:s krav på utvisning av ryska underrättelseofficerare',place:'Mexico City (MX)',date:'2025-12-08',lat:19.4326,lng:-99.1332,summary:'Mexiko har enligt amerikanska och mexikanska tjänstemän avvisat återkommande amerikanska önskemål om att utvisa över två dussin ryska underrättelseofficerare som ska ha verkat i landet under diplomatisk täckmantel. USA uppger att Ryssland sedan 2022 använt Mexiko som en plattform för underrättelseverksamhet riktad mot USA, men mexikanska företrädare har avfärdat uppgifterna som överdrivna eller för vaga för åtgärder.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7405919949392809984',source:'The New York Times (2025) / The Insider (2025) / NDTV (2025)'},
{country:'UA',cat:'MAR',title:'SBU säkrar ryskt skuggflottefartyg i Odesas hamn',place:'Odesas kommersiella hamn, Odesa (UA)',date:'2025-12-10',lat:46.4846,lng:30.7326,summary:'Ukrainas säkerhetstjänst SBU uppger att man säkrat ett utländskt lastfartyg i Odesas kommersiella hamn som enligt myndigheten ingått i den ryska skuggflottan och använts för illegal export av ukrainska jordbruksprodukter från det ockuperade Krim. Fartyget ska ha opererat under afrikansk flagg, genomfört upprepade anlöp i Sevastopol och kringgått sanktioner via namnbyten och ändrade formella ägarstrukturer. Vid tillslaget beslagtogs dokumentation som enligt SBU styrker olagliga hamnanlöp.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7405921761327833088',source:'SBU (2025) / Ukrinform (2025) / The Kyiv Independent (2025) / Lloyd’s List (2025) / Splash247 (2025)'},
{country:'UA',cat:'TERROR',title:'SBU stoppar planerad terrorattack i Zhytomyr med minderårig gärningsperson',place:'Zhytomyr (UA)',date:'2025-12-10',lat:50.2547,lng:28.6587,summary:'Ukrainas säkerhetstjänst SBU uppger att man tillsammans med den nationella polisen förhindrat en planerad terroristattack i Zhytomyr riktad mot ett bostadsområde. Enligt myndigheten hade ryska underrättelseaktörer rekryterat en 16-årig flicka via Telegram för att montera och placera ett hemmagjort sprängmedel, förstärkt med metallmuttrar och utrustat för fjärrutlösning. Spränganordningen, maskerad som en brandsläckare, oskadliggjordes innan den kunde detoneras.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7405929964329590784',source:'SBU (2025) / UNN (2025) / LIGA.net (2025) / Ukrinform (2025) / RBC Ukraine (2025)'},
{country:'FR',cat:'HYBRID',title:'Fabricerat socialt mediaklipp med hot om Notre-Dame sprids',place:'Notre-Dame, Paris (FR)',date:'2025-12-10',lat:48.85297,lng:2.34990,summary:'Ett socialt mediaklipp påstår att ”islamister” hotar att bränna ned Notre-Dame i Paris om franska myndigheter inte friger Brahim Aouissaoui, gärningsmannen bakom kyrkoattacken i Nice 2020. Flera oberoende granskningar visar dock att klippet är äldre och fabricerat, att det cirkulerat sedan januari 2025 och saknar verifierbar koppling till någon faktisk terrorplan eller identifierad aktör. Materialet bedöms vara iscensatt och används i desinformationssyfte.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7405932121862692864',source:'Euronews/EuroVerify / France 24 Observers / Yahoo News / Associated Press / Le Monde (2025)'},
{country:'TG',cat:'NUCLEAR',title:'Misstänkt rysk urantransport – Matros Shevchenko bevakad i Lomé',place:'Lomé hamn, Lomé (TG)',date:'2025-12-01',lat:6.1375,lng:1.2123,summary:'Det ryskflaggade bulkfartyget Matros Shevchenko (IMO 9574195) anlöpte Lomé i Togo den 1 december 2025 och har därefter följts intensivt av franska, amerikanska och kinesiska underrättelsesatelliter. Enligt underrättelseuppgifter finns misstankar om att fartyget kan kopplas till försök att transportera uran till Ryssland, i ett läge där Niger tagit kontroll över delar av Oranos urangruvor och där uranförflyttningar skett utan bolagets insyn. Fartyget lämnade hamnen utan last och låg därefter för ankar, vilket tolkats som väntan på en specifik leverans. Några öppna bevis för faktisk urantransport har dock inte verifierats.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7405943356704636928',source:'Intelligence Online / Reuters / African Security Analysis / Orano / Le Monde / MarineTraffic (2025)'},

    ];

    const myEvents = rawEvents
        .filter(item => !blacklistedCategories.includes(item.cat))
        .map((item, index) => ({ ...item, id: index }));

    // ==========================================================
    //  3. LOGIK
    // ==========================================================
    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
        const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
        return '#' + '00000'.substring(0, 6 - c.length) + c;
    }

    const uniqueCategories = [...new Set(myEvents.map(e => e.cat))].sort();
    let activeCategories = new Set(uniqueCategories);
    let currentSearchTerm = "";

    const categoryColors = {};
    uniqueCategories.forEach(cat => {
        categoryColors[cat] = stringToColor(cat + "seed");
    });

    const feedContainer = document.getElementById('feed-container');
    const filterContainer = document.getElementById('filter-container');
    const legendContainer = document.getElementById('legend-container');
    const mainContainer = document.getElementById('main-container');

    function getCatInfo(catCode) {
        return categoryConfig[catCode] || { ...defaultCatConfig, label: catCode };
    }

    function handleSearch() {
        const input = document.getElementById('search-input');
        currentSearchTerm = input.value.toLowerCase().trim();
        renderAll();
    }

    function createLegend() {
        legendContainer.innerHTML = '';
        uniqueCategories.forEach(cat => {
            const info = getCatInfo(cat);
            const color = categoryColors[cat];
            const itemDiv = document.createElement('div');
            itemDiv.className = 'legend-item';
            itemDiv.innerHTML = `
                <div class="legend-icon" style="color:${color}"><i class="fas ${info.icon}"></i></div>
                <div class="legend-text">
                    <strong>${info.label}</strong>
                    <span>${info.desc}</span>
                </div>
            `;
            legendContainer.appendChild(itemDiv);
        });
    }

    function createFilters() {
        filterContainer.innerHTML = ''; 
        uniqueCategories.forEach(cat => {
            const info = getCatInfo(cat);
            const label = document.createElement('label');
            label.style.borderColor = categoryColors[cat]; 
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = activeCategories.has(cat);
            checkbox.value = cat;
            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) activeCategories.add(cat);
                else activeCategories.delete(cat);
                renderAll();
            });
            label.appendChild(checkbox);
            const span = document.createElement('span');
            span.innerHTML = `<i class="fas ${info.icon}" style="color:${categoryColors[cat]}; margin-right:5px;"></i> ${info.label}`;
            span.style.color = "#333";
            span.style.fontWeight = "600";
            label.appendChild(span);
            filterContainer.appendChild(label);
        });
    }

    function toggleAllFilters() {
        if (activeCategories.size === uniqueCategories.length) {
            activeCategories.clear();
        } else {
            activeCategories = new Set(uniqueCategories);
        }
        createFilters(); 
        renderAll();
    }

    // -- HELSKÄRMSLOGIK (FIXAD HÖJD) --
    function enterFullscreen() {
        if (mainContainer.requestFullscreen) mainContainer.requestFullscreen();
        else if (mainContainer.webkitRequestFullscreen) mainContainer.webkitRequestFullscreen();
        else if (mainContainer.msRequestFullscreen) mainContainer.msRequestFullscreen();
        
        mainContainer.classList.add('fullscreen-mode');
        document.getElementById('open-fs-btn').style.display = 'none';
        document.getElementById('close-fs-btn').style.display = 'flex';
        
        // Räkna ut höjd dynamiskt för att fylla skärmen
        // Total höjd - Höjd på filter/knappar - lite marginal
        setTimeout(() => {
            const controlsHeight = document.getElementById('controls-panel').offsetHeight;
            const windowHeight = window.innerHeight;
            const availableHeight = windowHeight - controlsHeight - 40; // 40px padding/margin
            if(timeline) {
                timeline.setOptions({ height: availableHeight + 'px' });
                timeline.redraw();
            }
        }, 200); // Liten fördröjning för att webbläsaren ska hinna rendera fullscreen
    }

    function exitFullscreen() {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
    }

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            mainContainer.classList.remove('fullscreen-mode');
            document.getElementById('open-fs-btn').style.display = 'flex';
            document.getElementById('close-fs-btn').style.display = 'none';
            if(timeline) {
                timeline.setOptions({ height: '500px' }); // Tillbaka till normal höjd
            }
        }
    });

    let timeline;
    let timelineData = new vis.DataSet([]);
    let timelineGroups = new vis.DataSet([]);

    function initTimeline() {
        const groups = uniqueCategories.map(cat => {
            const info = getCatInfo(cat);
            return {
                id: cat,
                content: `<i class="fas ${info.icon}" style="color:${categoryColors[cat]}"></i> <b>${info.label}</b>`,
                style: `border-left: 5px solid ${categoryColors[cat]}; font-size: 0.9em;`
            };
        });
        timelineGroups.add(groups);

        const options = {
            height: '500px', 
            verticalScroll: true, 
            horizontalScroll: true,
            zoomKey: 'ctrlKey',
            stack: true,
            orientation: { axis: 'top', item: 'top' }, 
            zoomMin: 1000 * 60 * 60 * 24 * 1, 
            zoomMax: 1000 * 60 * 60 * 24 * 365 * 2,
            start: '2025-08-01', 
            end: '2025-12-01',
            margin: { item: 10, axis: 5 }
        };

        const timelineContainer = document.getElementById('visualization');
        timeline = new vis.Timeline(timelineContainer, timelineData, timelineGroups, options);
        
        timeline.on('select', function (properties) {
            if(properties.items.length > 0) {
                const uniqueId = properties.items[0]; 
                
                if (document.fullscreenElement) {
                    exitFullscreen();
                    setTimeout(() => scrollToItem(uniqueId), 300);
                } else {
                    scrollToItem(uniqueId);
                }
            }
        });
    }
    
    function scrollToItem(uniqueId) {
        const element = document.getElementById(`item-${uniqueId}`);
        if(element) {
            element.open = true;
            element.scrollIntoView({behavior: "smooth", block: "center"});
            element.classList.add('highlight-item');
            setTimeout(() => element.classList.remove('highlight-item'), 2000);
        }
    }

    function zoomTimeline(percentage) {
        const range = timeline.getWindow();
        const interval = range.end - range.start;
        timeline.setWindow({
            start: range.start.valueOf() - interval * percentage,
            end:   range.end.valueOf()   + interval * percentage
        });
    }

    function renderAll() {
        feedContainer.innerHTML = '';
        
        const filtered = myEvents.filter(item => {
            const hasCategory = activeCategories.has(item.cat);
            let matchesSearch = true;
            if (currentSearchTerm) {
                const searchString = `${item.title} ${item.summary} ${item.place} ${item.country}`.toLowerCase();
                matchesSearch = searchString.includes(currentSearchTerm);
            }
            return hasCategory && matchesSearch;
        });

        if (filtered.length === 0) {
            feedContainer.innerHTML = '<p style="text-align:center; color:#777; margin-top:20px;">Inga händelser matchar dina val.</p>';
            timelineData.clear();
            return;
        }

        timelineData.clear();
        const timelineItems = filtered.map(item => ({
            id: item.id, 
            group: item.cat, 
            start: item.date,
            content: `<span style="color:${categoryColors[item.cat]}">●</span> ${item.title.substring(0, 25)}...`,
            title: `<div style="max-width:250px;"><b>${item.title}</b><br><br>${item.summary}</div>`,
            style: `background-color: white; border: 1px solid ${categoryColors[item.cat]}; border-left: 5px solid ${categoryColors[item.cat]}; color: #333; border-radius: 3px; cursor: pointer; font-size: 0.85em;`
        }));
        timelineData.add(timelineItems);

        const activeGroupIds = uniqueCategories.filter(cat => activeCategories.has(cat));
        timelineGroups.forEach(group => {
            timelineGroups.update({id: group.id, visible: activeGroupIds.includes(group.id)});
        });

        const sortedList = [...filtered].sort((a, b) => new Date(b.date) - new Date(a.date));

        sortedList.forEach(item => {
            const info = getCatInfo(item.cat);
            const details = document.createElement('details');
            details.className = 'feed-item';
            details.id = `item-${item.id}`; 
            details.style.borderLeft = `6px solid ${categoryColors[item.cat]}`;

            const summary = document.createElement('summary');
            summary.innerHTML = `
                <div class="summary-content">
                    <span class="date-badge">${item.date}</span>
                    <span class="title-text">${item.title}</span>
                    <span class="cat-badge" style="background-color: ${categoryColors[item.cat]}">${info.label}</span>
                </div>
            `;

            const content = document.createElement('div');
            content.className = 'content';
            
            let htmlContent = `<p><b>Plats:</b> ${item.place} (${item.country})</p>`;
            htmlContent += `<p>${item.summary}</p>`;
            if(item.source) htmlContent += `<p style="font-size:0.9em; color:#666;">Källa: ${item.source}</p>`;
            if(item.url) htmlContent += `<a href="${item.url}" target="_blank" class="source-link">Läs mer &rarr;</a>`;

            content.innerHTML = htmlContent;

            details.appendChild(summary);
            details.appendChild(content);
            feedContainer.appendChild(details);
        });
    }

    createLegend();
    createFilters();
    initTimeline();
    renderAll();

</script>

</body>
</html>
