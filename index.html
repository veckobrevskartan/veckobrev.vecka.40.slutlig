  {country:'GR',cat:'INTEL',title:'59-årig man gripen i Grekland för spioneri för Ryssland',place:'Alexandroupoli (GR)',date:'2025-04-30',lat:40.8480,lng:25.8744,summary:'En 59-årig man med georgisk bakgrund greps i Alexandroupoli misstänkt för att ha fotograferat och filmat militära mål åt rysk underrättelsetjänst. Han uppgav att han agerat av lojalitet till “Moder Ryssland”. Enligt grekiska och litauiska medier skickades material till en handledare i Litauen — som också har gripits där i mars, enligt LRT.',url:'https://www.lrt.lt/en/news-in-english/19/2551927/russia-spy-recruited-by-lithuanian-resident-arrested-in-greece-media',source:'LRT (2025-05-01); Ekathimerini (2025-04-30)'},
  {country:'GR',cat:'TERROR',title:'Kvinna omkom när bomb exploderade i Thessaloniki',place:'Thessaloniki (GR)',date:'2025-05-03',lat:40.6401,lng:22.9444,summary:'En 38-årig kvinna avled när en sprängladdning hon bar detonerade vid ett bankomatområde i Thessaloniki omkring kl. 05:00. Explosionen orsakade skador på närliggande butiker och fordon. Polisen utreder händelsen och antiterrorenheten är inkopplad.',url:'https://apnews.com/article/thessaloniki-greece-bomb-explosion-4f7ff92f66cb2405e347f3b7e304a622',source:'AP (2025-05-03)'},
  {country:'UK',cat:'TERROR',title:'Man åtalad för terrorbrott vid Israels ambassad i London',place:'Israels ambassad, Kensington (UK)',date:'2025-04-28',lat:51.5011,lng:-0.1933,summary:'En 33-årig man, Abdullah Sabah Albadri, åtalades för förberedelse till terrorbrott efter att ha försökt ta sig in på Israels ambassad i Kensington, västra London. Han var beväpnad med två knivar och bar på ett “martyrbrev”. Polisen bedömer att han agerade ensam och att ingen bredare hotbild föreligger.',url:'https://www.reuters.com/world/uk/man-charged-with-terrorism-offence-after-arrest-londons-israeli-embassy-2025-04-30/',source:'Reuters (2025-04-30)'},
  {country:'UK',cat:'LEGAL',title:'Åtta män gripna i Storbritannien – utredningar om terror och främmande makt',place:'London (UK)',date:'2025-05-03',lat:51.5099,lng:-0.1181,summary:'Den 3 maj grep brittisk polis åtta män i två separata utredningar. Fem av dem, i åldrarna 29–46 år, greps misstänkta för att ha planerat en terroristattack i bland annat London och Manchester. Tre andra iranska män greps i London misstänkta för verksamhet kopplad till främmande makt enligt National Security Act. Polisen framhåller att fallen inte är relaterade.',url:'https://www.theguardian.com/uk-news/2025/may/04/uk-arrests-five-men-including-four-iranians-over-suspected-terrorist-plot',source:'The Guardian (2025-05-04); Reuters; AP News; Sky News'},
  {country:'SE',cat:'INTEL',title:'Konsult döms för att ha röjt känsliga vaccinationsuppgifter',place:'Helsingborg (SE)',date:'2025-04-25',lat:56.0467,lng:12.6944,summary:'En tidigare konsult vid Folkhälsomyndigheten dömdes i Helsingborgs tingsrätt för brott mot tystnadsplikten efter att ha läckt personuppgifter om cirka 800 barn som vaccinerats mot covid-19. Mannen kopplades till både själva läckan och till en sajt som publicerade uppgifterna. Händelsen visar på brister i hanteringen av känslig data inom statliga system och risker vid användning av externa IT-konsulter.',url:'https://www.aftonbladet.se/nyheter/a/QMkO4Q/rojde-vaccinationsregister-man-doms',source:'Aftonbladet (2025-04-25)'},
  {country:'JO',cat:'POLICY',title:'Jordanien förbjuder Muslimska brödraskapet efter avslöjad sabotageplan',place:'Amman (JO)',date:'2025-04-23',lat:31.9539,lng:35.9106,summary:'Jordaniens inrikesminister meddelade den 23 april att Muslimska brödraskapet förbjuds och dess tillgångar beslagtas. Beslutet följer efter att 16 personer gripits misstänkta för att ha planerat raket- och drönarattacker mot mål i landet. Myndigheterna uppger att de gripna fått träning i Libanon och beslagtagit TNT, C4 och drönarutrustning. Förbudet förändrar landets politiska balans och påverkar oppositionens ställning.',url:'https://apnews.com/article/jordan-politics-muslim-brotherhood-parliament-unrest-02d78750d626506f3b989f9a241e6782',source:'AP News (2025-04-23)'},
  {country:'CA',cat:'TERROR',title:'Nio döda efter bilattack vid festival i Vancouver',place:'Vancouver (CA)',date:'2025-05-04',lat:49.2827,lng:-123.1207,summary:'En svart SUV körde in i en folkmassa under en filippinsk gatufestival i Vancouver, vilket resulterade i nio döda. Händelsen inträffade strax efter klockan 20 lokal tid. Polisen utreder om det rör sig om en avsiktlig attack eller en olycka. Vittnen beskriver kaotiska scener med många skadade.',url:'https://www.sverigesradio.se/artikel/nio-personer-bil-kort-in-i-en-folkmassa-vid-en-festival-i-vancouver-i-kanada',source:'Sveriges Radio (2025-05-04); BBC (2025)'},
  {country:'US',cat:'INTEL',title:'Amerikansk underrättelseanalytiker åtalad för spioneri och exportbrott',place:'Washington D.C. (US)',date:'2025-04-25',lat:38.8951,lng:-77.0364,summary:'Korbein Schultz, underrättelseanalytiker inom amerikanska armén, har åtalats för att ha sålt sekretessbelagd militär information till en utländsk aktör med koppling till Kina. Han ska ha överfört uppgifter om vapensystem som HIMARS och F-22A samt tagit emot över 42 000 dollar i betalning. Fallet belyser riskerna med insiderhot inom försvarssektorn.',url:'https://www.linkedin.com/posts/svensk-osint_wannabe-jason-bourne-activity-7321039719432134656-DVeA?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'U.S. Department of Justice; LinkedIn/Svensk OSINT (2025-04-25)'},
  {country:'CZ',cat:'INTEL',title:'Tjeckisk kyrka avslöjad som rysk spioncentral',place:'Karlovy Vary (CZ)',date:'2025-04-21',lat:50.2310,lng:12.8710,summary:'En ortodox kyrka i Karlovy Vary har avslöjats som täckmantel för rysk underrättelseverksamhet. Enligt Tjeckiens säkerhetstjänst BIS användes kyrkan av GRU för att planera operationer mot EU-länder. Den tidigare prästen Nikolai Lishchenyuk utvisades som nyckelperson, och kyrkans tillgångar överfördes till den ungerska grenen av den rysk-ortodoxa kyrkan för att skyddas från sanktioner.',url:'https://odessa-journal.com/russian-intelligence-used-a-church-in-the-czech-republic-as-cover-for-operations',source:'The Odessa Journal (2025-04-21)'},
  {country:'SE',cat:'HYBRID',title:'Analys: “The contemplative man” – mjuk ekofascistisk rekryteringsvinkel',place:'Sverige (SE)',date:'2025-04-20',lat:59.3340,lng:18.0630,summary:'Artikeln “The contemplative man” (2025) belyser hur nordisk ekofascistisk propaganda på Telegram använder naturromantiska och stillsamma bilder för att forma en positiv, andlig och nativistisk mansroll. Genom en mjuk estetik av frid och gemenskap skapas en lågmäld form av radikalisering, där naturen framställs som ett exklusivt hem för den vita nordiske mannen – en subtil del av samtida hybridpåverkan.',url:'https://www.linkedin.com/posts/svensk-osint_the-contemplative-man-activity-7320496210283261953-Xrnx?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Svensk OSINT (2025-04-20)'},
  {country:'SE',cat:'INFRA',title:'Ordningsvakt knivskuren vid krog i Stockholm – tunnelbanetrafik stoppades',place:'Medborgarplatsen, Stockholm (SE)',date:'2025-04-21',lat:59.3143,lng:18.0735,summary:'En ordningsvakt fick livshotande skador efter att ha blivit knivskuren utanför en krog vid Medborgarplatsen sent på söndagskvällen. Polisen larmades strax före midnatt och grep en man i 25-årsåldern misstänkt för mordförsök och olaga hot. Tunnelbanetrafiken stoppades tillfälligt under polisinsatsen.',url:'https://www.aftonbladet.se/nyheter/a/KMAz35/ordningsvakt-knivskuren-stor-polisinsats',source:'Aftonbladet (2025-04-21); Dagens Nyheter (2025-04-21)'},
  {country:'SE',cat:'HYBRID',title:'Nazistflaggor upphängda över Essingeleden i Stockholm – polisen utreder hatbrott',place:'Essingeleden, Stockholm (SE)',date:'2025-04-20',lat:59.3275,lng:18.0118,summary:'Tre stora banderoller med svastikor hängdes upp över Essingeleden i Stockholm på morgonen den 20 april – Adolf Hitlers födelsedag. Polisen inledde en förundersökning om hets mot folkgrupp och bedömer att det rör sig om ett hatbrott kopplat till datumet. Händelsen väckte starka reaktioner, bland annat från Israels ambassadör i Sverige.',url:'https://www.svt.se/nyheter/lokalt/stockholm/nazistflaggor-over-trafikled-i-stockholm',source:'SVT Nyheter (2025-04-20)'},
  {country:'SE',cat:'DRONE',title:'Kinesisk medborgare döms för olaglig drönarflygning över polisbyggnad i Visby',place:'Visby (SE)',date:'2025-04-23',lat:57.6348,lng:18.2948,summary:'En kinesisk medborgare dömdes av Gotlands tingsrätt för brott mot luftfartsförordningen efter att ha flugit en drönare över polisens kontaktcenter i Visby utan tillstånd. Misstanke om olovlig avbildning av skyddsobjekt avskrevs då byggnaden inte var klassificerad som skyddsobjekt. Fallet belyser ökande oro kring drönarflygningar nära känsliga anläggningar.',url:'https://www.sverigesradio.se/artikel/kinesisk-medborgare-doms-for-dronarflygning-i-visby',source:'Sveriges Radio (2025-04-23)'},
  {country:'SE',cat:'INTEL',title:'Socialtjänstchefens ex-man kopplas också till Foxtrot',place:'Södertälje (SE)',date:'2025-04-27',lat:59.1955,lng:17.6252,summary:'En tidigare socialtjänstchef i Södertälje, som haft en relation med en ledande Foxtrot-figur, får nu se sin ex-man kopplas till samma nätverk. Enligt SVT och Aftonbladet har ex-mannen överfört pengar till Foxtrot-toppen och tidigare dömts för narkotikabrott. Eskilstuna kommun, där kvinnan nu arbetar, uppger att de inte kände till kopplingarna vid anställningen.',url:'https://www.aftonbladet.se/nyheter/a/PpGE5X/socialtjanstchefens-ex-man-kopplas-ocksa-till-foxtrot',source:'Aftonbladet (2025-04-27); SVT Nyheter Södertälje (2025)'},
  {country:'UK',cat:'HYBRID',title:'Ryssland misstänkt bakom cyberattack mot Jaguar Land Rover',place:'Coventry (UK)',date:'2025-05-05',lat:52.4081,lng:-1.5107,summary:'En cyberattack mot Jaguar Land Rover och dess leverantörer kopplas nu till ryska aktörer. Enligt cybersäkerhetsanalytiker tyder tekniska spår på metoder typiska för ryska APT-grupper. Attacken tros ha skett via mjukvaru- och leverantörskedjan och betraktas som en del av hybridpåverkan riktad mot brittisk industri.',url:'https://oodaloop.com/briefs/cyber/russia-is-a-new-suspect-in-jaguar-land-rover-attack/',source:'OODALOOP (2025-05-05)'},
  {country:'BE',cat:'INFRA',title:'Generalstrejk i Belgien – störningar och skadegörelse i Bryssel',place:'Bryssel (BE)',date:'2025-10-14',lat:50.8503,lng:4.3517,summary:'En landsomfattande generalstrejk lamslog Belgien och orsakade stora störningar i kollektivtrafiken. I Bryssel rapporterades enligt The Brussels Times om skadegörelse, bränder och sammandrabbningar mellan maskerade demonstranter och polis. Flera byggnader vandaliserades, inklusive ett hotell vid Centralstationen, och polis använde tårgas och vattenkanoner för att skingra folkmassan.',url:'https://www.euronews.com/2025/10/14/travel-disrupted-across-belgium-as-general-strike-against-proposed-public-spending-cuts-co',source:'Euronews (2025-10-14)'},
  {country:'IT',cat:'TERROR',title:'Tre karabinjärer dödade i explosion vid gård i Castel d’Azzano',place:'Castel d’Azzano (IT)',date:'2025-10-14',lat:45.3722,lng:10.9397,summary:'Tre karabinjärer dödades och 13 poliser skadades när en explosion utlöstes under en vräkningsinsats vid en gård i Castel d’Azzano nära Verona. Explosionen ska ha orsakats av syskonen Dino, Franco och Maria Luisa Rampini, som fyllde huset med gas efter att ha motsatt sig en tvångsförsäljning av familjens gård. Myndigheterna beskriver händelsen som en avsiktlig attack. De tre greps misstänkta för mord och mordbrand.',url:'https://apnews.com/article/italy-carabinieri-killed-verona-e648aaa872105ec2b8ecd986e80163c0',source:'AP News (2025-10-14)'},
  {country:'SE',cat:'INFRA',title:'Två biljettkontrollanter attackerade på buss i Kristianstad',place:'Kristianstad (SE)',date:'2025-10-14',lat:56.0294,lng:14.1567,summary:'Två biljettkontrollanter attackerades av en man i 20-årsåldern på en stadsbuss i Kristianstad vid 14.40-tiden den 14 oktober. Mannen ska ha hotat, slagit och försökt bita kontrollanterna innan han greps av polis. Händelsen utreds som hot mot tjänsteman och försök till grovt våld mot tjänsteman. Inom kollektivtrafiken i Skåne uttrycks oro över ökande våld mot personal.',url:'https://www.kristianstadsbladet.se/kristianstad/man-attackerade-kontrollanter-pa-buss-i-kristianstad/',source:'Kristianstadsbladet (2025-10-14)'},
  {country:'UK',cat:'HYBRID',title:'Storbritannien drabbas av rekordmånga cyberangrepp 2025',place:'London (UK)',date:'2025-10-14',lat:51.5072,lng:-0.1276,summary:'Storbritannien har under 2025 registrerat 429 cyberincidenter, varav 204 klassades som nationellt betydande och 18 som mycket betydande, enligt NCSC:s årsrapport. Det motsvarar fyra större attacker per vecka – en ökning med 50 % jämfört med 2024. Statliga aktörer från Kina, Ryssland, Iran och Nordkorea pekas ut som huvudaktörer i en växande hybridpåverkan mot brittiska mål.',url:'https://www.ncsc.gov.uk/collection/ncsc-annual-review-2025/chapter-01-cyber-threat-to-the-uk',source:'National Cyber Security Centre (2025-10-14)'},
  {country:'SE',cat:'INFRA',title:'50-tal spårspring i Skurup – 14 personer omhändertagna',place:'Skurups station (SE)',date:'2025-10-13',lat:55.4786,lng:13.5019,summary:'Skurups station utmärker sig som en hotspot för obehöriga i spår på sträckan Malmö–Ystad–Simrishamn. Totalt 49 fall har registrerats sedan 2024, varav 26 under 2025. Polisen har omhändertagit 14 personer. Enligt Trafikverkets Göran Holmberg kan varje stopp innebära räddade liv. Skurup är en av 13 stationer i Skåne som nu utreds för åtgärder mot spårspring. Att vistas i spårområdet är förbjudet och kan ge 3 000 kronor i böter.',url:'https://www.ystadsallehanda.se/skurup/50-tal-sparspring-i-skurup-ett-antal-omhandertagna/',source:'Ystads Allehanda (2025-10-13)'},
{country:'SE',cat:'MIL',title:'Sverige följer rysk ubåt i Östersjön',place:'Östersjön (SE)',date:'2025-10-14',lat:56.0000,lng:18.0000,summary:'Svenska örlogsfartyg och stridsflyg följer en rysk ubåt som tagit sig in i Östersjön via Stora Bält. Händelsen är en del av Försvarsmaktens rutinmässiga sjöövervakning i samarbete med allierade. Enligt norska VG rör det sig troligen om en modern attackubåt från Nordflottan, medan Ryssland avfärdar uppgifterna som västlig desinformation.',url:'https://omni.se/rysk-ubat-i-ostersjon/a/Ey3ee2',source:'Omni (2025-10-14); VG (2025-10-14)'},
{country:'SE',cat:'HYBRID',title:'Anna-Karin Hatt avgår som partiledare för Centerpartiet efter hat och hot',place:'Stockholm (SE)',date:'2025-10-15',lat:59.3293,lng:18.0686,summary:'Centerpartiets partiledare Anna-Karin Hatt meddelade sin avgång efter mindre än sex månader på posten. Hon uppger att växande hat och hot fått henne att känna sig otrygg även i hemmet. Händelsen belyser hur hot och desinformation används som påverkansmetoder mot politiker och hur detta urholkar demokratins motståndskraft.',url:'https://www.svd.se/a/qP241O/anna-karin-hatt-c-avgar-som-partiledare-efter-hat-och-hot',source:'Svenska Dagbladet (2025-10-15)'},
{country:'SE',cat:'INFRA',title:'Hackare attackerade Trafikverkets testanläggning – misstankar om utländska aktörer',place:'Stockholm (SE)',date:'2023-11-15',lat:59.3293,lng:18.0686,summary:'Trafikverkets testanläggning för Förbifart Stockholm utsattes i november 2023 för en cyberattack. Enligt en internrapport som Ekot tagit del av pekas cyberkriminella eller statliga aktörer från Ryssland, Iran eller Kina ut som möjliga angripare. Trafikverket uppger att ingen känslig information komprometterades, men händelsen belyser sårbarheten i samhällskritisk infrastruktur.',url:'https://www.svt.se/nyheter/lokalt/stockholm/hackare-tog-sig-in-i-trafikverkets-testanlaggning',source:'SVT Nyheter (2023-11-15)'},
{country:'SE',cat:'DRONE',title:'Återställ våtmarker flög drönare vid Landvetter flygplats',place:'Landvetter (SE)',date:'2025-04-19',lat:57.6694,lng:12.2949,summary:'På påskafton genomförde aktivister från Återställ våtmarker en aktion vid Landvetter flygplats där de enligt egen utsago flög en drönare över flygplatsområdet för att uppmärksamma klimatfrågor. Polisen avlägsnade två personer misstänkta för brott mot skyddslagen, men ingen drönare hittades. Händelsen skedde dagen efter en liknande aktion vid Malmö Airport.',url:'https://www.aftonbladet.se/nyheter/a/XjQgBo/dronarbevakning-pa-flygplats-efter-klimataktion',source:'Aftonbladet (2025-04-19)'},
{country:'SE',cat:'DRONE',title:'Polisen i Kalmar reagerar på drönare inom flygplatsens kontrollzon',place:'Kalmar (SE)',date:'2025-04-17',lat:56.6780,lng:16.3560,summary:'Polisen i Kalmar har reagerat kraftigt på återkommande drönarflygningar inom flygplatsens kontrollzon. Enligt kommunpolisen Niko Kalcidis kan överträdelserna leda till brott mot luftfartslagen och skyddslagen. Flera incidenter har rapporterats men endast en misstänkt finns just nu. Liknande händelser har inträffat internationellt, bland annat vid Köpenhamns flygplats i februari 2025.',url:'https://www.sverigesradio.se/artikel/polisen-ryter-ifran-dronare-kranker-flygplatsens-luftrum',source:'Sveriges Radio (2025-04-17)'},
{country:'US',cat:'INTEL',title:'Före detta FAA-konsult erkänner spioneri för Iran',place:'Great Falls, Virginia (US)',date:'2025-04-16',lat:38.9982,lng:-77.2883,summary:'Abouzar Rahmati, en 42-årig tidigare FAA-konsult och naturaliserad amerikansk medborgare, har erkänt sig skyldig till att ha agerat som en hemlig agent för Iran. Rahmati överlämnade 172 gigabyte icke-offentliga dokument om USA:s luftfarts- och solenergiteknik till iranska underrättelsetjänster. Han är tidigare officer i Irans revolutionsgarde (IRGC) och riskerar upp till 15 års fängelse.',url:'https://www.foxnews.com/us/former-faa-contractor-pleads-guilty-spying-iran-sharing-private-info-us-airports-energy-industry',source:'Fox News (2025-04-16); Flying Magazine; The Jerusalem Post'},
{country:'SE',cat:'INFRA',title:'Klimataktivister stoppade flygtrafik på Malmö Airport',place:'Malmö Airport (SE)',date:'2025-04-18',lat:55.5363,lng:13.3762,summary:'Två klimataktivister tog sig in på landningsbanan vid Malmö Airport den 18 april och kedjade fast sig, vilket tillfälligt stoppade flygtrafiken. Polisen grep de misstänkta för luftfartssabotage. Swedavia uppger att endast ett flygplan försenades innan trafiken återupptogs. Aktionen genomfördes för att uppmärksamma klimatkrisen.',url:'https://www.sverigesradio.se/artikel/just-nu-klimataktivister-stoppar-flygtrafiken',source:'Sveriges Radio (2025-04-18); Aftonbladet (2025-04-18)'},
{country:'US',cat:'INTEL',title:'Före detta NYPD-polis agerade olaglig agent åt kinesiska myndigheter',place:'New York (US)',date:'2025-04-15',lat:40.7128,lng:-74.0060,summary:'Den tidigare NYPD-polisen Michael McMahon står åtalad för att ha agerat som olaglig agent åt kinesiska myndigheter inom ramen för Operation Fox Hunt. Han ska ha övervakat och hotat kinesiska dissidenter i USA för att pressa dem att återvända till Kina. Åtalet syftar till att stoppa olovlig utländsk underrättelseverksamhet på amerikanskt territorium.',url:'https://www.linkedin.com/posts/svensk-osint_ex-nypd-officer-activity-7318741808966963200-5TEv?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'United States District Court (2021); Svensk OSINT (2025-04-15)'},
{country:'SE',cat:'HYBRID',title:'Växande hemligt nätverk av klimatengagerade statstjänstemän',place:'Stockholm (SE)',date:'2025-04-17',lat:59.3293,lng:18.0686,summary:'Ett hemligt nätverk av klimatengagerade statstjänstemän har vuxit från ett 20-tal till över 60 medlemmar vid 18 svenska myndigheter, regioner och kommuner, däribland SMHI, Folkhälsomyndigheten och Trafikverket. Nätverket arbetar för att påverka myndigheternas klimatarbete men flera medlemmar vittnar om oro för repressalier, vilket väcker frågor om intern aktivism och gränsdragningen mellan tjänsteplikt och samhällspåverkan.',url:'https://www.dn.se/sverige/hemligt-natverk-av-klimatengagerade-vaxer-inom-myndigheter-manga-kanner-oro/',source:'Dagens Nyheter (2025-04-17)'},
{country:'SE',cat:'HYBRID',title:'Klimataktivister greps efter olaga intrång på Vasaskeppet',place:'Vasamuseet, Stockholm (SE)',date:'2025-04-16',lat:59.3275,lng:18.0914,summary:'Två aktivister från Återställ Våtmarker greps efter att ha klättrat ombord på Vasaskeppet i en protest mot torvbrytning. En tredje person filmade aktionen men lämnade platsen innan polisen anlände. Aktivisterna misstänks för grovt olaga intrång. Händelsen väcker starka reaktioner och lyfter frågan om hur klimataktioner riktas mot nationella kulturarv.',url:'https://www.aftonbladet.se/nyheter/a/mP4A1v/uppgifter-sabotage-pa-vasaskeppet',source:'Aftonbladet (2025-04-16)'},
{country:'UK',cat:'POLICY',title:'Storbritannien tar kontroll över British Steel – Kina varnar för politisering',place:'Scunthorpe (UK)',date:'2025-04-14',lat:53.5886,lng:-0.6544,summary:'Den brittiska regeringen tog i april 2025 kontroll över British Steel i Scunthorpe, som ägs av kinesiska Jingye Group, för att förhindra stängning av landets sista masugnar. Beslutet möjliggjordes genom den snabbt antagna lagen “Steel Industry (Special Measures) Act 2025”. Kina varnade London för att politisera ekonomiskt samarbete och menade att åtgärden undergräver kinesiska investerares förtroende.',url:'https://apnews.com/article/britain-china-steel-jingye-takeover-b3f9937ab3eeeaa3d20113cb3de316b1',source:'AP News (2025-04-14)'},
{country:'UK',cat:'HYBRID',title:'Man åtalad för terrorrelaterad hackattack mot brittiska tågstationer',place:'London (UK)',date:'2025-04-11',lat:51.5072,lng:-0.1276,summary:'En 36-årig man, John Andreas Wik från Beckenham, har åtalats för en cyberattack mot offentliga wifi-nätverk på 19 brittiska järnvägsstationer. Händelsen inträffade i september 2024 och ledde till att resenärer möttes av meddelanden kopplade till tidigare terrorattacker. Enligt British Transport Police innehöll meddelandena material som hetsade till religiöst hat. Attacken belyser hur civila digitala system kan utnyttjas i hybridpåverkan.',url:'https://www.bbc.co.uk/news/articles/cp915kp47dko',source:'BBC News (2025-04-11)'},
{country:'SE',cat:'INFRA',title:'Klimataktivister blockerar Göteborgs oljehamn – polisen informerad',place:'Göteborgs oljehamn (SE)',date:'2025-04-12',lat:57.7063,lng:11.8806,summary:'Ett tiotal klimataktivister genomförde den 12 april en blockad vid huvudporten till Göteborgs oljehamn för att stoppa trafiken till och från området. Polisen informerades om aktionen men har inte ingripit. Aktionen syftade till att uppmärksamma beroendet av fossila bränslen och behovet av omställning till förnybar energi.',url:'https://www.sverigesradio.se/artikel/just-nu-klimataktivister-blockerar-goteborgs-oljehamn',source:'Sveriges Radio (2025-04-12)'},
{country:'GR',cat:'TERROR',title:'Grekisk polis griper tredje misstänkt efter bombdåd i Ambelokipi, Aten',place:'Ambelokipi, Aten (GR)',date:'2024-11-04',lat:37.9886,lng:23.7553,summary:'Den 4 november 2024 grep grekisk polis en tredje misstänkt i utredningen av explosionen i en lägenhet i Ambelokipi, Aten, där en man dödades och en kvinna skadades svårt. Inrikesminister Michalis Chrisochoidis varnade samtidigt för en möjlig ny våg av inhemsk terrorism efter att polisen hittat vapen, ammunition och bombkomponenter med koppling till vänsterextrema nätverk.',url:'https://apnews.com/article/greece-blast-athens-bomb-apartment-ambelokipi-chrisochoidis-bc2d29e698ccca7ea03fdf1cf66c0591',source:'AP News (2024-11-04)'},
{country:'DE',cat:'LEGAL',title:'Hamburg: Man åtalad för mord och sexualbrott mot barn på nätet – koppling till nätverk 764',place:'Hamburg (DE)',date:'2025-10-15',lat:53.5511,lng:9.9937,summary:'En 21-årig man från Hamburg, som på nätet kallade sig ”White Tiger”, har åtalats för att ha drivit barn till självskada och självmord. Han misstänks för mord på en 13-årig pojke i USA och försök till mord i fem fall. Totalt omfattar åtalet 204 internetbaserade brott mot barn i Tyskland, England, Kanada och USA mellan 2021 och 2023. Enligt tysk polis har den åtalade kopplingar till det internationella nätverket 764, som spridit vålds- och övergreppsmaterial på nätet. Mannen greps sommaren 2025 i sina föräldrars bostad och sitter häktad i Niedersachsen.',url:'https://www.zeit.de/gesellschaft/zeitgeschehen/2025-10/staatsanwaltschaft-hamburg-white-tiger-anklage-cyberkriminalitaet',source:'DIE ZEIT (2025-10-15)'},
{country:'DE',cat:'POLICY',title:'CTC Sentinel: Hamas strategiskt skifte mot internationella operationer i Europa',place:'Berlin (DE)',date:'2025-10-01',lat:52.5200,lng:13.4050,summary:'Oktoberutgåvan av CTC Sentinel (Vol. 18, nr. 10, 2025) från Combating Terrorism Center vid West Point visar hur Hamas byggt upp en dold infrastruktur för attacker utanför Mellanöstern. Enligt forskaren Matthew Levitt har Hamas etablerat vapengömmor i Bulgarien, Polen och Danmark under ledning av Khalil al-Kharraz. Tyska myndigheter grep fyra Hamas-operatörer i Berlin, och i Danmark avslöjades samarbete mellan Hamas och gänget Loyal to Familia. Rapporten beskriver hur Hamas, i samverkan med Hizbollah, Irans Quds Force och kriminella nätverk, utvecklar kapacitet för attacker mot judiska och israeliska mål i Europa.',url:'https://www.linkedin.com/posts/svensk-osint_ctc-sentinel-oktober-activity-7384282977960112128-sBnF?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'CTC Sentinel (Vol. 18, nr. 10, 2025)'},
{country:'SE',cat:'INFRA',title:'Två män gripna efter inbrott på Solbräckegatan i Kungälv',place:'Solbräckegatan, Kungälv (SE)',date:'2025-10-15',lat:57.8745,lng:11.9708,summary:'Polisen fick klockan 17.18 larm om ett pågående inbrott på Solbräckegatan i Kungälv. Två män, i 50- respektive 60-årsåldern, hade klippt upp staketet till området och brutit sig in i flera containrar för att stjäla koppar. Polis med hund och drönare sökte av området och kunde snabbt gripa männen, som nu misstänks för stöld genom inbrott.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/15/15-oktober-17.18-stoldinbrott-kungalv/',source:'Polisen (2025-10-15)'},
{country:'SE',cat:'HYBRID',title:'Djurrättsaktivister blockerade slakteri i Skövde – anmälan upprättad',place:'Skövde (SE)',date:'2025-10-15',lat:58.3910,lng:13.8451,summary:'Polisen larmades på tisdagen till ett slakteri i Skövde där aktivister från djurrättsgruppen ”Alla vill leva” hade blockerat in- och utfarter. Aktivisterna låste grindar och satte sig på marken för att stoppa trafiken till anläggningen. Efter cirka en timme avvisades de av polis, och en anmälan om en ej tillståndsgiven demonstration har upprättats.',url:'https://www.skaraborgsnyheter.se/skovde/aktivister-blockerade-slakteriet-anmalan-upprattad/',source:'Skaraborgs Nyheter (2025-10-15)'},
{country:'EU',cat:'POLICY',title:'EU skärper hållningen mot Kina – svar på exportbegränsningar av sällsynta jordartsmetaller',place:'Bryssel (BE)',date:'2025-10-14',lat:50.8503,lng:4.3517,summary:'EU förbereder en tuffare handelspolitik gentemot Kina efter Pekings nya exportrestriktioner på sällsynta jordartsmetaller. Handelskommissionär Maroš Šefčovič meddelade att unionen kommer att kräva att kinesiska investeringar i Europa leder till teknologiskt värdeskapande, jobb och faktisk kunskapsöverföring till europeiska företag. Danmark och Spanien stödjer en mer ”muskulös” handelslinje, inspirerad av USA:s strategi. Samtidigt uttrycker europeiska företag oro över de omfattande uppgifter som Kina kräver för exportlicenser, och EU överväger gemensamt svar för att skydda ekonomisk säkerhet och strategisk autonomi.',url:'https://www.scmp.com/news/china/diplomacy/article/3329002/eu-urged-flex-its-muscles-over-chinas-latest-rare-earth-export-curbs',source:'South China Morning Post (2025-10-14)'},
{country:'US',cat:'TERROR',title:'Kyrkskjutningen i Annunciation Church, Minneapolis – nihilism och digital extremism',place:'Annunciation Church, Minneapolis (US)',date:'2025-08-27',lat:44.9029,lng:-93.2895,summary:'Den 27 augusti 2025 öppnade 23-årige Robin M. Westman eld under en morgonmässa i Annunciation Church i Minneapolis. Två barn dödades och 18 personer skadades innan gärningsmannen tog sitt liv. Enligt Lisa J. Campbells rapport *Annunciation Church Shooting Research Note* (C/O Futures, 15 oktober 2025) drevs Westman av nihilism, nätkultur och mörk andlighet snarare än ideologi. Vapnen bar symboler med antisemitiska och anti-kristna budskap, och händelsen belyser en växande trend av ensamagerande extremism med digital och symbolisk prägel.',url:'https://www.linkedin.com/posts/svensk-osint_annunciation-church-shooting-activity-7384462941569589249-L0Sp?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Campbell, Lisa J. (C/O Futures, 2025-10-15)'},
{country:'PL',cat:'HYBRID',title:'Smugglare använder ballonger och drönare vid polsk-belarusiska gränsen',place:'Siemianówka (PL)',date:'2025-02-24',lat:52.9500,lng:23.8833,summary:'Efter Polens ökade gränssäkerhet mot Belarus har cigarettsmugglingen minskat kraftigt – från 104 miljoner beslagtagna cigaretter 2021 till 30,7 miljoner 2024. Enligt Notes from Poland har detta tvingat smugglare att ta till nya metoder, bland annat att skicka cigaretter över gränsen med väderballonger och drönare. Polsk gränsbevakning har även hittat smuggelgods gömt i tåg och fordon vid den öppna gränsövergången i Siemianówka. Liknande incidenter rapporteras i Litauen, där cigaretter transporteras över floder på isliknande flottar.',url:'https://notesfrompoland.com/2025/02/24/cigarette-smugglers-turn-to-balloons-amid-poland-belarus-border-clampdown/',source:'Notes from Poland (2025-02-24)'},
{country:'DE',cat:'INFRA',title:'Två tysk-ryssar gripna för planerat sabotage på uppdrag av Ryssland',place:'Bayreuth (DE)',date:'2024-04-18',lat:49.9481,lng:11.5789,summary:'Tysk polis har gripit två tysk-ryska medborgare misstänkta för att ha planerat sabotage mot militär och logistisk infrastruktur i Tyskland på uppdrag av ryska underrättelsetjänster. Enligt åklagare övervakade de möjliga mål, inklusive amerikanska baser och vapenleveranser till Ukraina. Operationen var en del av ett större nätverk som undersöks i samarbete mellan BKA och internationella partners.',url:'https://www.aljazeera.com/news/2024/4/18/germany-arrests-two-dual-nationals-over-alleged-russian-sabotage-plot',source:'Al Jazeera (2024-04-18)'},
{country:'SE',cat:'INFRA',title:'Misstänkt sabotage mot telestation i Växjö',place:'Växjö (SE)',date:'2024-12-03',lat:56.8777,lng:14.8091,summary:'Polisen utreder misstänkt sabotage mot en telestation i Växjö efter att kablar klippts och delar av utrustningen förstörts. Händelsen inträffade den 3 december 2024 och orsakade tillfälliga störningar i teletrafiken. Fallet är en av flera liknande incidenter som rapporterades under vintern 2024–2025 i södra Sverige.',url:'https://www.svt.se/nyheter/lokalt/smaland/misstankt-sabotage-mot-telestation-i-vaxjo',source:'SVT Nyheter (2024-12-03)'},
{country:'SE',cat:'INFRA',title:'Utbrett sabotage av kraftledningar i Knäred, södra Halland',place:'Knäred (SE)',date:'2024-08-29',lat:56.5125,lng:13.3336,summary:'Eon har anmält omfattande sabotage mot kraftledningar i området kring Knäred i södra Halland. Flera stolpar i det regionala elnätet har sågats av med motorsåg, vilket medfört risk för elavbrott och stora säkerhetsrisker. Polisen upprättade en anmälan om skadegörelse men lade senare ned ärendet. Enligt Svenska kraftnät är sådana attacker ovanliga men kan ha motiv kopplade till missnöje eller ekonomisk brottslighet.',url:'https://www.svt.se/nyheter/lokalt/halland/utbrett-sabotage-av-kraftledningar-i-sodra-halland-kapade-med-motorsag',source:'SVT Nyheter (2024-08-29)'},
{country:'SE',cat:'INFRA',title:'TV-mast utanför Borås bröts av – misstänkt sabotage',place:'Borås (SE)',date:'2016-05-18',lat:57.784,lng:12.941,summary:'Den 330 meter höga TV-masten utanför Borås bröts av natten till söndag och slog ner i skogsterrängen. Ingen person skadades, men radio- och TV-sändningar i området slogs ut. Åklagare inledde en förundersökning om misstänkt sabotage, och säkerheten höjdes vid flera andra sändningsmaster i landet. Operatören Teracom uppgav att det var första gången sedan 1980-talet som en svensk TV-mast bröts av på detta sätt.',url:'https://apnews.com/general-news-3cbb5c9b24db411b97d1161fc3c7cda3',source:'AP News (2016-05-18)'},
{country:'DK',cat:'POLICY',title:'PET: Hotet om fysiskt sabotage från Ryssland har skärpts',place:'Köpenhamn (DK)',date:'2024-05-08',lat:55.6761,lng:12.5683,summary:'Den danska säkerhetstjänsten PET meddelar att hotet om fysiskt sabotage från Ryssland mot kritisk infrastruktur har ökat. Enligt myndigheten gäller risken särskilt energi-, transport- och telekommunikationsanläggningar, inklusive undervattenskablar. PET bedömer att ryska aktörer använder både underrättelsetjänster och civila mellanhänder för kartläggning av mål i Europa.',url:'https://pet.dk/pet/nyhedsliste/truslen-fra-fysisk-sabotage-fra-rusland-er-skaerpet/2024/05/08',source:'PET (2024-05-08)'},
{country:'DE',cat:'HYBRID',title:'Tysk polis misstänker rysk påverkan bakom vandalism mot ukrainska bilar',place:'Berlin (DE)',date:'2025-05-02',lat:52.5200,lng:13.4050,summary:'Tysk polis utreder en serie vandaliseringar av bilar med ukrainska registreringsskyltar i flera tyska städer. Enligt Deutsche Welle misstänker myndigheterna att gärningarna kan vara en del av en rysk påverkanskampanj med syfte att skapa splittring och oro i samhället. Fallet ses som ett exempel på lågintensiv hybridaktivitet riktad mot civila mål.',url:'https://www.dw.com/en/germany-police-suspect-russia-behind-car-vandalism/a-71517942',source:'Deutsche Welle (2025-05-02)'},
{country:'LT',cat:'HYBRID',title:'Tre åtalade i Litauen – misstänks ha vandaliserat anti-sovjetiskt monument på ryskt uppdrag',place:'Šiauliai (LT)',date:'2025-07-02',lat:55.9333,lng:23.3167,summary:'Tre personer har åtalats i Litauen för att ha vandaliserat ett anti-sovjetiskt monument. Enligt litauiska åklagare orchestrerades aktionen av ryska aktörer i syfte att provocera och destabilisera. Regeringen beskriver händelsen som ett typiskt exempel på kulturellt inriktad hybridpåverkan riktad mot landets historiska symboler.',url:'https://www.reuters.com/world/lithuania-charges-three-with-defacing-anti-soviet-monument-2025-07-02/',source:'Reuters (2025-07-02)'},
{country:'LV',cat:'HYBRID',title:'LSM: Ryska nätverk kartlagda bakom hybrid-huliganism i Europa',place:'Riga (LV)',date:'2025-03-12',lat:56.9496,lng:24.1052,summary:'En undersökning av LSM+ avslöjar hur ryska nätverk organiserar så kallad "hybrid huliganism" – en blandning av vandalism, hot och propagandaaktioner – i flera europeiska länder. Reportaget visar att dessa handlingar ofta koordineras via nätbaserade grupper och har till syfte att skapa oro, splittring och misstänksamhet mot lokala myndigheter.',url:'https://eng.lsm.lv/article/society/crime/12.03.2025-journalists-track-russias-hybrid-hooliganism-across-europe.a591301/',source:'LSM+ (2025-03-12)'},
{country:'FR',cat:'HYBRID',title:'Ryssland misstänks ligga bakom kistor placerade vid Eiffeltornet',place:'Paris (FR)',date:'2024-06-03',lat:48.8584,lng:2.2945,summary:'Fransk polis utreder ett fall där flera kistor med inskriptioner placerades vid Eiffeltornet. Enligt BBC misstänker myndigheterna att aktionen är kopplad till ryska påverkansnätverk och syftar till psykologisk krigföring och desinformation mot den franska allmänheten. Händelsen ses som ett exempel på så kallad hybridpåverkan genom symboliska chockaktioner.',url:'https://www.bbc.com/news/articles/cldd7n97dvro',source:'BBC News (2024-06-03)'},
{country:'CZ',cat:'HYBRID',title:'Ukrainsk man gripen för skolhot i Tjeckien och Slovakien – rysk finansiering misstänks',place:'Prag (CZ)',date:'2025-07-16',lat:50.0755,lng:14.4378,summary:'Polisen har gripit en ukrainsk medborgare misstänkt för att ha spridit bombhot mot skolor i Tjeckien och Slovakien. Enligt Reuters tyder utredningen på att gärningen finansierats av ryska aktörer som en del av en bredare påverkanskampanj. Myndigheterna beskriver hoten som ett exempel på hybridkrigföring riktad mot civila samhällsfunktioner.',url:'https://www.reuters.com/en/police-detain-ukrainian-czech-slovak-school-bomb-threats-russian-financing-2025-07-16/',source:'Reuters (2025-07-16)'},
{country:'ES',cat:'INTEL',title:'Politico: Mordet på ryske avhopparen Maxim Kuzminov i Spanien – FSB misstänks',place:'Villajoyosa (ES)',date:'2024-11-18',lat:38.5073,lng:-0.2326,summary:'Politico granskar mordet på den ryske helikopterpiloten och avhopparen Maxim Kuzminov, som dödades i Villajoyosa på Spaniens östkust. Kuzminov hade tidigare flytt till Ukraina med en rysk helikopter och sökt skydd i väst. Artikeln pekar på brister i västerländska myndigheters skyddsprogram och misstänker att den ryska underrättelsetjänsten FSB låg bakom mordet.',url:'https://www.politico.eu/article/maxim-kuzminov-russia-ukraine-defector-murder-fsb-spain-helicopter/',source:'Politico (2024-11-18)'},
{country:'PL',cat:'INTEL',title:'Polskt åtal: Attacken på Leonid Volkov beställd av ryskt exilnätverk',place:'Warszawa (PL)',date:'2025-07-14',lat:52.2297,lng:21.0122,summary:'Polska åklagare har väckt åtal mot flera personer misstänkta för attacken på den ryske oppositionsprofilen Leonid Volkov, nära allierad till Aleksej Navalnyj. Enligt The Insider visar utredningen att dådet ska ha beställts av exilmiljardären Leonid Nevzlin och kopplas till ryska nätverk som försöker påverka oppositionen i utlandet. Händelsen betraktas som en del av bredare ryska inflytelse- och underrättelseoperationer i Europa.',url:'https://theins.ru/en/news/283098',source:'The Insider (2025-07-14)'},
{country:'EE',cat:'HYBRID',title:'The Insider: GRU anlitar kriminella för vandalism och skrämseltaktik i Estland',place:'Tallinn (EE)',date:'2024-12-05',lat:59.4370,lng:24.7536,summary:'En granskning av The Insider avslöjar hur den ryska militära underrättelsetjänsten GRU anlitar kriminella för att utföra vandalism, skrämseltaktik och andra lågintensiva attacker i Estland. Nätverket beskrivs som en del av Moskvas hybridstrategi för att destabilisera baltiska samhällen genom kriminalitet med politiska motiv.',url:'https://theins.ru/en/politics/276891',source:'The Insider (2024-12-05)'},
{country:'PL',cat:'INTEL',title:'Ukrainsk man med diplomatiska kopplingar gripen för spioneri i Polen',place:'Wrocław (PL)',date:'2025-02-26',lat:51.1079,lng:17.0385,summary:'Polska myndigheter har gripit den ukrainske medborgaren Stepan K., misstänkt för spioneri för Rysslands räkning. Enligt Onet.pl är han svärson till en välkänd diplomat och ska ha samlat in information om polska försvarsanläggningar och militära transporter. Fallet betraktas som del av ett bredare mönster av rysk underrättelseverksamhet i regionen.',url:'https://wiadomosci.onet.pl/wroclaw/stepan-k-podejrzany-o-szpiegostwo-to-ziec-znanego-dyplomaty/qxmn807',source:'Onet.pl (2025-02-26)'},
{country:'EE',cat:'INTEL',title:'Estnisk man dömd för landsförräderi efter brandattack mot ukrainsk bil',place:'Tallinn (EE)',date:'2025-02-07',lat:59.4370,lng:24.7536,summary:'Estlands domstol har dömt Andrey Makarov för landsförräderi efter att ha anlagt brand mot en bil med ukrainska registreringsskyltar i Tallinn. Enligt ERR agerade Makarov på uppdrag av ryska kontaktpersoner och samlade även in information om ukrainska flyktingar. Fallet är ett exempel på rysk underrättelsestyrd sabotageverksamhet riktad mot civila mål i Baltikum.',url:'https://news.err.ee/1609644206/court-finds-andrey-makarov-guilty-of-treason-in-ukraine-plated-car-arson-attack',source:'ERR News (2025-02-07)'},
{country:'DE',cat:'DRONE',title:'BKA: Över 500 misstänkta drönarincidenter i Tyskland på tre månader',place:'Berlin (DE)',date:'2025-09-20',lat:52.5200,lng:13.4050,summary:'Enligt en konfidentiell rapport som Der Spiegel tagit del av har tysk polis registrerat 536 misstänkta drönaraktiviteter under tre månader. Händelserna omfattar flygningar nära flygplatser, militära anläggningar och energiinfrastruktur. BKA varnar för att flera av dessa observationer kan kopplas till utländska underrättelseaktörer, inklusive Ryssland.',url:'https://www.spiegel.de/panorama/justiz/vertraulicher-bka-bericht-polizei-zaehlt-536-verdaechtige-drohnen-binnen-drei-monaten-a-c420681d-6ef7-4add-85d8-fb0bb33403ef',source:'Der Spiegel (2025-09-20)'},
{country:'FR',cat:'HYBRID',title:'Rysk inblandning misstänks bakom Davidsstjärne-graffiti i Paris',place:'Paris (FR)',date:'2023-11-07',lat:48.8566,lng:2.3522,summary:'Fransk polis och underrättelsetjänst utreder hundratals Davidsstjärnor målade på byggnader i Paris i november 2023. Enligt Le Monde misstänks ryska aktörer ligga bakom kampanjen, som syftade till att sprida antisemitism och skapa oro i samhället. Händelsen betraktas som ett exempel på hybridpåverkan där symbolisk vandalism används för att underblåsa splittring.',url:'https://www.lemonde.fr/en/france/article/2023/11/07/stars-of-david-graffiti-in-paris-russian-interference-suspected_6235378_7.html',source:'Le Monde (2023-11-07)'},
{country:'TR',cat:'MAR',title:'FT: Ryssland exporterar olja till Europa via terminal i södra Turkiet',place:'Ceyhan (TR)',date:'2024-01-30',lat:36.9833,lng:35.8170,summary:'Enligt en granskning av Financial Times, återgiven av iStories, har Ryssland fortsatt exportera olja till Europa och USA i strid med sanktionerna genom användning av en oljeterminal i Ceyhan i södra Turkiet. Upplägget involverar omlastning av rysk råolja till tankfartyg registrerade i tredjeländer, vilket gör spårningen svår och möjliggör export under falska ursprungsdeklarationer.',url:'https://istories.media/news/2024/01/30/ft-rossiya-importiruet-neft-v-yevropu-i-ssha-v-obkhod-sanktsii-pri-pomoshchi-neftyanogo-terminala-na-yuge-turtsii/?tztc=1',source:'iStories / Financial Times (2024-01-30)'},
{country:'FR',cat:'LEGAL',title:'Frankrike utreder smuggling av avancerad chipteknik till Kina och Ryssland',place:'Paris (FR)',date:'2023-07-27',lat:48.8566,lng:2.3522,summary:'Franska myndigheter inledde en förundersökning om misstänkt smuggling av avancerade halvledarkomponenter till Kina och Ryssland. Utredningen rör möjliga brott mot exportkontroller och potentiell överföring av teknik med militära tillämpningar; DGSI och tullmyndigheter samverkar. Fallet kopplas till ett bredare europeiskt arbete för att stoppa olaglig teknikexport.',url:'https://telecom.economictimes.indiatimes.com/news/devices/france-is-investigating-suspected-smuggling-to-china-and-russia-of-advanced-chip-technology/102177492',source:'The Economic Times (2023-07-27)'},
{country:'RU',cat:'LEGAL',title:'Putins svärfar kopplas till handel från ockuperade ukrainska territorier',place:'Moskva (RU)',date:'2024-01-09',lat:55.7558,lng:37.6173,summary:'Enligt en granskning av iStories handlar en rådgivare till Vladimir Putins svärfar, Marat Kabaev, med kol och vete från de annekterade områdena i Donetsk och Luhansk. Företaget Green Rabbit Limited, registrerat i Hongkong, exporterade under 2023 varor till ett värde av 1,2 miljarder rubel till Turkiet och Albanien. Affärerna kopplas till nätverk som kringgår sanktioner och finansierar Kremlvänliga strukturer i de ockuperade regionerna.',url:'https://istories.media/stories/2024/01/09/sovetnik-kabaeva/?tztc=1',source:'iStories (2024-01-09)'},
{country:'RS',cat:'POLICY',title:'FPRI: Rysslands inflytande på Balkan',place:'Belgrad (RS)',date:'2018-04-01',lat:44.7866,lng:20.4489,summary:'En rapport från Foreign Policy Research Institute analyserar hur Ryssland utövar inflytande i Balkanregionen genom energi, medier och korruption. Bechev beskriver hur Moskva använder soft och sharp power för att motverka EU- och NATO-integration i länder som Serbien, Montenegro och Bulgarien.',url:'https://www.fpri.org/wp-content/uploads/2018/04/BechevFinal2018.pdf',source:'Bechev, D. – FPRI (2018-04-01)'},
{country:'UK',cat:'INTEL',title:'Bellingcat identifierar GRU-officeren Alexander Mishkin som Skripal-förgiftare',place:'Salisbury (UK)',date:'2018-10-09',lat:51.0688,lng:-1.7945,summary:'Bellingcat avslöjar att den andra misstänkta i förgiftningen av Sergej och Julia Skripal i Salisbury är GRU-officeren Dr. Alexander Mishkin, alias "Alexander Petrov". Genom omfattande OSINT-analys identifierades Mishkin som mottagare av Rysslands hjälteorden. Fallet blev ett internationellt bevis på rysk underrättelseinblandning i kemvapenattacker i Europa.',url:'https://www.bellingcat.com/news/uk-and-europe/2018/10/09/full-report-skripal-poisoning-suspect-dr-alexander-mishkin-hero-russia/',source:'Bellingcat (2018-10-09)'},
{country:'DE',cat:'LEGAL',title:'Livstidsdom i Tyskland för statligt beställt ryskt mord i Berlin',place:'Berlin (DE)',date:'2021-12-15',lat:52.5200,lng:13.4050,summary:'En tysk domstol dömde den ryske medborgaren Vadim Krasikov till livstids fängelse för mordet på den tjetjenske exilaktivisten Zelimkhan Khangoshvili i Berlin. Domstolen slog fast att dådet hade beställts av den ryska staten genom FSB, vilket gör fallet till ett av de mest uppmärksammade exemplen på statsstyrt mord i Europa. Händelsen har lett till diplomatiska spänningar mellan Berlin och Moskva.',url:'https://www.nytimes.com/2021/12/15/world/europe/germany-russia-berlin-murder.html',source:'The New York Times (2021-12-15)'},
{country:'UK',cat:'LEGAL',title:'Sex bulgarer dömda i London för spioneri för Rysslands räkning',place:'London (UK)',date:'2025-05-12',lat:51.5074,lng:-0.1278,summary:'Vid Old Bailey dömdes sex bulgariska medborgare till fängelse för att ha spionerat för Ryssland mellan 2020 och 2023. Ringleadern Orlin Roussev fick 10 år och 8 månaders fängelse, medan övriga medlemmar dömdes till mellan 5 och 10 år. Gruppen, som arbetade på uppdrag av FSB och GRU via den tidigare Wirecard-direktören Jan Marsalek, kartlade journalister och ryska dissidenter samt försökte samla data om ukrainska soldater i Tyskland. Domaren beskrev fallen som ett tydligt exempel på statligt outsourcad spionverksamhet.',url:'https://www.theguardian.com/uk-news/2025/may/12/six-bulgarians-jailed-after-spying-for-russia-in-uk',source:'The Guardian (2025-05-12)'},
{country:'RU',cat:'DRONE',title:'Rysk generalstab publicerar handbok om FPV-drönare',place:'Vladikavkaz (RU)',date:'2025-10-16',lat:43.0240,lng:44.6810,summary:'En 63-sidig teknisk/taktisk handbok från generalstaben i Vladikavkaz beskriver hur FPV-drönare nu utgör cirka 90 % av ryska UAV och används för spaning, målidentifiering, pansarbekämpning, understöd, fjärrminering och mot-UAV. Katalogen omfattar 60+ modeller (t.ex. RTD-K, Boomerang, Upyr; även civila DJI/Autel i stridsbruk) samt motmedel som Pishchal-PRO, Stillet och SERP-VS6. Syftet är att standardisera utbildning och användning inom den pågående operationen.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7384553755670777857',source:'General Staff of the Armed Forces of the Russian Federation (2024); LinkedIn (2024-01-01)'},

{country:'NO',cat:'DRONE',title:'Kinesiskt detektionssystem låg nere vid drönarlarm över Oslo Lufthavn',place:'Oslo Lufthavn, Gardermoen (NO)',date:'2025-10-16',lat:60.1976,lng:11.1004,summary:'Under tre veckor inkom flera rapporter om drönare över Oslo Lufthavn, men det kinesisktillverkade drönardetektionssystemet som skulle registrera dem låg nere under hela perioden. Enligt Ingeniøren (ing.dk) undersöker norska Luftfartstilsynet och Avinor nu varför systemet inte fungerade samt om incidenterna kan kopplas till utländska aktörer. Händelsen väcker frågor om beroendet av kinesisk teknik i kritiska säkerhetssystem.',url:'https://ing.dk/artikel/kinesisk-detektionssystem-var-nede-da-anmeldelser-om-droner-over-oslo-lufthavn-tre-uger-tikkede-ind',source:'Ingeniøren (2025-10-16)'},

{country:'SE',cat:'HYBRID',title:'Judisk filmfestival stoppas i Malmö – biografer säger nej av säkerhetsskäl',place:'Malmö (SE)',date:'2025-10-16',lat:55.6050,lng:13.0038,summary:'Den judiska filmfestivalen i Malmö stoppas efter att samtliga biografer avböjt att visa filmerna av säkerhetsskäl. Enligt arrangörerna handlar det om rädsla för hot och ordningsstörningar kopplade till konflikten i Mellanöstern. Festivalen skulle ha hållits under helgen men ställs nu in på obestämd tid. Händelsen väcker oro över hur hotbilden påverkar det judiska kulturlivet i Sverige.',url:'https://www.svt.se/nyheter/lokalt/skane/judisk-filmfestival-stoppas-i-malmo-biografer-sager-nej-av-sakerhetsskal',source:'SVT Nyheter (2025-10-16)'},

{country:'NO',cat:'INTEL',title:'Norsk säkerhetsvakt vid USA:s ambassad i Oslo dömd för spioneri',place:'Oslo (NO)',date:'2025-10-16',lat:59.9139,lng:10.7522,summary:'En 28-årig norsk säkerhetsvakt vid USA:s ambassad i Oslo har dömts till tre år och sju månaders fängelse för spioneri. Enligt domen delade han uppgifter om ambassadpersonal, besökare och säkerhetsrutiner med Iran och Ryssland, i utbyte mot cirka 10 000 euro och kryptovaluta till ett värde av omkring 100 000 kronor. Han överlämnade även en sekretessbelagd lista över kurirer från den norska underrättelsetjänsten. Rätten bedömer att informationen kan ha skadat både amerikanska och norska säkerhetsintressen. Försvarssidan menar att materialet till största del bestod av öppet tillgängliga uppgifter.',url:'https://www.vg.no/nyheter/i/B0AQLG/nrk-norsk-ambassadevakt-doemt-for-spionasje',source:'VG / NRK (2025-10-16)'},

{country:'SE',cat:'INFRA',title:'Polisinsats med helikopter vid inbrott nära Gävle hamn',place:'Gävle hamn (SE)',date:'2025-10-16',lat:60.6831,lng:17.1895,summary:'Polisen ryckte ut med flera patruller och helikopter efter larm om ett pågående inbrott i en bostad nära Gävle hamn. Gärningspersonerna ska ha krossat ett fönster i samband med brottet men hann lämna platsen innan polisen anlände. Trots omfattande sökinsatser påträffades inga misstänkta. En anmälan om stöld genom inbrott har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/16/16-oktober-11.44-stoldinbrott-gavle/',source:'Polisen (2025-10-16)'},

{country:'SE',cat:'LEGAL',title:'Sverige efterlyser misstänkt mördare till Salwan Momika – 24-årig syrisk man',place:'Södertälje (SE)',date:'2025-10-16',lat:59.1955,lng:17.6253,summary:'Svenska åklagare har utfärdat en internationell arresteringsorder mot en 24-årig syrisk man misstänkt för mordet på Salwan Momika, den irakiskkristne aktivist som brände exemplar av Koranen 2023. Enligt åklagare Rasmus Öman sköts Momika flera gånger med pistol i en lägenhet i Södertälje den 29 januari 2025, i ett dåd som beskrivs som noggrant planerat. Fem män greps kort efter mordet men släpptes. Den misstänkte tros ha lämnat landet. Mordet inträffade timmar före en domstolsförhandling där Momika och medåtalade Salwan Najem stod åtalade för hets mot folkgrupp efter Koranbränningarna.',url:'https://www.al-monitor.com/originals/2025/10/sweden-seeks-arrest-koran-burners-suspected-murderer',source:'Al-Monitor / AFP (2025-10-16)'},

{country:'SE',cat:'HYBRID',title:'Högerextrem grupp tränade kampsport på idrottsplats i Borensberg',place:'Björkhagavallen, Borensberg (SE)',date:'2025-10-07',lat:58.5667,lng:15.2833,summary:'Den högerextrema gruppen Aktivklubb Sverige har bedrivit kampsportsträning på idrottsplatsen Björkhagavallen i Borensberg, enligt en kartläggning av Dagens ETC som refereras av SVT. Gruppen ska ha använt anläggningen utanför bokade tider. Motala kommun, som äger idrottsplatsen, uppger att man nu samverkar med polis och lokala föreningar efter uppgifterna. Föreningen Kristbergs IF, som hyr platsen, tar avstånd från verksamheten. Säkerhetspolisen har tidigare varnat för så kallade aktivklubbar som ett växande nätverk inom den högerextrema miljön.',url:'https://www.svt.se/nyheter/lokalt/ost/hogerextrem-rorelse-kamptranade-pa-idrottsplats-i-borensberg',source:'SVT Nyheter (2025-10-07; uppd. 2025-10-09)'},

{country:'SE',cat:'INFRA',title:'Man anhållen för sabotage mot skyddsobjekt i Grums',place:'Grums (SE)',date:'2025-10-15',lat:59.3519,lng:13.1123,summary:'En man har anhållits misstänkt för sabotage och brott mot skyddslagen efter en incident vid en mast i Grums kommun. Enligt åklagare Anton Brander rör det sig inte om en vanlig telemast utan om en anläggning kopplad till samhällsviktiga funktioner. Den misstänkte, en svensk medborgare, ska ha ”gjort vissa åtgärder” vid masten mellan klockan 13.37 och 19.41 på onsdagen. Han förnekar brott. Polisens tekniker och specialutbildad personal har undersökt platsen, som är tydligt skyltad som skyddsobjekt, för att fastställa om skador uppstått.',url:'https://www.nwt.se/2025/10/17/man-anhallen-for-sabotage-pa-skyddsobjekt-gjort-vissa-atgarder-350ca/',source:'NWT (2025-10-17)'},

{country:'SE',cat:'HYBRID',title:'Misstänkt mordbrand vid moské i Luleå – polisen utreder hatbrottsspår',place:'Hertsön, Luleå (SE)',date:'2025-10-17',lat:65.5848,lng:22.2312,summary:'En moské under uppförande i stadsdelen Hertsön i Luleå sattes i brand natten till fredagen. Larmet kom vid 03.20, och räddningstjänsten möttes av öppna lågor längs fasaden. Branden kunde släckas inom en timme, men byggnaden fick omfattande skador. Polisen utreder händelsen som misstänkt mordbrand och har spärrat av platsen för teknisk undersökning. Ingen misstänkt har gripits. Händelsen väcker oro i det lokala muslimska samfundet och följer på liknande bränder i Hultsfred (2025) och Eskilstuna (2014), vilket väcker frågor om hatbrott och riktad påverkan mot religiösa grupper.',url:'https://www.svt.se/nyheter/lokalt/norrbotten/moske-i-lagor-i-lulea-polisen-misstanker-mordbrand',source:'SVT Nyheter (2025-10-17); Norrbottens-Kuriren (2025-10-17); Polisen (2025-10-17)'},

{country:'SE',cat:'INFRA',title:'Fransk kvinna åtalas i Malmö för smuggling av 20 kilo heroin och kokain',place:'Hyllie, Malmö (SE)',date:'2025-10-17',lat:55.5637,lng:12.9824,summary:'En 47-årig fransk kvinna har åtalats vid Malmö tingsrätt efter att Tullverket stoppat henne på Öresundståget vid Hyllie. I hennes resväska hittades sex paket med totalt 1 806 sväljarkapslar innehållande 15,4 kilo heroin och 4,5 kilo kokain, till ett gatuvärde på cirka 17,5 miljoner kronor. Utredningen visar att kvinnan gjort 28 liknande resor sedan 2022, styrd av utländska kontaktpersoner via krypterade appar. Tullverket varnar för en ökande trend med kvinnliga kurirer på tåg och bussar till Skåne.',url:'https://via.tt.se/pressmeddelande/4105101/svaljarkapslar-med-heroin-och-kokain-smugglas-i-resvaskor-till-sverige?publisherId=3235930&lang=sv',source:'Tullverket (2025-10-17); Omni (2025-10-17)'},
  {country:'SE',cat:'HYBRID',title:'Cyberangrepp mot Verisure – utreds som grovt dataintrång och utpressning',place:'Linköping (SE)',date:'2025-10-17',lat:58.4108,lng:15.6214,summary:'Larmföretaget Verisure har anmält ett cyberangrepp som polisen nu utreder som grovt dataintrång och utpressning. Enligt SVT ska attacken bland annat ha riktats mot bolagets huvudkontor i Linköping. Polisens presstalesperson uppger att en förundersökning inletts men att omfattningen ännu är oklar och att det inte finns uppgifter om läckta persondata i nuläget. Sveriges Radio rapporterar att Verisure har verksamhet i 17 länder och omkring 500 000 kunder i Sverige, och hänvisar även till SVT:s uppgifter om utpressning kopplad till intrånget. Även TV4 och Omni skriver att polisen utreder händelsen som grovt dataintrång och utpressning, med inriktning mot Linköpingskontoret. Som bakgrund hade Verisure nyligen börsdebut i Stockholm, vilket understryker bolagets storlek och aktualitet på marknaden, men bolaget har i skrivande stund inte publicerat någon egen kommuniké om incidenten.',url:'https://www.svt.se/nyheter/inrikes/larmforetaget-verisure-utsatt-for-hackerattack-utsatts-for-utpressning',source:'SVT Nyheter (2025-10-17); Sveriges Radio (2025-10-17); Omni (2025-10-17); TV4 Nyheterna (2025-10-17); Financial Times (2025-10-17)'},
  {country:'UK',cat:'LEGAL',title:'Tre brittiska män döms för planerade attacker mot moskéer och synagogor',place:'Leeds (UK)',date:'2025-10-17',lat:53.8008,lng:-1.5491,summary:'Tre brittiska män med nazistisk övertygelse har dömts till fängelse för att ha planerat attacker mot moskéer och synagogor. Gruppen, som kallade sig Einsatz 14, hade samlat över 200 vapen och diskuterade en attack mot ett islamiskt utbildningscenter i Leeds. Polisen grep männen efter att en undercover-agent infiltrerat gruppen. Brogan Stewart dömdes till 11 års fängelse, Christopher Ringrose till 10 år och Marco Pitzettu till 8 år. Domstolen konstaterade att de tre fortfarande hyser våldsbejakande högerextrema idéer.',url:'https://www.bbc.co.uk/news/articles/c4gkm4jyrpdo',source:'BBC News (2025-10-17)'},
  {country:'FR',cat:'INTEL',title:'Fyra män gripna i Frankrike för mordplan mot ryske dissidenten Vladimir Osechkin',place:'Biarritz (FR)',date:'2025-10-17',lat:43.4832,lng:-1.5586,summary:'Fyra män har gripits i Frankrike misstänkta för att ha planerat att mörda den ryske människorättsaktivisten Vladimir Osechkin, grundare av Gulagu.net. Enligt den franska antiterroråklagaren PNAT är männen nu åtalade för deltagande i en terroristorganisation och förberedelse till mord. Osechkin, som lever i exil i Biarritz, har avslöjat omfattande tortyr i ryska fängelser och lever sedan flera år under skydd efter upprepade mordhot. Franska underrättelsetjänsten DGSI deltog i gripandena.',url:'https://apnews.com/article/france-russia-prisons-vladimir-osechkin-dgsi-intelligence-services-7fdb81b8d939928dedbdeaaaf20411f5',source:'AP News (2025-10-17)'},
  {country:'UK',cat:'TERROR',title:'Al-Qaeda Training Manual – Manchester (april 2025)',place:'Manchester (UK)',date:'2025-04-01',lat:53.4808,lng:-2.2426,summary:'Al-Qaeda Training Manual (”Manchester Manual”) är en omfattande handbok för rekryter och celler som kombinerar religiös indoktrinering med praktisk träning i konspiration, operativ säkerhet, vapenhantering, sprängämnestillverkning och terrorplanering. Dokumentet hittades på en dator vid en husrannsakan i Manchester och har använts som bevismaterial i antiterrorutredningar. Manualen betonar OPSEC, täckhistorer, målrekognoscering, kommunikation via säkra kanaler och hur individer ska agera i hemliga celler — samt ger instruktioner om hur man överlever förhör och fängelse.',url:'https://www.linkedin.com/posts/svensk-osint_microsoft-word-al-qaeda-training-manual-activity-7321165383317528576-yMEK?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Al-Qaeda Training Manual (funnits i Manchester); Svensk OSINT (LinkedIn, 2025)'},
  {country:'RU',cat:'HYBRID',title:'Rysk general uppges ha dödats i bilbomb i Moskva',place:'Balasjicha, Moskva (RU)',date:'2025-04-25',lat:55.7963,lng:37.9382,summary:'Enligt flera källor till BBC har den ryske generalen Jaroslav Moskalik dödats i en bilbomb i Moskva. Explosionen inträffade i stadsdelen Balasjicha, där en hemmagjord sprängladdning detonerade i en parkerad bil. Händelsen bekräftades av den statliga nyhetsbyrån TASS, men ryska myndigheter har ännu inte officiellt bekräftat generalens död. Moskalik var medlem av den ryska generalstaben och deltog i fredssamtalen med Ukraina i Paris 2015. Attacken utreds av ryska säkerhetsmyndigheter och bedöms påminna om tidigare attentat mot högt uppsatta ryska tjänstemän.',url:'https://www.bbc.com/news/articles/c8rg4mly3ygo',source:'BBC News (2025-04-25); TASS (2025-04-25); Reuters (2025-04-25)'},
  {country:'CN',cat:'INTEL',title:'Rapport: China’s Fishermen Spies – underrättelsemilis till havs',place:'Sydkinesiska havet (CN)',date:'2025-04-01',lat:15.0000,lng:115.0000,summary:'Rapporten *China’s Fishermen Spies: Intelligence Specialists in the Maritime Militia* (Martinson, 2025) visar hur Kinas maritima milis fungerar som en integrerad del av Folkets befrielsearmés (PLA) underrättelsenätverk till havs. De civila fiskarna, organiserade i särskilda spaningsenheter kallade “informationsbåtar”, rapporterar observationer av främmande fartyg och utrustning till militära kommandon via Folkets Beväpnade Styrkors Departement (PAFD). Milisen fungerar som lågprofilerad ISR-resurs (intelligence, surveillance, reconnaissance) inom Kinas gråzonsstrategi och har tidigare spårat amerikanska fartyg och hämtat upp militär utrustning med underrättelsevärde.',url:'https://www.linkedin.com/posts/svensk-osint_china-maritime-spies-activity-7321041479752204289-xOeV?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTA',source:'Martinson (2025); Svensk OSINT (LinkedIn, 2025-04-01)'},
  {country:'UK',cat:'INTEL',title:'Kinesiska spioner misstänks avlyssna London genom parkbänkar och pubar',place:'London (UK)',date:'2025-04-20',lat:51.5074,lng:-0.1278,summary:'Brittiska säkerhetskällor varnar för att kinesiska underrättelsetjänster intensifierar sin verksamhet i London genom avancerad avlyssning. Enligt The Standard har övervakningsutrustning upptäckts i parkbänkar i St James’s Park och i pubar nära regeringsbyggnader i Westminster. Även lyxhotell som Corinthia och Raffles pekas ut som möjliga avlyssningspunkter. Kina misstänks rikta in sig på både högt uppsatta politiker och juniora parlamentsanställda. Samtidigt rapporteras ökande cyberangrepp mot militärsjukhus och känsliga patientdata i Storbritannien.',url:'https://www.standard.co.uk/news/world/spy-chiefs-china-bugging-st-james-park-whitehall-b1223344.html',source:'Quadri, S. – The Standard (2025-04-20)'},
  {country:'UK',cat:'HYBRID',title:'Islamistiska gäng tar kontroll över brittiska högsäkerhetsfängelser',place:'Durham (UK)',date:'2025-04-14',lat:54.7753,lng:-1.5849,summary:'Flera brittiska medier rapporterar att islamistiska gäng tagit kontroll över delar av landets högsäkerhetsfängelser, bland annat HMP Frankland i Durham. Enligt The Telegraph och The Times tvingas icke-muslimska fångar att konvertera till islam under hot om våld. Personal vittnar om att extremistiska fångar styr delar av verksamheten, medan andra hålls isolerade för sin säkerhet. Situationen förvärras av personalbrist, överbeläggning och rädsla för att ingripa av oro för att anklagas för islamofobi. Fängelsepersonal kräver nu starkare befogenheter och elchockvapen för att hantera våldet.',url:'https://www.telegraph.co.uk/news/2025/04/14/islamist-gangs-british-prisons/',source:'The Telegraph (2025-04-14); The Times (2025-04-14); The Guardian (2025-04-14)'},
  {country:'DE',cat:'TERROR',title:'Tysk säkerhetstjänst: Hamas planerar terrordåd i Tyskland',place:'Berlin (DE)',date:'2025-04-21',lat:52.5200,lng:13.4050,summary:'Enligt en granskning av Neue Zürcher Zeitung har den tyska inrikesunderrättelsetjänsten BfV identifierat tecken på att Hamas överväger terrordåd i Tyskland. Ett hemligstämplat dokument beskriver hur Hamas efter attacken mot Israel den 7 oktober 2023 blivit mer radikal i sin strategi i Europa. Tidigare låg fokus på propaganda och finansiering, men nu bedöms organisationen även bygga upp operativa strukturer i Tyskland och Nederländerna. Tysk polis har intensifierat insatser mot islamistiska nätverk kopplade till Hamas och Islamisk jihad.',url:'https://www.nzz.ch/international/hamas-in-deutschland-plant-die-terrororganisation-kuenftig-anschlaege-im-land-ld.1856291',source:'Neue Zürcher Zeitung (2025-04-21)'},
  {country:'UK',cat:'HYBRID',title:'Antielon-kampanj skakar London – ger brittiska medborgare släggan',place:'London (UK)',date:'2025-04-24',lat:51.5074,lng:-0.1278,summary:'En satirisk gerillakampanj kallad Everyone Hates Elon har fått stor spridning i London våren 2025. Gruppen protesterar mot Elon Musk genom att infiltrera tunnelbanan, sätta upp fejkade annonser och låta allmänheten slå sönder en Tesla med slägga. Kampanjen, som kombinerar humor, aktivism och politisk satir, har fått extra uppmärksamhet efter att Teslas vinst rasat med 71 %. Affischer med budskap som ”ELON MUSK IS A BELLEND” och ”Swasticar – Goes from 0 to 1939 in 3 Seconds” har satts upp utan tillstånd. Gruppen samlar in pengar till konstnärliga aktioner och lokala matbanker.',url:'https://www.newyorker.com/magazine/2025/04/24/the-guerrilla-marketing-campaign-against-elon-musk',source:'Russell, A. – The New Yorker (2025-04-24)'},
  {country:'DE',cat:'INFRA',title:'Polis och försvar kopplar bort uppkopplade bilsystem efter säkerhetsrisker',place:'Volkswagen, Wolfsburg (DE)',date:'2025-01-05',lat:52.4245,lng:10.7865,summary:'Polisen och Försvarsmakten har beslutat att koppla bort uppkopplade system i sina fordon efter att säkerhetsrisker uppmärksammats. Uppkopplade bilar kan spåras och avlyssnas via internet, satelliter, mikrofoner och kameror, vilket väcker oro för att känslig information ska hamna i orätta händer. Enligt Göran Bolinder vid polisen och John Hamrin från Försvarsmakten vidtas nu skyddsåtgärder. Beslutet följer bland annat på Volkswagens dataläcka 2024, där uppgifter om cirka 800 000 elbilar exponerades via en molntjänst. Händelsen väcker frågor om sårbarheten hos uppkopplade fordon och skyddet av kritisk data.',url:'https://www.theverge.com/2024/12/30/24332181/volkswagen-data-leak-exposed-location-evs',source:'The Verge (2024-12-30); Mobility Sweden (2025); Försvarsmakten / Polisen (2025)'},
  {country:'SE',cat:'TERROR',title:'Fyra explosioner i Sverige – polisen utreder grov allmänfarlig ödeläggelse',place:'Trollhättan, Kungälv och Bagarmossen (SE)',date:'2025-04-18',lat:58.2836,lng:12.2886,summary:'Under natten till fredagen den 18 april inträffade fyra explosioner på olika platser i Sverige. Två explosioner skedde i Trollhättan vid en kiosk och en frisörsalong, med larm klockan 04.25 och 04.29. Ytterligare explosioner rapporterades vid ett radhus i Kungälv omkring klockan 02.00 och i en lägenhet i Bagarmossen, södra Stockholm, klockan 02.26. Polisen misstänker att en handgranat kan ha använts i Bagarmossen. Ingen person skadades, men flera utredningar om grov allmänfarlig ödeläggelse har inletts. Polisen söker efter gärningsmännen.',url:'https://www.aftonbladet.se/nyheter/a/jQj9L9/tva-explosioner-poliser-med-dragna-vapen',source:'Aftonbladet (2025-04-18)'},
  {country:'FR',cat:'POLICY',title:'Rapport: Metallstölder på järnvägen ökar kraftigt i Europa',place:'Paris (FR)',date:'2024-04-01',lat:48.8566,lng:2.3522,summary:'Rapporten *Metal Theft on the Railways – Revised Edition* (UIC, 2024) visar att metallstölder fortsatt utgör ett allvarligt hot mot Europas järnvägar. Under 2023 rapporterade åtta medlemsländer 2 524 fall av metallstöld med ekonomiska skador på 32,3 miljoner euro. Koppar och aluminium i elsystem och signalanläggningar är särskilt utsatta, och organiserade ligor rör sig mellan länder för att kringgå regler. UIC rekommenderar samordnade politiska och branschgemensamma åtgärder baserade på tre pelare: detektion, skydd och mitigering – bland annat genom kameratorn, DNA-märkning, barriärsättning och materialval utan skrotvärde.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7318187412831002627',source:'UIC (2024); Svensk OSINT (LinkedIn, 2024-04-01)'},
  {country:'KP',cat:'MIL',title:'Rapport: Nordkorea levererar miljontals granater till Ryssland',place:'Rajin (KP)',date:'2025-04-15',lat:42.2392,lng:130.3006,summary:'Artikeln *Brothers in Arms* från Open Source Centre (2025) avslöjar att Nordkorea sedan september 2023 levererat över 15 000 containrar med artilleriammunition till Ryssland – motsvarande mer än 4 miljoner granater och raketer. Fyra ryskflaggade fartyg, Angara, Lady R, Maria och Maia-1, har genomfört minst 64 resor mellan Rajin och ryska hamnar i Fjärran Östern. Enligt underrättelser står nordkoreansk och iransk ammunition nu för över hälften av de granater som avfyras av ryska styrkor i Ukraina, vilket stärker Rysslands offensiva kapacitet trots internationell kritik.',url:'https://www.linkedin.com/posts/svensk-osint_brothers-in-arms-activity-7317943050851299328-3E5s?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Open Source Centre (2025-04-15); Svensk OSINT (LinkedIn, 2025-04-15)'},
  {country:'EE',cat:'MAR',title:'Estland beslagtar oljetankern Kiwala – del av rysk skuggflotta',place:'Tallinnbukten, Estland (EE)',date:'2025-10-17',lat:59.6111,lng:24.8220,summary:'Estländska myndigheter har beslagtagit oljetankern Kiwala i Finska viken, ett fartyg som tros tillhöra Rysslands så kallade ”skuggflotta”, som används för att kringgå internationella sanktioner. Operationen genomfördes med stöd av helikoptrar när fartyget var på väg mot den ryska hamnen Ust-Luga. Enligt energiminister Kristen Michal saknade Kiwala giltig flaggstat efter att dess registrering i Djibouti upphävts. Händelsen ses som ett led i EU-länders försök att stoppa oljetransporter som finansierar Rysslands krigsekonomi och att skärpa kontrollen över Östersjöns handelsleder.',url:'https://www.dn.se/varlden/estland-har-bordat-oljetanker-fran-ryska-skuggflottan/',source:'Dagens Nyheter (2025-10-17); Reuters (2025-10-17); Politico (2025-10-17); AP News (2025-10-17)'},
  {country:'FR',cat:'INFRA',title:'Vapenrutt genom Frankrike avslöjad – stora beslag av AK-gevär och granater',place:'Paris (FR)',date:'2025-04-11',lat:48.8566,lng:2.3522,summary:'En internationell polisinsats har avslöjat en organiserad vapensmugglingsrutt mellan Balkan och Frankrike. Operationen, samordnad av Europol, resulterade i beslag av 19 AK-47-gevär, 2 handgranater och över 2 000 patroner. Flera personer greps i insatsen, som beskrivs som ett hårt slag mot den illegala handeln med militära vapen inom EU. Enligt franska inrikesministeriet utgör illegala vapen en växande säkerhetsrisk kopplad till både organiserad brottslighet och terrorism. Utredningen leddes av fransk polis i samarbete med slovenska och albanska myndigheter.',url:'https://www.europol.europa.eu/media-press/newsroom/news/ak-rifles-and-grenades-seized-firearms-trafficking-route-france-dismantled',source:'Europol (2025-04-11); Le Monde (2025-04-11); France24 (2025-04-11)'},
  {country:'GR',cat:'INFRA',title:'Bombdåd mot Hellenic Train – explosion utanför huvudkontoret i Aten',place:'Hellenic Train HQ, Aten (GR)',date:'2025-04-11',lat:37.9813,lng:23.7280,summary:'En kraftig explosion inträffade på kvällen den 11 april utanför huvudkontoret för det statliga tågbolaget Hellenic Train i centrala Aten. Sprängladdningen, placerad i en ryggsäck fastlåst vid en motorcykel utan registreringsskyltar, detonerade kort efter ett anonymt bombhot till nyhetssajten Zougla. Bombtekniker hann inte desarmera laddningen i tid, men inga personskador rapporterades. Polisen misstänker ett politiskt motiverat attentat, möjligen kopplat till missnöje efter den dödliga tågolyckan 2023. Området spärrades av och en omfattande utredning har inletts.',url:'https://omni.se/a/RzpBnO',source:'Omni (2025-04-11); Ekathimerini (2025-04-11); Associated Press (2025-04-11)'},
  {country:'IE',cat:'MAR',title:'Ryskt underrättelsefartyg väcker oro i irländska vatten',place:'Irlands EEZ (IE)',date:'2025-04-10',lat:52.5000,lng:-10.0000,summary:'Det ryska underrättelsefartyget Viktor Leonov har observerats i Irlands exklusiva ekonomiska zon och vägrat svara på kommunikation från den irländska flottan. Fartyget, som tillhör den ryska marinens norra flotta, spåras av patrullfartyget LÉ Samuel Beckett. Viktor Leonov är känt för att bedriva signalspaning (SIGINT) och har tidigare opererat nära brittiska och amerikanska vatten. Händelsen väcker oro för att Ryssland kartlägger europeisk undervattensinfrastruktur, en oro som förstärkts efter liknande observationer av fartyg som Yantar i europeiska farvatten.',url:'https://www.irishtimes.com/ireland/2025/04/10/russian-intelligence-ship-located-in-irish-controlled-waters-not-responding-to-communication/',source:'The Irish Times (2025-04-10); Politico (2025-04-07); Wikipedia (2025-04-11)'},
  {country:'SE',cat:'INTEL',title:'Insiderärende: Tele2:s kundregister utnyttjat i bedrägerihärva mot äldre',place:'Stockholm (SE)',date:'2025-04-10',lat:59.3293,lng:18.0686,summary:'Tre tidigare anställda vid ett telefonförsäljningsföretag med koppling till Tele2 åtalas för att ha utnyttjat Tele2:s kundregister i en omfattande bedrägerihärva mot äldre i Stockholmsområdet. De misstänkta gjorde närmare 160 000 sökningar i kundregistret under tre månader, varav över 600 av de kontaktade senare utsattes för telefonbedrägerier. Enligt åklagare Marie Rodhe bedrevs verksamheten på ett närmast företagsliknande sätt. Händelsen belyser riskerna med insideråtkomst och otillräcklig dataskyddskontroll inom kommersiella partnerskap.',url:'https://www.sverigesradio.se/play/artikel/8928676',source:'Sveriges Radio (2025-04-10)'},
  {country:'SE',cat:'INTEL',title:'Person häktad i Sverige för spioneri mot uigurer på uppdrag av Kina',place:'Solna (SE)',date:'2025-04-09',lat:59.3600,lng:18.0000,summary:'En ledande företrädare för den uiguriska gruppen i Sverige har gripits misstänkt för att ha spionerat på sina landsmän för den kinesiska underrättelsetjänstens räkning. Mannen är nu häktad för grov olovlig underrättelseverksamhet mot person. Enligt åklagare Mats Ljungqvist har mannen samlat in information om individer inom den uiguriska miljön i Sverige. Fallet är det tredje av sitt slag i landet, efter tidigare spionerifall riktade mot uigurer och tibetaner. Händelsen belyser Kinas fortsatta transnationella övervakning och repression mot exilgrupper.',url:'https://www.gp.se/nyheter/sverige/misstankt-kinesisk-spion-gripen-i-sverige-ska-ha-spionerat-pa-uigurer.9ff67cb6-b8de-472b-b521-df61a5a5c6ee',source:'Göteborgs-Posten (2025-04-09); Reuters (2025-04-09)'},
  {country:'SE',cat:'HYBRID',title:'Miljöaktivister greps efter färgattack mot flygplan på Bromma flygplats',place:'Bromma flygplats (SE)',date:'2025-04-09',lat:59.3544,lng:17.9399,summary:'Två män i 50-årsåldern greps tidigt på morgonen den 9 april efter att ha tagit sig in på Bromma flygplats och sprayat färg på ett flygplan. De misstänks för grov skadegörelse. Enligt polisens presstalesperson Mats Eriksson tog sig männen in genom att klättra över staketet, men händelsen påverkade inte flygtrafiken. Aktionen kopplas till miljögruppen Återställ våtmarker, som planerat flera liknande protester de kommande veckorna. Polisen och Trafikverket har ökat bevakningen på flygplatser, vägar och järnvägar för att förebygga nya intrång.',url:'https://www.aftonbladet.se/nyheter/a/1MbWxB/tva-gripna-sprayade-farg-pa-flygplan',source:'Aftonbladet (2025-04-09)'},
  {country:'SE',cat:'INFRA',title:'Sabotage mot kopplingsstation norr om Emmaboda – 200 hushåll utan ström',place:'Emmaboda (SE)',date:'2025-04-03',lat:56.6326,lng:15.5383,summary:'En kopplingsstation norr om Emmaboda utsattes natten till den 3 april för sabotage, vilket orsakade strömavbrott för omkring 200 hushåll. Emmaboda Energi upptäckte avbrottet vid midnatt och fann att låset till stationen brutits upp och en kabel lossats. Polisen rubricerar händelsen som sabotage och har genomfört en brottsplatsundersökning. Ingen misstänkt finns i nuläget. Strömmen återställdes kort efter att sabotaget upptäckts. Händelsen väcker oro för sårbarhet i den lokala elinfrastrukturen.',url:'https://www.sverigesradio.se/artikel/sabotage-mot-kraftstation-hundratals-blev-stromlosa',source:'P4 Kalmar (2025-04-09); SVT Nyheter (2025-04-09)'},
  {country:'UK',cat:'INTEL',title:'Ryska spionsensorer upptäckta i brittiska vatten',place:'Skotska västkusten (UK)',date:'2025-04-06',lat:56.4907,lng:-5.4680,summary:'Brittiska militärmyndigheter har upptäckt ryska spionsensorer i brittiska farvatten. Enheterna tros ha placerats av Ryssland för att övervaka eller sabotera Storbritanniens kärnvapenbestyckade ubåtar av Vanguard-klass. Royal Navy har funnit flera sensorer på havsbottnen och andra har spolats i land. Händelsen ses som en del av rysk gråzonskrigföring riktad mot undervattensinfrastruktur, kablar och pipelines. Militära källor beskriver ökningen av rysk aktivitet i Atlanten som ett pågående ”katt-och-råtta-spel” sedan kalla kriget.',url:'https://www.themoscowtimes.com/2025/04/06/uk-finds-underwater-suspected-russian-nuke-spy-sensors-report-a88626',source:'The Moscow Times (2025-04-06); The Telegraph (2025-04-06); The Guardian (2025-04-06)'},
  {country:'UA',cat:'HYBRID',title:'The Base uppmanar till riktade attacker mot ukrainsk kritisk infrastruktur',place:'Ukraina (UA)',date:'2025-04-05',lat:50.4501,lng:30.5234,summary:'Den amerikanska nynazistiska terrorgruppen The Base uppmanar till riktade attacker mot Ukrainas kritiska infrastruktur och framstående personer för att destabilisera landet under pågående vapenvila med Ryssland. Gruppen, grundad 2018 och tidigare föremål för FBI:s kontraterrorutredningar, leds av Rinaldo Nazzaro – en amerikansk medborgare som numera är bosatt i Sankt Petersburg. Hans ryska bas väcker misstankar om att The Base kan samverka med eller utnyttjas i ryska sabotage- och propagandasyften mot Ukraina.',url:'https://www.theguardian.com/us-news/2025/apr/05/the-base-neo-nazi-russia-ukraine',source:'The Guardian (2025-04-05)'},
  {country:'FR',cat:'TERROR',title:'Fransk polis stoppar misstänkt ISIS-inspirerad självmordsattack',place:'Lille (FR)',date:'2025-04-02',lat:50.6292,lng:3.0573,summary:'Fransk polis har gripit tre män i åldrarna 19 till 24 år, misstänkta för att ha planerat en självmordsattack inspirerad av 2015 års Bataclan-attentat. De misstänkta, från Lille och Dunkerque, hade börjat tillverka självmordsbälten och sökt information om explosiva ämnen som acetonperoxid. Vid husrannsakningar fann polisen delvis monterade västar, varav en innehöll metallkulor. Gruppen hade identifierat flera möjliga mål, inklusive en judisk institution, offentliga platser och en nattklubb. Alla greps den 2 april 2025.',url:'https://www.jpost.com/international/article-849212',source:'The Jerusalem Post (2025-04-07)'},
  {country:'UK',cat:'LEGAL',title:'Kinesisk affärsman mister uppehållstillstånd i Storbritannien efter misstänkt påverkan',place:'London (UK)',date:'2025-04-09',lat:51.5074,lng:-0.1278,summary:'En kinesisk affärsman har förlorat sitt permanenta uppehållstillstånd i Storbritannien efter att inrikesministeriet bedömt att hans närvaro utgjorde en risk för nationell säkerhet. Mannen, verksam inom affärsutveckling mellan Kina och Storbritannien, misstänks ha haft kopplingar till Kinas United Front Work Department (UFWD) och använts som mellanhand mellan kinesiska tjänstemän och inflytelserika britter, däribland Prince Andrew och rådgivaren Dominic Hampshire. Domstolen fann att exkluderingen var förenlig med brittisk lag och ECHR, med hänvisning till nationella säkerhetsintressen.',url:'https://www.linkedin.com/posts/svensk-osint_royal-bait-activity-7314739857992380417-7pnI?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Svensk OSINT (LinkedIn, 2025-04-09)'},
  {country:'SE',cat:'HYBRID',title:'Tesla-butiker vandaliserade i Stockholm och Malmö',place:'Malmö (SE)',date:'2025-04-10',lat:55.6049,lng:13.0038,summary:'Tesla-butiker i både Stockholm och Malmö har utsatts för vandalism där orange färg sprayats på skyltfönster och fordon. Fyra personer har gripits misstänkta för grov skadegörelse i samband med händelsen i Malmö. Liknande attacker har rapporterats i flera europeiska städer, bland annat Rom och Berlin, där anarkistiska och miljöaktivistiska grupper riktat sig mot Tesla. Händelserna kopplas till internationell kritik mot Elon Musks politiska ställningstaganden och uppfattade högerorienterade sympatier.',url:'https://www.tv4.se/artikel/a8B1MtCsPq7DcUZ6ZwsEh/faergattacker-mot-tesla-i-sverige',source:'TV4 Nyheterna (2025-04-10); The Guardian (2025-04-10); Reuters (2025-04-10)'},
