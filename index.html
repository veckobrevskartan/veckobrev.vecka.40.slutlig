{country:'Sweden',cat:'INFRA',title:'Skyddsvakter införs vid Gävle hamn – förstärkt säkerhet mot sabotage och intrång',place:'Gävle hamn, Gävleborg (Sverige)',date:'2025-11-03',lat:60.6779,lng:17.1894,summary:'Gävle hamn har infört en ny säkerhetssatsning där skyddsvakter ska bevaka området för att motverka obehöriga intrång och sabotage mot hamnens kritiska infrastruktur. Hamnen är sedan 2022 klassad som skyddsobjekt och beslutet markerar en förstärkning av den fysiska säkerheten i takt med det ökade hotläget. Enligt säkerhetschefen Tim Röde anpassas skyddsnivån till dagens krav på grund av risker för hybridpåverkan, spioneri och sabotage. Åtgärden ses som en del av ett nationellt mönster där hamnar förstärker sitt skydd mot yttre hot.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391030642609680384',source:'Sveriges Radio, Gävle Hamn AB, SVT Nyheter & Länsstyrelsen Gävleborg (2025)'},

{country:'Latvia',cat:'INTEL',title:'Rysk GRU-spion gripen i Lettland',place:'Riga, Lettland',date:'2025-11-03',lat:56.9496,lng:24.1052,summary:'Den lettiska säkerhetstjänsten Valsts drošības dienests (VDD) har tillsammans med den militära underrättelsetjänsten MIDD gripit en lettisk medborgare misstänkt för spioneri till förmån för Rysslands militära underrättelsetjänst GRU. Personen ska ha samlat in uppgifter om Lettlands försvarssektor, NATO-närvaro och luftfartsinfrastruktur samt kartlagt försäljningsvillkor för kontantkort som kan utnyttjas i underrättelsesyfte. Gripandet skedde i samverkan mellan VDD och MIDD och ses som ytterligare ett tecken på ökat GRU-intresse i Baltikum.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391163835296075777',source:'Valsts drošības dienests (VDD), MIDD, LSM, BNN News & Associated Press (2025)'},

{country:'Sweden',cat:'LEGAL',title:'Högerextrem 16-åring omhändertas – Säpo: Bedöms kunna utföra attentat',place:'Mellansverige (Sverige)',date:'2025-11-03',lat:59.5,lng:15.5,summary:'En 16-årig pojke med högerextrema trosuppfattningar har omhändertagits av socialtjänsten efter att Säpo och polisen bedömt att han kan utföra ett attentat. Enheten Redex, som samordnar polis och Säkerhetspolis, slog larm om pojken som ska ha uttryckt hat mot samhället, burit högerextrema symboler och deltagit i våldsbejakande nätforum. Socialnämnden bedömde risken som så hög att ingripande behövde ske omedelbart.',url:'https://www.tv4.se/artikel/3VTVIvVOFcxtYC5FlPJPdk/hoegerextrem-pojke-omhaendertas-polisen-bedoems-kunna-utfoera-attentat',source:'TV4 Nyheterna & Säkerhetspolisen (2025)'},

{country:'UK',cat:'INFRA',title:'London Bridge evakuerad efter misstänkt incident på pendeltåg',place:'London Bridge Station, London (UK)',date:'2025-11-03',lat:51.5052,lng:-0.0865,summary:'London Bridge-stationen i centrala London evakuerades efter att en resenär uppträtt misstänkt på ett tåg från St Albans. Händelsen inträffade omkring 18.30 och ledde till en större polisinsats samt tillfälliga trafikstörningar. British Transport Police genomsökte tåget tillsammans med Transport for London, men ingen fara konstaterades. Evakueringen gjordes som en försiktighetsåtgärd och trafiken återupptogs senare samma kväll.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391376502472359936',source:'Evening Standard, Yahoo News & Euro Weekly News (2025)'},

{country:'Iran',cat:'POLICY',title:'Iran och Ryssland tecknar avtal om åtta nya kärnkraftverk',place:'Bushehr, Iran',date:'2025-11-03',lat:28.8294,lng:50.8911,summary:'Iran har tecknat ett nytt avtal med Ryssland om byggandet av åtta nya kärnkraftverk. Fyra av dem ska uppföras i Bushehr, där Ryssland redan bygger reaktorerna Bushehr-2 och Bushehr-3, och ytterligare fyra på ännu ej offentliggjorda platser. AEOI:s chef Mohammad Eslami uppger att satsningen är en del av Irans mål om 20 GW kärnkraftskapacitet till år 2040. Avtalet markerar ett fördjupat energisamarbete mellan Iran och Ryssland mitt under västliga sanktioner och IAEA-frågor.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391418873184419842',source:'World Nuclear News, NucNet, Al Jazeera/Reuters, China Daily HK & Xinhua (2025)'},

{country:'Kosovo',cat:'HYBRID',title:'Ryskkontrollerade medier översvämmar Kosovos informationsutrymme inför valet',place:'Pristina, Kosovo',date:'2025-10-26',lat:42.6629,lng:21.1655,summary:'En rapport från Prishtina Insight visar att ryskkontrollerade medier systematiskt översvämmat Kosovos informationsutrymme med desinformation under hösten 2025. Mellan 1 september och 26 oktober publicerades 353 artiklar, främst via Sputnik, RT Balkan och Pravda, med syfte att underminera förtroendet för kosovariska institutioner inför lokalvalet. Kampanjen använde även AI-genererat material för att manipulera sökresultat och påverka AI-system, vilket markerar en ny fas i rysk informationskrigföring i regionen.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391443423347675136',source:'Prishtina Insight, QKSS & European Parliament Policy Department (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Swebal spärrar av område i Nor efter misstanke om sabotage',place:'Nor, Nora kommun (Sverige)',date:'2025-11-04',lat:59.5104,lng:14.9917,summary:'Sweden Ballistics AB (Swebal) har spärrat av ett område i byn Nor i Nora kommun efter misstankar om sabotage mot företagets maskiner. Företaget genomför provborrningar i området Östra Hagen inför planerad byggnation av en TNT-fabrik. Avspärrningen har skett i dialog med polisen efter att privatpersoner rört sig nära maskinerna, och en tidigare incident från oktober har polisanmälts som misstänkt skadegörelse. Planerna på fabriken har mött lokal kritik kopplad till miljörisker i det våtmarksnära området.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391575090334707714',source:'NA, Bevara Nor, Länsposten, EDR Magazine & Swebal (2025)'},

{country:'Belgium',cat:'DRONE',title:'Drönarlarm vid flygplatser och militära baser – försvarsministern avbröt direktsändning',place:'Brussels Airport (Zaventem), Belgien',date:'2025-11-04',lat:50.901389,lng:4.484444,summary:'Flygtrafiken vid Bryssels flygplats Zaventem och Liège stoppades efter rapporter om drönare i luftrummet. Samtidigt uppgav försvarsminister Theo Francken att drönare observerats i formation vid de militära flygbaserna Kleine-Brogel och Florennes. Ministern avbröt en direktsändning när larmen inkom och betonade att aktörerna knappast är amatörer. Belgiska myndigheter utreder om det finns en koppling mellan de civila drönarlarmen och observationerna över militära mål, då flygningarna kan ha haft underrättelsesyfte.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391701918600826880',source:'Reuters, Belga News Agency, Financial Times, VG & Euronews (2025)'},

{country:'Germany',cat:'LEGAL',title:'Islamistiska gruppen Muslim Interaktiv förbjuds – razzior i tre delstater',place:'Berlin, Hamburg och Hessen (Tyskland)',date:'2025-11-04',lat:52.5200,lng:13.4050,summary:'Den tyska regeringen har förbjudit organisationen Muslim Interaktiv efter att inrikesdepartementet slagit fast att gruppen strider mot den konstitutionella ordningen och främjar en extremistisk agenda. Beslutet innebär upplösning och beslag av tillgångar. Samtidigt genomfördes razzior mot 19 adresser i Berlin, Hamburg och Hessen. Gruppen har spridit krav på kalifat, hets mot Israel och antidemokratiska budskap. Inrikesminister Alexander Dobrindt beskrev insatsen som ett slag mot den “moderna TikTok-islamismen”.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391770747918020609',source:'Bundesministerium des Innern, Reuters, Deutschlandfunk, Frankfurter Allgemeine Zeitung & Die Zeit (2025)'},

{country:'France',cat:'TERROR',title:'Fordonsattack på Île d’Oléron – minst nio skadade, motiv utreds',place:'Île d’Oléron, Charente-Maritime (Frankrike)',date:'2025-11-05',lat:45.9167,lng:-1.2833,summary:'En man körde medvetet på fotgängare och cyklister på Île d’Oléron mellan Dolus-d’Oléron och Saint-Pierre-d’Oléron. Minst nio personer skadades, flera allvarligt. Föraren, en 35-årig man bosatt på ön och känd sedan tidigare för ordningsstörningar, greps efter att ha försökt tända eld på sitt fordon. Han ska enligt uppgifter ha ropat “Allahu Akbar” vid gripandet. Antiterroråklagaren har ännu inte tagit över ärendet och motivbilden utreds fortfarande.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391797924952940545',source:'The Independent, La Dépêche, Centre Presse Aveyron & Charente Libre (2025)'},

{country:'Sweden',cat:'LEGAL',title:'Myndighetsinsats på Stegra i Boden',place:'Stegra, Boden (Sverige)',date:'2025-11-05',lat:65.8108,lng:21.7006,summary:'En samordnad myndighetsinsats genomfördes vid stålbolaget Stegras anläggning i Boden som en del av arbetet mot arbetslivskriminalitet. I insatsen deltog bland andra polisen, gränspolisen, Arbetsmiljöverket och Skatteverket. Arbetare hördes av polis på plats och polishelikopter användes under operationen. Vid tidpunkten för denna notis fanns inga rapporterade brottsmisstankar riktade mot bolaget Stegra.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7391804593132797952',source:'SVT Nyheter, Aftonbladet, Dagens Nyheter, Sveriges Radio, Svenska Dagbladet/TT & Omni Ekonomi (2025)'},

{country:'Germany',cat:'DRONE',title:'Drönarlarm stänger Hannover flygplats – tre flygplan dirigerades om',place:'Hannover Airport (Tyskland)',date:'2025-11-05',lat:52.4603,lng:9.6851,summary:'Flygtrafiken vid Hannover Airport stoppades under onsdagskvällen efter att en pilot rapporterat en drönare i inflygningsområdet. Händelsen inträffade omkring klockan 22.00 och ledde till att flygplatsen hölls stängd i cirka 45 minuter. Minst tre flygplan fick dirigeras om, bland annat ett från Frankfurt som landade i Hamburg. Polisen inledde en sökinsats med helikopter, men ingen misstänkt har identifierats. Händelsen utreds som ett möjligt farligt ingrepp i lufttrafiken.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392071689787838465',source:'SVT Nyheter, AZ Online, t-online, Bild, Welt, Süddeutsche Zeitung, Reuters & News38 (2025)'},

{country:'Sweden',cat:'INFRA',title:'Misstänkt kabelsabotage längs E22 – Telia polisanmäler',place:'Blankaholm, Västerviks kommun (Sverige)',date:'2025-11-01',lat:57.4597,lng:16.4745,summary:'Telia har polisanmält ett misstänkt kabelsabotage längs E22 i södra Västerviks kommun. Händelsen orsakade störningar i fast teletrafik och fiberanslutningar för omkring 80 abonnenter i Blankaholmsområdet. Det är det andra misstänkta sabotaget på kort tid, efter att en Telia-fiber klippts av nära Gladhammar den 6 oktober. Polisen utreder nu flera liknande händelser längs E22 där kablar och säkringar vid telemaster utsatts för misstänkt sabotage.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392103398738685952',source:'Västerviks-Tidningen, SVT Nyheter Småland & P4 Kalmar (2025)'},
{country:'Sweden',cat:'TERROR',title:'18-åring åtalas för planerat IS-dåd i Stockholm',place:'Kungsträdgården, Stockholm (Sverige)',date:'2025-11-06',lat:59.3315,lng:18.0739,summary:'En 18-årig man åtalas för förberedelse till terroristbrott i centrala Stockholm med koppling till Islamiska staten. Enligt åtalet planerade mannen ett attentat under Stockholm Kulturfestival i Kungsträdgården sommaren 2025, där han rekognoscerat området och sökt information om sprängmedel. Syftet var att injaga allvarlig fruktan i befolkningen. Den misstänkte, som uttryckt stöd för IS, åtalas även tillsammans med en 17-åring för ett mordförsök i Tyskland med extremistiskt motiv. Förundersökningen har letts av Nationella åklagaravdelningens riksenhet för säkerhetsmål med bistånd av Säkerhetspolisen.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392131242151936000',source:'Åklagarmyndigheten, Svenska Dagbladet, SVT Nyheter, Sveriges Radio, Kvartal, Omni & AFP (2025)'},

{country:'Denmark/Germany',cat:'TERROR',title:'Man greps för planerat vapenstöd till attack mot judiska mål',place:'Århus, Danmark',date:'2025-11-05',lat:56.1629,lng:10.2039,summary:'En afghansk man, identifierad som Tawab M., greps i Århus av den danska säkerhetstjänsten PET på begäran av tysk åklagare. Han misstänks för att ha erbjudit sig att skaffa vapen och förmå en annan person att utföra ett attentat mot judiska mål i Tyskland. Gripandet kopplas till ett tidigare fall där en dansk medborgare, Ali S., misstänks ha kartlagt judiska institutioner i Berlin på uppdrag av iransk underrättelsetjänst. Tawab M. väntas utlämnas till Tyskland för rättegång i Karlsruhe.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392146821076316160',source:'Associated Press, Bundesanwaltschaft, Deutsche Welle & PET (2025)'},

{country:'United States',cat:'HYBRID',title:'Flera insjuknade på Joint Base Andrews efter misstänkt paket',place:'Joint Base Andrews, Maryland (USA)',date:'2025-11-06',lat:38.8108,lng:-76.8669,summary:'Flera personer insjuknade efter att ett misstänkt paket levererats till flygbasen Joint Base Andrews utanför Washington D.C. Händelsen ledde till att en byggnad evakuerades och flera personer fördes till sjukhus. Enligt uppgifter ska ett vitt pulver ha observerats när paketet öppnades, men myndigheterna har ännu inte bekräftat innehållet. Joint Base Andrews används av USA:s flygvapen och är ofta knuten till presidentens transporter, vilket föranledde en omfattande säkerhetsinsats.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392432636008345600',source:'Reuters, Al Arabiya, Hindustan Times, Economic Times & The Straits Times (2025)'},

{country:'Sweden',cat:'DRONE',title:'Drönarlarm stoppade flygtrafiken vid Göteborg Landvetter flygplats',place:'Göteborg Landvetter flygplats, Västra Götaland (Sverige)',date:'2025-11-06',lat:57.6688,lng:12.2958,summary:'Flygtrafiken vid Göteborg Landvetter flygplats stoppades tillfälligt efter att en drönare observerats i det kontrollerade luftrummet. Händelsen inträffade strax före klockan 18 och ledde till att alla starter och landningar avbröts medan polis och säkerhetspersonal sökte igenom området. Flera plan fick vänta eller omdirigeras till andra flygplatser. Trafiken återupptogs gradvis vid 21.30 efter att inga fler observationer gjorts. En polisanmälan har upprättats och ärendet utreds som misstänkt brott mot luftfartslagen.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392434375839072257',source:'Göteborgs-Posten, Omni, Svenska Dagbladet, Reuters & Transportstyrelsen (2025)'},

{country:'Belgium',cat:'DRONE',title:'Drönarlarm stoppar flygtrafik vid Liège Airport – ny incident i Belgien',place:'Liège Airport, Belgien',date:'2025-11-07',lat:50.6372,lng:5.4436,summary:'Flygtrafiken vid Liège Airport stoppades efter att en oidentifierad drönare observerats i luftrummet. Händelsen är den senaste i en rad incidenter som även drabbat Brussels Airport, där flera drönare siktats nära startbanorna. Belgiska försvaret rapporterar dessutom drönaraktivitet över Kleine-Brogel-basen, vilket kan tyda på underrättelseverksamhet. Efter ett krismöte meddelade regeringen att nya regler för drönarflygning i känsliga områden ska införas.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392467545544470528',source:'Reuters, Associated Press & The Guardian (2025)'},

{country:'Finland',cat:'POLICY',title:'Finland kräver särskilt tillstånd för filmning av järnvägar – hänvisar till säkerhetsläge',place:'Helsingfors, Finland',date:'2025-11-07',lat:60.1719,lng:24.9414,summary:'När SVT:s På spåret spelade in i Helsingfors nekades produktionen tillstånd att filma den finska järnvägsrälsen. Trafikledsverket och tågbolaget VR hänvisade till landets förändrade säkerhetsläge och skyddet av kritisk infrastruktur. Myndigheten bekräftar att filmning i järnvägsområden numera kräver särskilt tillstånd och prövas från fall till fall, eftersom detaljerad dokumentation kan avslöja känslig information. Filmning från passagerartåg tillåts fortfarande.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392469149521719296',source:'Dagens Nyheter, Hufvudstadsbladet & Finnish Transport Infrastructure Agency (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Återkommande demonstrationer stör SL:s busstrafik i centrala Stockholm',place:'Kungsträdgården, Stockholm (Sverige)',date:'2025-11-07',lat:59.3323,lng:18.0720,summary:'Storstockholms Lokaltrafik (SL) uppger att tolv busslinjer i Stockholms innerstad påverkas varje lördag av återkommande demonstrationer mellan Odenplan och Gustav Adolfs torg. Omläggningarna sker mellan kl. 13 och 18 och berör bland annat hållplatser vid Odenplan, Stureplan, Norrmalmstorg, Kungsträdgården och Centralstationen. Demonstrationerna, som Polismyndigheten beviljat tillstånd för, är till stor del propalestinska och organiseras av Palestinagrupperna i Sverige och deras lokala nätverk i Stockholm, det framstår som möjligt till sannolikt att det är denna gruppering som berör SL-störningarna.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392536912500027392',source:'SL, MyNewsDesk, Sveriges Radio, Palestinagrupperna i Sverige & Palestinagruppen Stockholm (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Brinnande föremål kastat mot Sundsvalls kommunhus – en gripen',place:'Sundsvalls kommunhus, Västernorrland (Sverige)',date:'2025-11-07',lat:62.3908,lng:17.3069,summary:'Ett brinnande föremål kastades mot Sundsvalls kommunhus på fredagseftermiddagen, vilket ledde till att byggnaden utrymdes. Branden kunde snabbt släckas och ingen person skadades. Polisen grep en man i närheten kort efter händelsen. Kommunhuset fick inga omfattande skador och händelsen utreds som misstänkt mordbrand. Polisens tekniker genomför nu undersökning och vittnesförhör för att klarlägga motivet.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392589446661107712',source:'SVT Nyheter, Sveriges Radio, Aftonbladet & Brottsplatskartan (2025)'},

{country:'Sweden',cat:'INFRA',title:'Tågstopp genom Östergötland efter dubbla olyckslarm',place:'Linköpings resecentrum, Östergötland (Sverige)',date:'2025-11-07',lat:58.4159,lng:15.6255,summary:'Tågtrafiken genom Östergötland stoppades under flera timmar efter två separata olyckslarm längs Södra stambanan. Det första inträffade vid Linköpings resecentrum strax före 18.50, följt av ett nytt larm från Boxholm en timme senare. Båda händelserna ledde till totalstopp i trafiken och omfattande förseningar för både regionala och fjärrtåg. Ersättningsbussar sattes in på Östgötapendeln. Det är ännu oklart vad som orsakade larmen.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392870127769202688',source:'Corren, Norrköpings Tidningar, Motala & Vadstena Tidning & SVT Nyheter Öst (2025)'},
{country:'UK',cat:'INTEL',title:'Brittisk man döms till sju års fängelse för försök till spioneri för Rysslands räkning',place:'Winchester Crown Court, Hampshire (Storbritannien)',date:'2025-11-07',lat:51.0626,lng:-1.3133,summary:'Den brittiske medborgaren Howard Phillips, 66, från Harlow i Essex, dömdes till sju års fängelse vid Winchester Crown Court efter att ha försökt spionera för Rysslands räkning. Phillips kontaktade självmant den ryska ambassaden och erbjöd information om den tidigare försvarsministern Grant Shapps, men greps efter en kontrollerad MI5-operation. Han hade placerat ett USB-minne som en ”dead drop” vid St Pancras i London. Domstolen bedömde att han agerat av girighet och desperation snarare än ideologiska motiv.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392852990463909888',source:'BBC News, Crown Prosecution Service (CPS), Counter Terrorism Policing, Reuters, The Guardian, Euronews, The Times & AP News (2025)'},
{country:'Belgium',cat:'DRONE',title:'Drönarlarm stoppar flygtrafik vid Liège Airport – ny incident i Belgien',place:'Liège Airport, Belgien',date:'2025-11-07',lat:50.6372,lng:5.4436,summary:'Flygtrafiken vid Liège Airport stoppades efter att en oidentifierad drönare observerats i luftrummet. Det är den senaste i en rad incidenter som även drabbat Brussels Airport, där flera drönare siktats nära startbanorna. Belgiska försvaret rapporterade samtidigt drönaraktivitet över Kleine-Brogel-basen, vilket kan tyda på underrättelseverksamhet. Efter ett krismöte meddelade regeringen att nya regler för drönarflygning i känsliga områden ska införas.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392467545544470528',source:'Reuters, Associated Press & The Guardian (2025)'},
{country:'France',cat:'TERROR',title:'Tre unga kvinnor gripna för planerat jihadistattentat i Paris',place:'Paris, Frankrike',date:'2025-10-07',lat:48.8566,lng:2.3522,summary:'Tre franska kvinnor, 18, 19 och 21 år gamla, greps den 7 oktober 2025 i Vierzon, Lyon och Villeurbanne efter flera månaders spaning av säkerhetstjänsten DGSI. De har den 10 oktober åtalats för deltagande i en terrorinriktad sammanslutning efter att ha planerat ett attentat i Paris mot konsertlokaler eller barer inför tioårsminnet av attackerna den 13 november 2015. En 19-årig kvinna från Lyon pekas ut som ledare och hade delat IS-propaganda på TikTok. Samtliga tre sitter häktade i väntan på fortsatt utredning.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392937056403881984',source:'Actu17, Lyon Capitale, Police & Réalités, La Nouvelle Tribune & Le Monde (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Misstänkt drönarattack mot rysk beskickning på Lidingö',place:'Lidingö, Stockholm (Sverige)',date:'2025-11-08',lat:59.3664,lng:18.1390,summary:'Polisen i Stockholm utreder en misstänkt drönarattack mot en rysk beskickning på Lidingö. Larmet kom vid 6-tiden på lördagsmorgonen efter uppgifter om att en drönare släppt en vätskeblandning mot byggnadens fasad. Materiella skador konstaterades men inga personskador. En förundersökning om skadegörelse och ofredande har inletts, och polisen analyserar vätskan samt vittnesuppgifter om drönarobservationer. Händelsen är den senaste i en rad liknande angrepp mot ryska diplomatfastigheter i Sverige.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7392939855766368256',source:'Polisen, SVT Nyheter, Sveriges Radio & Svensk OSINT (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Laserattack mot färja i Göteborg – trafiken inställd',place:'Göteborg, Västra Götaland (Sverige)',date:'2025-11-08',lat:57.7052,lng:11.9533,summary:'Färjetrafiken mellan Lilla Bommen och Klippan i Göteborg ställdes in efter att besättningen på en av Styrsöbolagets färjor beskjutits med grön laser. Händelsen inträffade vid 17-tiden, och enligt ett internt meddelande ska lasern ha kommit från Karlatornet på Lindholmen. Polisen bekräftar uppgifterna och uppger att båtarna träffades från tornet i sydvästlig riktning. Ingen person skadades, men trafiken stoppades som säkerhetsåtgärd till söndag morgon.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393021766417244160',source:'Almqvist & Rasper (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Polispatrull till sjukhus efter laserattack i Växjö – del av flera händelser med grön laser',place:'Växjö, Kronoberg (Sverige)',date:'2025-11-09',lat:56.8777,lng:14.8091,summary:'En polispatrull i Växjö fördes till sjukhus efter att ha fått grön laser riktad mot sig under natten till söndag. Poliserna undersöktes men kunde lämna sjukhuset, och ingen misstänkt har gripits. Händelsen är rubricerad som våld eller hot mot tjänsteman. Attacken ingår i en rad laserincidenter under helgen, bland annat mot färjetrafiken i Göteborg, där grön laser riktats mot både personal och fordon från Karlatornet.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393196608361893888',source:'Polismyndigheten, Omni, Aftonbladet, SVT Nyheter, Nyheter24 & Sweden Herald (2025)'},

{country:'UK',cat:'POLICY',title:'Protest i Crowborough mot planerat asylboende på militäranläggning',place:'Crowborough, East Sussex (Storbritannien)',date:'2025-11-08',lat:51.0605,lng:0.1637,summary:'Hundratals personer marscherade genom Crowborough i protest mot inrikesdepartementets plan att använda den militära anläggningen Crowborough Training Camp som tillfälligt boende för asylsökande män. Upp till 600 personer kan placeras där under tolv månader. Kritiker, däribland parlamentsledamoten Nusrat Ghani, varnar för bristande lokal anpassning och påverkan på samhällsservice, medan regeringen försvarar beslutet som nödvändigt för att minska beroendet av hotellboenden.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393208334427869184',source:'Ground News, ITV News, Sussex Express & Home Office (2025)'},

{country:'Israel',cat:'INTEL',title:'IDF plockar bort kinesiska bilar av spionageskäl',place:'Tel Aviv (Israel)',date:'2025-11-02',lat:32.0853,lng:34.7818,summary:'Israeliska försvarsmakten (IDF) har beslutat att samla in omkring 600–700 kinesisktillverkade tjänstebilar efter en säkerhetsbedömning om risk för teknisk underrättelseinhämtning via uppkopplade system. Åtgärden omfattar främst Chery Tiggo 8 Pro och genomförs etappvis, först bland officerare i säkerhetsklassade befattningar. Beslutet följer på ett tidigare förbud mot kinesiska bilar på IDF-baser och motiveras av oro för att fordonens sensorer och kommunikationssystem kan läcka data till främmande makt.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393271172672557057',source:'Israel Hayom, Calcalist, JNS, Defence Connect, EurAsian Times & Business Today (2025)'},

{country:'Ukraine',cat:'INTEL',title:'SBU griper rysk agent som övervakade militärtransporter på järnväg',place:'Kremenchuk, Poltava oblast (Ukraina)',date:'2025-11-03',lat:49.0670,lng:33.4143,summary:'Ukrainas säkerhetstjänst SBU har gripit en 18-årig rysk informatör från Kremenchuk misstänkt för att ha spionerat på militära tågtransporter i Poltava- och Kirovohradregionerna. Enligt SBU hade han installerat en dold kamera med fjärråtkomst på en järnvägslinje för att låta rysk underrättelsetjänst följa militära godståg i realtid. Han värvades via Telegram och försökte även identifiera ukrainska luftvärnssystem. Vid husrannsakan beslagtogs digital bevisning som binder honom till GRU.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393273953110269952',source:'Security Service of Ukraine (SBU), Interfax-Ukraine, Kyiv Post, UNN, Odessa Journal & Babel (2025)'},

{country:'Israel',cat:'INTEL',title:'23-årig israelisk man åtalad för spioneri för Irans räkning',place:'Tiberias, Norra distriktet (Israel)',date:'2025-11-03',lat:32.7922,lng:35.5312,summary:'En 23-årig israelisk medborgare, Yosef Ein Eli från Tiberias, har åtalats för spioneri för iransk underrättelsetjänst. Han greps i september efter en gemensam utredning av Shin Bet och polisens enhet Lahav 433. Enligt åtalet tillhandahöll han känslig information om hotell, militära mål och offentliga personer, inklusive säkerhetsministern Itamar Ben-Gvir, i utbyte mot pengar. Han ska även ha fått uppdrag att kartlägga IDF-soldater och filma militära anläggningar. Shin Bet varnar för ökade iranska försök att rekrytera israeler via sociala medier.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393275724511555584',source:'Ynetnews, JNS, Iran International, World Israel News, Ground News & Israel National News (2025)'},

{country:'Russia',cat:'INFRA',title:'Ukrainsk underrättelse saboterar oljepipeline nära Moskva',place:'Ramenskij-distriktet, Moskva oblast (Ryssland)',date:'2025-10-31',lat:55.5667,lng:38.2333,summary:'Ukrainas militära underrättelsetjänst HUR har tagit på sig ansvaret för en sabotageoperation mot den ryska Koltsevoj-pipelinen i Ramenskij-distriktet söder om Moskva. Tre ledningar som transporterade bensin, diesel och flygbränsle till militära anläggningar förstördes i en koordinerad sprängning natten till 31 oktober. Pipelinen ägs av statliga Transneft och är central för bränsleförsörjningen till Moskva-regionen och ryska flygbaser.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393278798269599744',source:'HUR, Transneft, Kyiv Post, RBC & Reuters (2025)'},

{country:'Belgium/Hungary',cat:'INTEL',title:'Spionskandal i Bryssel kopplas till Orbáns EU-kommissionär',place:'Bryssel, Belgien',date:'2025-11-03',lat:50.8503,lng:4.3517,summary:'En granskning av Direkt36, El País och flera europeiska medier avslöjar att den ungerska underrättelsetjänsten Információs Hivatal (IH) mellan 2012 och 2018 drev ett spionnätverk i Bryssel riktat mot EU-institutioner. Agenter under diplomatisk täckmantel vid Ungerns EU-representation försökte rekrytera EU-anställda med tillgång till känslig information. Nätverket var aktivt när Olivér Várhelyi, nu EU-kommissionär, var ambassadör. Ursula von der Leyen har beordrat en intern säkerhetsutredning och kallat upp Várhelyi för förhör.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393280422673022977',source:'Direkt36, El País, VSquare, The Guardian, Euronews, EUObserver, Brussels Signal & Lansing Institute (2025)'},

{country:'Poland/Russia',cat:'INTEL',title:'Ryskt “flyktingpar” åtalas för spioneri och paketbombskomplott kopplad till FSB',place:'Łódź, Polen',date:'2025-11-03',lat:51.7592,lng:19.4560,summary:'Polska åklagare har väckt åtal mot de ryska medborgarna Igor och Irina Rogov, ett gift par med flyktingstatus i Polen, för spioneri för den ryska säkerhetstjänsten FSB och delaktighet i en paketbombskomplott. Enligt åtalet kartlade de ryska oppositionspersoner i exil, polska tjänstemän och akademiska nätverk. Igor Rogov ska även ha deltagit i ett försök att skicka ett sprängladdat paket via ett logistiknav i Łódź-regionen, som stoppades av polska myndigheter.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393287736675262464',source:'TVP World, Notes from Poland, NV, The Moscow Times, Euromaidan Press, Euronews & Anadolu Agency (2025)'},

{country:'Ukraine/Russia',cat:'INTEL',title:'SBU griper utländsk FSB-agent i Kyiv-regionen',place:'Bila Tserkva, Kyiv oblast (Ukraina)',date:'2025-11-04',lat:49.7956,lng:30.1143,summary:'Ukrainas säkerhetstjänst SBU har gripit en medborgare från ett östeuropeiskt land misstänkt för att ha agerat som agent åt Rysslands FSB. Mannen rekryterades efter sin militärtjänst och fick i uppdrag att bränna ukrainska militärfordon. Han greps i Kyiv-regionen efter att ha satt eld på ett fordon i Bila Tserkva och planerat ett nytt sabotage i Odesa. Enligt SBU riskerar han upp till tio års fängelse för sabotage och samarbete med en fientlig underrättelsetjänst.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393291267054407680',source:'Security Service of Ukraine (SBU), Interfax-Ukraine & Kyiv Post (2025)'},

{country:'Ukraine/Russia',cat:'INTEL',title:'SBU griper FSB-agent som kartlagt energiinfrastruktur kring Kyjiv',place:'Kyjivregionen, Ukraina',date:'2025-11-05',lat:50.4501,lng:30.5234,summary:'Ukrainas säkerhetstjänst SBU har gripit en 49-årig man som arbetat för den ryska FSB med att kartlägga energianläggningar i Kyjivområdet. Han rekryterades via Telegram och samlade in uppgifter om elstationers tekniska status och koordinater för ryska robotangrepp. Fallet kopplas till en FSB-cell som avslöjades i våras; den första medlemmen dömdes i maj till 15 års fängelse. Den gripne är nu misstänkt för högförräderi under krigstillstånd, vilket kan ge livstids fängelse.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393292930469249025',source:'Security Service of Ukraine (SBU), UNN, Ukrinform, Mezha & Espreso (2025)'},

{country:'United States/China',cat:'INTEL',title:'Forskare döms för ekonomiskt spioneri kring DARPA-finansierade fiberlasrar',place:'Rochester, New York (USA)',date:'2025-11-05',lat:43.1566,lng:-77.6088,summary:'En jury i Rochester har funnit 63-årige Ji Wang skyldig till ekonomiskt spioneri och stöld av företagshemligheter kopplade till DARPA-finansierad forskning på högenergilasrar. Wang, som tidigare arbetat vid Corning Incorporated, stal icke-offentliga filer från ett försvarsprojekt med både militära och civila tillämpningar. Han hade samtidigt ansökt till Kinas statliga program Thousand Talents Plan och planerade att starta ett fiberföretag i Kina med stöd från statliga investerare.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393294433867415552',source:'U.S. Department of Justice, CNYCentral & Trimble (2025)'},

{country:'Ukraine/Russia',cat:'INFRA',title:'SBU avvärjer ryskt sabotageförsök mot militärt godståg i Charkivregionen',place:'Charkivregionen, Ukraina',date:'2025-11-05',lat:49.9935,lng:36.2304,summary:'Ukrainas säkerhetstjänst SBU har stoppat ett ryskt sabotageförsök mot militär järnvägstrafik i Charkivregionen. En 54-årig lokal mekaniker greps efter att ha försökt spåra ur ett ukrainskt godståg med en hemmagjord sprängladdning. Han hade rekryterats av rysk underrättelsetjänst via Telegram och fått sprängämnen levererade med drönare. Attacken stoppades i förberedelsestadiet och SBU fann bevis för kontakterna med rysk sida i hans telefon.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393298699998797824',source:'Security Service of Ukraine (SBU), Ukrainian National News (UNN) & Mezha (2025)'},

{country:'United States/China',cat:'INTEL',title:'Tre kinesiska forskare vid University of Michigan åtalas för biosmuggling',place:'Ann Arbor, Michigan (USA)',date:'2025-10-16',lat:42.2808,lng:-83.7430,summary:'Tre kinesiska forskare vid University of Michigan – Xu Bai, Zhang Fengfan och Zhang Zhiyong – har åtalats i USA för att ha deltagit i en organiserad biosmugglingsoperation kopplad till kinesiska universitet och statliga forskningsprogram. De greps den 16 oktober på JFK-flygplatsen i New York, misstänkta för att ha försökt smuggla genetiskt material till Kina. Fallet är kopplat till ett tidigare ärende där forskaren Chengxuan Han från Wuhan dömdes för liknande smuggling av DNA och genetiskt modifierade maskar.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393303416900571136',source:'U.S. Department of Justice (DOJ), Associated Press, ANI, Newsweek & The Epoch Times (2025)'},

{country:'Belgium/Russia',cat:'HYBRID',title:'Rysk cyberattack mot belgisk militär underrättelsetjänst',place:'Bryssel, Belgien',date:'2025-11-06',lat:50.8503,lng:4.3517,summary:'Den pro-ryska hacktivistgruppen NoName057 har genomfört en DDoS-attack mot webbplatser tillhörande Belgiens militära underrättelsetjänst ADIV/SGRS. Attacken, som orsakade tillfälliga driftstörningar, skedde efter försvarsminister Theo Franckens uttalande om NATO:s beredskap mot ryska angrepp. Gruppen har även attackerat teleoperatörerna Proximus och Scarlet samt universitetssjukhuset i Gent, som del av en bredare kampanj mot belgisk infrastruktur.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393305835352797184',source:'Belgian Ministry of Defence, Humo, Reuters & NoName057 Telegram (2025)'},

{country:'Netherlands/Russia',cat:'MAR',title:'Nederländska marinen eskorterar ryskt spionfartyg ur Nordsjön',place:'Nordsjön, Nederländerna',date:'2025-11-07',lat:53.5,lng:4.0,summary:'Den nederländska marinen eskorterade det ryska forskningsfartyget Yantar ut ur den nederländska delen av Nordsjön efter att det rört sig nära känslig undervattensinfrastruktur. Patrullfartyget Zr. Ms. Friesland följde Yantar tills det lämnat området, medan Zr. Ms. Snellius kontrollerade skicket på infrastrukturen. MIVD har tidigare varnat för ryska ”forskningsfartyg” som misstänks kartlägga kablar, gasledningar och vindkraftsparker i Nordsjön som en del av potentiell underrättelseverksamhet.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393307251907686400',source:'Ministerie van Defensie, NL Times, The Maritime Executive, DutchNews.nl, Journalismfund Europe & Reuters (2025)'},
{country:'Norway',cat:'INFRA',title:'Avinor bekräftar driftstörning i drönardetekteringssystem vid Gardermoen',place:'Gardermoen, Norge',date:'2025-10-10',lat:60.1976,lng:11.1004,summary:'Avinor bekräftar att deras system för att upptäcka drönare vid Oslo flygplats Gardermoen låg nere den 22 september 2025, samtidigt som flera möjliga drönarobservationer rapporterades över flygplatsområdet. Enligt Dagbladet låg det digitala systemet, som används för att varna flygledningen och koordinera drönarflygningar, nere i flera timmar. Ett dokument som Polisens säkerhetstjänst (PST) skickade till Utrikesdepartementet den 23 september uppger att systemet hade "upphört att gälla" under den aktuella perioden. Avinor bekräftade driftstörningen offentligt den 10 oktober och uppger att orsaken utreds, men att systemet åter var i drift senare samma kväll.',url:'https://www.dagbladet.no/nyheter/avinor-bekrefter-at-dronesystem-var-nede/83708908',source:'Dagbladet & PST-rapport till UD (2025)'},

{country:'Sweden',cat:'INFRA',title:'Blekingetrafiken utreder risk för fjärrstyrning av bussar efter norskt larm',place:'Karlskrona, Blekinge (Sverige)',date:'2025-11-05',lat:56.1612,lng:15.5869,summary:'Blekingetrafiken har inlett en teknisk genomgång av sina bussar efter att norska myndigheter varnat för potentiella sårbarheter som kan möjliggöra fjärrstyrning av fordon via uppkopplade system. Larmet från Norge rör en bussleverantör som även används i Blekinge. Enligt Blekingetrafiken finns i nuläget inga indikationer på manipulation, men IT-säkerheten ses över i samråd med leverantören.',url:'https://www.sverigesradio.se/artikel/blekinge-undersoker-risk-for-fjarrstyrda-bussar-efter-larm-fran-norge',source:'Sveriges Radio (2025)'},

{country:'Sweden',cat:'INFRA',title:'Man omhändertas efter att ha gått på E4/E16 i Gävle – polis använde elchockvapen och OC-spray',place:'Gävle, Gävleborg (Sverige)',date:'2025-11-06',lat:60.6749,lng:17.1413,summary:'Polisen i Gävle omhändertog på torsdagskvällen en man som gått i körbanan på E4/E16, vilket orsakade långa köer och trafikstörningar. Flera patruller skickades till platsen och mannen lokaliserades efter en kortare stund. Då han inte hörsammade polisens uppmaningar användes både elchockvapen (ECV) och OC-spray för att genomföra ingripandet. Mannen fördes därefter till sjukvården för medicinsk bedömning.',url:'https://polisen.se/aktuellt/handelser/2025/november/6/06-november-18.27-ovrigt-gavle/',source:'Polismyndigheten (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Omfattande polisinsats på södra Gotland – en person frihetsberövad',place:'Gotland, Sverige',date:'2025-10-08',lat:57.3900,lng:18.7000,summary:'En omfattande polisinsats genomfördes på södra Gotland den 8 oktober 2025, vilket ledde till att en person frihetsberövades. Enligt polisens stationsbefäl Christian Gardelius handlar det om ett brott, men exakt rubricering är ännu inte offentliggjord. Polisen har inte velat kommentera omständigheterna innan pågående utredningsåtgärder slutförts. Vittnesuppgifter till Helagotland beskriver hur stora polisiära resurser, inklusive enheter med sköldar och förstärkningsvapen, deltog i insatsen. Händelsen kommer efter flera resurskrävande insatser på Gotland under året, bland annat ett mord i Hemse i juni och ett tidigare misstänkt sabotageförsök mot öns vattensystem i mars.',url:'https://www.linkedin.com/posts/svensk-osint_en-gripen-efter-stor-polisinsats-intensivt-activity-7393572192577388544-iEwg',source:'Helagotland (Bäckström Thurgren, 2025); Aftonbladet; Gotlands kommun; Reuters (2025)'}, 
{country:'Germany',cat:'TERROR',title:'Gärningsmannen i attacken på julmarknaden i Magdeburg identifierad som saudisk läkare',place:'Magdeburg, Sachsen-Anhalt (Tyskland)',date:'2024-12-20',lat:52.1205,lng:11.6276,summary:'Den misstänkte gärningsmannen i bilattacken på julmarknaden i Magdeburg den 20 december 2024 har identifierats som Taleb Abdul Jawad, även känd som Taleb A., en 50-årig läkare från Saudiarabien. Han är specialist i psykiatri och psykoterapi, bosatt i Tyskland sedan 2006, och beviljades permanent uppehållstillstånd 2016. Taleb arbetade som konsult i Bernburg. Han ska tidigare ha uttryckt anti-islamiska åsikter och sympatiserat med AfD. Saudiarabien ska ha varnat tyska myndigheter om honom, men detaljerna är oklara. Attacken dödade minst två personer, däribland ett barn, och skadade över 60. Taleb greps på plats.',url:'https://www.linkedin.com/posts/svensk-osint_german-market-attack-latest-suspect-named-activity-7276155742347231232-DLva',source:'Tagesspiegel, Der Spiegel, Deutsche Welle, Die Welt & Svensk OSINT (2024)'},

{country:'Sweden',cat:'LEGAL',title:'Advokat döms för kopplingar till omfattande utpressningshärva mot Fastators tidigare vd',place:'Södertörn, Stockholm (Sverige)',date:'2024-12-19',lat:59.2294,lng:18.0996,summary:'Advokaten Zinar Budak döms till ett år och fyra månaders fängelse för grovt ocker, grov utpressning, övergrepp i rättssak och grova bokföringsbrott kopplade till den stora utpressningshärvan mot Fastators tidigare vd Joachim Kuylenstierna. Han frias från att ha deltagit i själva utpressningen men döms för svartlåneverksamhet och osant intygande. Han får tre års näringsförbud. Flera personer kopplade till Vårbynätverket har tidigare dömts i samma härva.',url:'https://www.linkedin.com/posts/svensk-osint_flera-d%C3%B6ms-i-utpressningsh%C3%A4rvan-mot-kuylenstierna-activity-7276998137594941441-y12h',source:'Södertörns tingsrätt, Expressen, Dagens Industri, SVT Nyheter & Svensk OSINT (2024)'},

{country:'Netherlands',cat:'TERROR',title:'Underklädesbombaren – misslyckat terrorattentat på Northwest Flight 253',place:'Amsterdam Schiphol (Nederländerna)',date:'2009-12-25',lat:52.3086,lng:4.7639,summary:'Umar Farouk Abdulmutallab gick ombord på Northwest Airlines Flight 253 med sprängämnen gömda i underkläderna. Attacken planerades av AQAP och Abdulmutallab tränades av Anwar al-Awlaki i Jemen. Bomben, bestående av PETN och TATP, detonerade inte korrekt och släcktes av passagerare. Händelsen ledde till globala skärpningar av flygplatssäkerhet.',url:'https://www.linkedin.com/pulse/underkl%25C3%25A4desbombaren-umar-farouk-abdulmutallab-svensk-osint-g1x8f/',source:'Svensk OSINT, Wikipedia (2024); BBC News (2011, 2012); Counter Extremism Project (2011); ICE (2024)'},

{country:'Sweden',cat:'HYBRID',title:'Högerextremt klotter på Dalsjöskolan – tredje gången på en termin',place:'Dalsjöskolan, Borås (Sverige)',date:'2025-11-09',lat:57.7160,lng:13.0160,summary:'Dalsjöskolan har för tredje gången denna termin utsatts för högerextremt klotter. Fasaderna målades med hakkors, rasistiska ord och uppmaningar att rösta på SD. Händelsen har polisanmälts och skolan arbetar med elever och vårdnadshavare. SD:s kommunalråd i Borås tar avstånd från nazistiska symboler.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393650992346628097',source:'Borås Tidning (Jullander, 2025) & Svensk OSINT (2025)'},

{country:'UK',cat:'INFRA',title:'Storbritannien utreder cybersäkerhetsrisker i kinesisktillverkade Yutong-elfordon',place:'London, Storbritannien',date:'2025-11-09',lat:51.5072,lng:-0.1276,summary:'Storbritanniens Department for Transport och NCSC utreder om Yutong-elfordon innebär nationella säkerhetsrisker efter norska tester som visat fjärråtkomst via mobilnät. Danmark och Norge har redan brutit uppkoppling. I Storbritannien används hundratals bussar. Analysen sker tillsammans med underrättelsetjänster.',url:'https://www.linkedin.com/posts/svensk-osint_uk-transport-and-cyber-security-chiefs-investigate-activity-7393675347504013312-CzQR',source:'Jolly (2025); Lee (2025); Radauskas (2025); Svensk OSINT (2025)'},

{country:'Belgium',cat:'DRONE',title:'Drönarintrång över kärnkraftverket Doel – Belgien höjer luftförsvaret',place:'Doel, Antwerpen (Belgien)',date:'2025-11-09',lat:51.3240,lng:4.2627,summary:'Mellan tre och fem drönare observerades i skyddat luftrum över kärnkraftverket Doel. Händelsen bekräftades av nationella kriscentret. Belgien stärker nu luftförsvaret och bygger ut National Airspace Security Centre med nya sensorer och störsystem samt NATO-stöd.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393726679975755776',source:'McNabb, Cole, Bayer, Blenkinsop, Hess, Pravda & Al Arabiya (2025)'},

{country:'Serbia',cat:'HYBRID',title:'Rysk- och kinesiskägda bolag dominerar Serbiens ekonomi',place:'Belgrad, Serbien',date:'2025-11-10',lat:44.7866,lng:20.4489,summary:'Serbiens mest lönsamma företag är rysk- och kinesiskägda. Gazprom Neft kontrollerar NIS och kinesiska Zijin Mining dominerar gruvsektorn. Kombinationen av energiberoende och kinesiska investeringar gör landet ekonomiskt och politiskt sårbart enligt flera analytiker.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7393921276567793665',source:'bne IntelliNews, SeeNews, Velebit & Ivić, Nouwens & Ferris, Rakic, Reuters, Duvnjak & Bruni (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Larm om bilbrand i Emmaboda',place:'Bjurbäcksgatan, Emmaboda (Sverige)',date:'2025-11-11',lat:56.6309,lng:15.5412,summary:'Larm inkom om en brinnande personbil på Bjurbäcksgatan i Emmaboda. Räddningstjänsten hanterade händelsen.',url:'https://www.barometern.se/emmaboda/larm-om-bilbrand-i-emmaboda/',source:'Barometern (2025)'},

{country:'Sweden',cat:'HYBRID',title:'Man åtalas för sabotage mot bensinstationer i protest mot reduktionsplikten',place:'Västsverige (Sverige)',date:'2025-11-11',lat:57.7089,lng:11.9746,summary:'En man i 25-årsåldern åtalas för att ha klippt sönder bensinslangar vid flera stationer i protest mot reduktionsplikten. Åtalet omfattar 13 fall av skadegörelse, två av framkallande av fara för annan och ett vållande till kroppsskada.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7394033794107973633',source:'SVT Nyheter & Ystads Allehanda (2025)'},

{country:'DK',cat:'LEGAL',title:'Rättegång mot två svenskar för granatattentat mot Israels ambassad',place:'Köpenhamn (DK)',date:'2025-11-12',lat:55.6761,lng:12.5683,summary:'Rättegång har inletts mot två svenska medborgare misstänkta för att ha kastat två handgranater mot Israels ambassadområde norr om Köpenhamn. Dådet har kopplats till konflikter i Mellanöstern och svenska kriminella nätverk.',url:'https://www.linkedin.com/posts/svensk-osint_to-personer-tiltalt-for-terrorisme-ved-angreb-activity-7394351710959456256-jTMg',source:'Anklagemyndigheden / Reuters / France24 / The Local (2025-11-12)'},

{country:'MD',cat:'HYBRID',title:'Moldaviens oligark Plahotniuc avslöjad med globalt ID-nät',place:'Chișinău (MD)',date:'2025-09-25',lat:47.0105,lng:28.8638,summary:'Moldaviens oligark Vladimir Plahotniuc byggde ett globalt nät av falska identiteter, pass och alias för att undvika utlämning. Han greps i Aten med över 17 falska dokument och utlämnades till Moldavien den 25 september. Fallet kopplas till “golden passport”-program och omfattande bankbedrägerier.',url:'https://www.linkedin.com/posts/svensk-osint_jailed-moldovan-oligarch-hid-behind-a-global-activity-7394393420758171649-DRVK',source:'OCCRP / CU SENS / Reuters / Balkan Insight / Moldova1 (2025)'},
{country:'CN',cat:'NUCLEAR',title:'Kina bygger sitt första kärnkraftsdrivna hangarfartyg Type 004',place:'Leshan (CN)',date:'2025-11-12',lat:29.5583,lng:103.7640,summary:'Kina förbereder sitt första kärnkraftsdrivna hangarfartyg, Type 004, vilket markerar nästa steg i landets snabbt växande flottkapacitet. Fartyget ska drivas med reaktorer som ger obegränsad räckvidd och kraft för energikrävande vapensystem som railguns och laservapen. Satellitbilder visar att en testreaktor byggs i Leshan som del i utvecklingen, medan sektioner tros tillverkas vid varvet i Dalian. Officiellt har inga railgun- eller lasersystem bekräftats ännu.',url:'https://www.linkedin.com/posts/svensk-osint_china-plans-nuclear-carrier-with-railguns-activity-7394453729665650688-sUPm',source:'South China Morning Post / Associated Press / Reuters / The Guardian / Asia Times (2025)'},

{country:'US',cat:'HYBRID',title:'Utpekad LockBit-utvecklare åtalas efter gripande i Israel',place:'Washington, DC (US)',date:'2024-08-15',lat:38.9072,lng:-77.0369,summary:'USA åtalar Rostislav Panev, 51, med ryskt och israeliskt medborgarskap, för att ha arbetat som utvecklare åt ransomware-gruppen LockBit från 2019 till 2024. Han misstänks ha byggt verktyg för dataintrång, antivirusinaktivering och datastöld samt haft administratörsbehörighet till LockBits infrastruktur. Panev greps i Israel i augusti 2024 och väntar på utlämning. LockBit har attackerat över 2 500 mål globalt och orsakat skador för miljarder dollar.',url:'https://www.linkedin.com/posts/svensk-osint_alleged-lockbit-ransomware-developer-arrested-activity-7277084715961008128-AYEG',source:'US DOJ / Reuters / Europol / FBI (2024–2025)'},

{country:'SE',cat:'POLICY',title:'Kinesiska PTL nekas etablering av anodfabrik i Sverige',place:'Timrå (SE)',date:'2024-12-19',lat:62.4863,lng:17.3260,summary:'Shanghai Putailai stoppas från att etablera en 13-miljarders anodfabrik i Torsboda efter att ISP nekat säkerhetstillstånd. Myndigheten bedömer att PTL inte kan uppfylla villkoren, vilket pausat Sveriges hittills största planerade utlandsinvestering. Projektet rörde leveranser till Northvolt och cirka 1 900 jobb.',url:'https://www.svt.se/nyheter/lokalt/vasternorrland/ptls-satsning-i-torsboda-stoppas-klarar-inte-sakerhetskraven',source:'SVT (2024-12-19)'},

{country:'SE',cat:'LEGAL',title:'19-åring gripen i Majorna med tre pistoler och sex GPS-enheter',place:'Majorna, Göteborg (SE)',date:'2024-12-25',lat:57.6910,lng:11.9100,summary:'En 19-årig man greps på Västra kyrkogården i Majorna med tre halvautomatiska pistoler, ammunition och sex GPS-spårningsenheter i en gympapåse märkt med hans initialer. Polisen hade följt chattar om vapenleveranser från Stockholm till Göteborg och slog till efter ett möte vid Sannaplan. Mannen dömdes till fem år och sex månaders fängelse för grovt vapenbrott, och utredningen pekar på kopplingar till ytterligare vapenleveranser och narkotikahandel.',url:'https://www.gp.se/krim/greps-pa-kyrkogard-i-majorna-med-tre-vapen-i-gympapase.306b94f1-0ed7-4594-b2e7-1f0991ce2ab0',source:'GP (2024-12-25)'},

{country:'INT',cat:'MAR',title:'Ryskt fraktfartyg Ursa Major sjunker i Medelhavet – Ryssland talar om terrorattack',place:'Medelhavet (INT)',date:'2024-12-24',lat:37.0000,lng:-1.0000,summary:'Det ryska fraktfartyget Ursa Major sjönk på internationellt vatten mellan Spanien och Algeriet efter en explosion i maskinrummet. 14 besättningsmän räddades, två saknas. Ryssland hävdar “riktad terrorattack”, medan Ukraina menar att fartyget kan ha transporterat militär utrustning från Tartus-basen i Syrien. Spanska styrkor ledde räddningsinsatsen och ett ryskt örlogsfartyg anslöt innan fartyget sjönk helt.',url:'https://euromaidanpress.com/2024/12/26/russia-claims-terrorist-attack-sank-its-cargo-ship-in-mediterranean/',source:'Euromaidan Press / ryska UD / spanska myndigheter (2024)'},

{country:'UA',cat:'HYBRID',title:'Stor rysk cyberattack mot Ukrainas statliga register',place:'Kyiv (UA)',date:'2024-12-19',lat:50.4501,lng:30.5234,summary:'En av Ukrainas största cyberattacker slog ut flera statliga register den 19 december. Ryska GRU-kopplade aktörer misstänks ha angripit databaser för födelse-, vigsel- och dödsregister, fastighetstransaktioner, företag och personuppgifter. Elektroniska registreringar stoppades och tjänster flyttades till manuella rutiner. Även Diia-appen och militär uppskovstjänst påverkades. Ukraina utreder angreppet som ett möjligt krigsbrott.',url:'https://therecord.media/ukraine-government-cyberattack-state-registers-russia',source:'The Record / Ukrainska myndigheter (2024-12-19)'},

{country:'US',cat:'TERROR',title:'Masskjutningen vid Fort Hood – Major Nidal Hasan',place:'Fort Hood, Texas (US)',date:'2009-11-05',lat:31.1346,lng:-97.7756,summary:'Major Nidal Malik Hasan dödade 13 personer och skadade över 30 vid en masskjutning på Fort Hood den 5 november 2009. Hasan, armépsykiater, hade radikaliserats genom extremistiska åsikter och kontakt med al-Awlaki. Attacken blev den dödligaste på en amerikansk militärbas. Hasan dömdes senare till dödsstraff.',url:'https://www.linkedin.com/pulse/major-nidal-hasan-fort-hood-skjutningen-svensk-osint-hmacf/',source:'GWU / Counter Extremism Project / NBC / Wikipedia (2009–2024)'},

{country:'US',cat:'TERROR',title:'Richard Reid – “skobombaren” försökte spränga Flight 63',place:'Boston, MA (US)',date:'2001-12-22',lat:42.3656,lng:-71.0096,summary:'Richard Reid, brittisk al-Qaida-anhängare, försökte den 22 december 2001 detonera sprängämnen gömda i sina skor ombord på American Airlines Flight 63 från Paris till Miami. Passagerare och besättning övermannade honom och planet omdirigerades till Boston. Reid dömdes till tre livstidsstraff plus 110 år utan möjlighet till frigivning.',url:'https://www.linkedin.com/pulse/richard-colvin-reid-skobombaren-svensk-osint-m6y3f/',source:'Britannica / CEP / ICT / Wikipedia (2001–2024)'},

{country:'UK',cat:'INTEL',title:'Prins Andrew kopplas till misstänkt kinesisk spion',place:'London (UK)',date:'2024-12-17',lat:51.5074,lng:-0.1278,summary:'Prins Andrew uppges ha haft nära band till affärsmannen Yang Tengbo, som brittiska myndigheter anklagar för att vara kinesisk spion. Yang deltog i prinsens 60-årsfest och hade enligt beslagtagna dokument särskild tillgång. Säkerhetstjänster bedömer att han kan ha använt nätverken för kinesiskt inflytandearbete. Kontakten bröts efter misstankarna.',url:'https://www.linkedin.com/posts/svensk-osint_prince-andrew-mired-in-controversy-once-again-activity-7278730508845432832-rQ7B',source:'UK Immigration Tribunal / British authorities / media (2024-12-17)'},

{country:'DE',cat:'HYBRID',title:'Volkswagen drabbas av massiv dataläcka – 800 000 elbilar påverkade',place:'Wolfsburg (DE)',date:'2024-12-27',lat:52.4227,lng:10.7865,summary:'Volkswagen drabbades av en omfattande dataläcka där GPS-positioner och kontaktuppgifter för cirka 800 000 elbilar – varav 68 000 i Sverige – låg oskyddade på Amazon Cloud. Läckan spårades till mjukvarubolaget Cariad och möjliggjorde kartläggning av ägarnas rörelsemönster. Chaos Computer Club avslöjade bristen.',url:'https://www.linkedin.com/posts/svensk-osint_massive-vw-data-leak-exposed-800000-ev-owners-activity-7278744125108109312-0Wq_',source:'Spiegel / CCC / VW (2024-12-27)'},

{country:'RU',cat:'MAR',title:'Två ryska oljetankers orsakar massivt oljeutsläpp i Kerchsundet',place:'Kerchsundet (RU)',date:'2024-12-15',lat:45.3000,lng:36.5500,summary:'De ryska oljetankrarna Volgoneft-212 och Volgoneft-239 skadades svårt i en storm i Kerchsundet, vilket ledde till ett omfattande oljeutsläpp. Volgoneft-212 bröts itu med 4 300 ton mazut ombord; en besättningsman omkom. Volgoneft-239 gick på grund nära Taman. Greenpeace varnar för långvariga ekologiska skador.',url:'https://www.themoscowtimes.com/2024/12/15/two-russian-oil-tankers-sinking-in-black-seas-kerch-strait-a87339',source:'The Moscow Times / Greenpeace / ryska räddningstjänster (2024-12-15)'},
{country:'SE',cat:'INTEL',title:'Ryskägda Klar Svan gjorde 3D-modeller av känslig svensk infrastruktur',place:'Luleå hamn (SE)',date:'2024-12-17',lat:65.5840,lng:22.1833,summary:'Det ryskägda företaget Klar Svan har under flera år producerat detaljerade 3D-visualiseringar av skyddsobjekt och känslig infrastruktur i Sverige utan bakgrundskontroller. Uppdragen omfattade bl.a. Luleå hamn, Bodens dagvattenanläggningar och LKAB:s gruvområden i Kiruna. Granskning visar kopplingar till ryske affärsmannen Alexander Firsov, tidigare knuten till ryska militärindustrin. Experten varnar för att samlad offentlig data kan utgöra säkerhetsrisk.',url:'https://da.se/2024/12/ryskagt-bolag-fick-3d-uppdrag-av-kommuner/',source:'Arbetet (2024-12-17)'},

{country:'SE',cat:'INTEL',title:'Ordningsvakt i Ängelholm röjde skyddade uppgifter – koppling till Bandidos',place:'Ängelholm (SE)',date:'2024-12-18',lat:56.2428,lng:12.8622,summary:'En ordningsvakt i Ängelholm, släkt med en högt uppsatt medlem i Bandidos, har gjort obefogade sökningar i domstolens system och laddat ned sekretessbelagda handlingar, inklusive en häktningspromemoria mot en ledande Bandidos-medlem. Han försökte även få ut en skyddad adress från socialtjänsten genom att falskt påstå sig agera för tingsrätten. En barnfamilj tvingades fly sitt hem då adressen bedömdes som röjd.',url:'https://www.linkedin.com/posts/svensk-osint_vakten-jagade-hemlig-adress-till-barnfamilj-activity-7275602879481040898-U7FT',source:'Expressen (2024-12-18)'},

{country:'SE',cat:'MAR',title:'Svensk polis går ombord på kinesiska fartyget Yi Peng 3',place:'Kattegatt (SE)',date:'2024-12-19',lat:57.5000,lng:11.5000,summary:'Svensk polis och myndigheter har gått ombord på det kinesiska fartyget Yi Peng 3 i Kattegatt som observatörer i en kinesiskledd undersökning. Fartyget misstänks ha skadat två kommunikationskablar i Östersjön den 17–18 november. Det passerade kablarna vid tidpunkten och skuggades därefter av dansk marina. Sverige och Kina har hållit diplomatiska samtal, medan Nato förstärkt närvaron i området. Kablarna är nu reparerade och utredningen fortsätter.',url:'https://www.linkedin.com/posts/svensk-osint_svensk-polis-ombord-på-kinesiska-fartyget-activity-7275577305484193792-KdTr',source:'SVT / svenska myndigheter / Nato (2024-12-19)'},

{country:'FR',cat:'LEGAL',title:'Åtta personer döms för inblandning i mordet på läraren Samuel Paty',place:'Paris (FR)',date:'2024-12-20',lat:48.8566,lng:2.3522,summary:'Åtta personer har dömts i Paris för att ha medverkat till mordet på läraren Samuel Paty 2020. Domarna varierar från villkorliga straff till 16 års fängelse. Bland de dömda finns två vänner till gärningsmannen som gav logistiskt stöd, Patys elevs far som spred falska anklagelser, samt islamisten Abdelhakim Sefrioui som drev en hatkampanj mot Paty. Mordet utlöste nationell kris och debatt om yttrandefrihet och radikalisering.',url:'https://www.linkedin.com/posts/svensk-osint_paris-court-issues-heavy-sentences-in-teacher-activity-7276262261067821056-DwZX',source:'Franska antiterrorismdomstolen / media (2024-12-20)'},

{country:'SE',cat:'HYBRID',title:'Organiserade stölder av Dodge Ram kopplas till ryska militära förband',place:'Lidköping (SE)',date:'2025-11-13',lat:58.5050,lng:13.1570,summary:'En Dodge Ram värd ca 850 000 kronor stals i Lidköping natten till torsdag. Larmtjänst uppger att 98 Dodge Ram-bilar efterlysts de senaste två åren utan att återfinnas, och över 200 har försvunnit sedan 2022. Flera medier rapporterar att fordon förs utomlands och misstänks ha nått ryska militära förband som plattformar för Shahed-drönare. Polisen och Tullverket riktar nu insatser mot baltiska ligor.',url:'https://www.linkedin.com/posts/svensk-osint_bil-värd-850-000-stulen-under-natten-98-activity-7394711191719280640-_KyI',source:'Larmtjänst / Aftonbladet / Omni / TV4 / Polisen (2024–2025)'},

{country:'US',cat:'MAR',title:'Ryskt Vishnya-spionskepp nära Hawaii',place:'Söder om Oahu (US)',date:'2025-10-29',lat:21.1000,lng:-157.7000,summary:'Det ryska spionskeppet Kareliya av Vishnya-klass upptäcktes 15 sjömil söder om Oahu, strax utanför USA:s territorialgräns. USA:s kustbevakning övervakade fartyget med HC-130 och USCGC William Hart. Kareliya används för signalspaning och bedöms ha legat tillräckligt nära för att kunna inhämta data mot känsliga amerikanska militärinstallationer. Liknande ryska patrulleringar har tidigare skett kring Hawaii.',url:'https://www.linkedin.com/posts/svensk-osint_usas-svar-på-putins-spiondrag-activity-7395099280463618049-P5XA',source:'U.S. Coast Guard / Reuters / HawaiiNewsNow / Maritime Executive (2025-10-29)'},

{country:'SE',cat:'HYBRID',title:'Falsklarm om beväpnade personer i Rosengård',place:'Thomsons väg, Malmö (SE)',date:'2025-11-14',lat:55.57955,lng:13.04845,summary:'Ett stort antal poliser, inklusive regionala insatsstyrkan, kallades till Thomsons väg i Rosengård efter ett larm om två beväpnade personer. Omfattande kontroller gjordes i ett flerfamiljshus, men uppgifter på plats tydde på att larmet var falskt. En man misstänks nu för falsklarm.',url:'https://polisen.se/aktuellt/handelser/2025/november/14/14-november-19.00-ovrigt-malmo/',source:'Polisen (2025-11-14)'},

{country:'UK',cat:'TERROR',title:'20-åring erkänner terrorplaner mot Victoria Barracks i Windsor',place:'Victoria Barracks, Windsor (UK)',date:'2025-11-14',lat:51.4839,lng:-0.6044,summary:'Ilyas Akhtar, 20, erkände vid Old Bailey flera terrorbrott kopplade till en planerad attack mot soldater vid Victoria Barracks i Windsor. Han samlade extremistiskt material, köpte komponenter för en möjlig IED, genomförde spaning mot kasernen och utförde även mordbrand samt ett bombhot i Slough. Varningar utfärdades till soldater att inte bära uniform utanför området.',url:'https://www.linkedin.com/posts/svensk-osint_british-man-pleads-guilty-to-plotting-bomb-activity-7395182589445214209-KW9j',source:'Sky News / Reuters / The Straits Times / GB News (2025-11-14)'},

{country:'DE',cat:'TERROR',title:'Nya gripanden i Tyskland kopplas till Hamas-cell med attentatsplaner',place:'Flensburg (DE)',date:'2025-11-13',lat:54.7830,lng:9.4380,summary:'Tysk polis har gjort nya gripanden kopplade till en Hamas-anknuten cell som planerat attentat mot judiska och israeliska mål i Europa. Den 11 november greps Borhan El-K. på motorväg A17 med koppling till vapentransporter; den 13 november greps Mahmoud Z. på tåg nära Flensburg efter att ha tagit emot vapnen. Vapnen fördes till Berlin där tre personer greps tidigare. Gripanden i Danmark och Storbritannien kopplas till samma nätverk som utnyttjat Schengenrörelser och lagerhållit vapen i flera länder.',url:'https://www.linkedin.com/posts/svensk-osint_hamas-waffendeal-festnahme-im-zug-nach-flensburg-activity-7395187425632985088-oSNO',source:'Der Generalbundesanwalt / AP / Bild / CNN / Robbins (2025-11-13)'},

{country:'US',cat:'LEGAL',title:'USA slår mot nordkoreanska intäktsnätverk – 15 miljoner USD i krypto säkrade',place:'Washington, DC (US)',date:'2025-11-14',lat:38.9072,lng:-77.0369,summary:'USA:s justitiedepartement genomför en rikstäckande insats mot nordkoreanska intäktsnätverk. Fem personer har erkänt skuld i fall kopplade till identitetslån, laptop-farmer och bedrägerier som möjliggjort att nordkoreanska IT-arbetare anställts av amerikanska företag. FBI har dessutom säkrat över 15 miljoner USD i kryptovaluta kopplad till Lazarus Group/APT38 och flera stora kryptorån under 2023.',url:'https://www.linkedin.com/posts/svensk-osint_justice-department-announces-nationwide-actions-activity-7395377726435708928-8X0e',source:'U.S. DOJ / The Record / Cyberscoop (2025-11-14)'},
{country:'UA',cat:'TERROR',title:'Rysk agent gripen i Charkiv med F-1-granat och snubbeltråd',place:'Charkiv (UA)',date:'2025-11-10',lat:50.0040,lng:36.2310,summary:'SBU grep en 62-årig rysk agent på bar gärning när han höll på att montera en snubbeltråd kopplad till en skarp F-1-handgranat i en park i Charkiv. Han hade hämtat ammunition på koordinater från ryska uppdragsgivare och planerade att skapa panik bland civila. Utredningen visar att han rekryterats via sin hustru i Moskva och även instruerats att bygga en IED för placering i centrala Charkiv.',url:'https://www.linkedin.com/posts/svensk-osint_was-about-to-set-up-a-tripwire-with-an-f-activity-7395828169364209664-iCFb',source:'SBU / Ukrinform / Mezha / UNN (2025-11-10)'},

{country:'IL',cat:'INTEL',title:'27-åring i Tel Aviv gripen för kryptobetalt spioneri för Iran',place:'Tel Aviv (IL)',date:'2025-11-10',lat:32.0853,lng:34.7818,summary:'En 27-årig man greps i Tel Aviv misstänkt för att ha samarbetat med iransk underrättelsetjänst mot kryptobetalt uppdrag. Han filmade civila platser som museum, parker och nedslagsplatser i Tel Aviv–Ramat Gan. Vid gripandet beslagtogs datorer, telefoner och 18 SIM-kort. Fallet bedöms vara del av ett växande mönster där Iran rekryterar civila israeler via sociala medier.',url:'https://www.linkedin.com/posts/svensk-osint_27-year-old-tel-aviv-resident-linked-to-iranian-activity-7395831078080618496-jhyc',source:'Shin Bet / Israel Police / Ynet / i24NEWS / Iran International (2025)'},

{country:'UA',cat:'HYBRID',title:'GRU-agent greps för planerat sabotage mot huvudgasledning',place:'Berestynskyi-distriktet, Charkivregionen (UA)',date:'2025-11-11',lat:49.9100,lng:36.6000,summary:'SBU grep en GRU-agent som planerade att spränga en huvudgasledning som försörjer hushåll i Kharkiv- och Poltava-regionerna. Mannen rekryterades via proryska Telegram-kanaler, byggde en IED i sina föräldrars hem och följdes steg för steg av SBU innan gripandet.',url:'https://www.linkedin.com/posts/svensk-osint_prepared-to-blow-up-a-gas-pipeline-in-eastern-activity-7395834824982339584-NyHl',source:'SBU / UNN / Kyiv Post / Mezha / Odessa Journal (2025-11-11)'},

{country:'UA',cat:'INTEL',title:'SBU griper rysk agent som satt upp dolda kameror vid ukrainska flygbaser',place:'Chmelnytskyj oblast (UA)',date:'2025-11-12',lat:49.4210,lng:26.9871,summary:'SBU grep en 20-årig man som installerat dolda kameror vid flygbaser i västra Ukraina på uppdrag av rysk underrättelsetjänst. Kamerorna gav realtidsdata om ukrainska stridsflygplan, inklusive antal och start- och landningstider. Mannen greps medan han placerade ytterligare en enhet och misstänks nu för statligt förräderi under krigstillstånd.',url:'https://www.linkedin.com/posts/svensk-osint_spied-on-combat-aircraft-in-western-ukraine-activity-7395839676483284992-y4-i',source:'SBU / UNN / Ukrinform / ArmyInform / LB.ua (2025-11-12)'},

{country:'UA',cat:'TERROR',title:'SBU stoppar FSB-planerade mord och bombdåd i Kyiv',place:'Kyiv (UA)',date:'2025-11-12',lat:50.4501,lng:30.5234,summary:'SBU stoppade en FSB-styrd operation som planerade mord på en ukrainsk medieprofil samt flera fjärrutlösta bombdåd i köpcentrum och vid en tunnelbanestation. En utsänd agent greps i Kyiv efter att ha hämtat vapen ur ett gömt förråd och fått instruktioner att tillverka ryggsäcksbomber. FSB-residenten på ockuperade Krim delgavs misstanke in absentia.',url:'https://www.linkedin.com/posts/svensk-osint_sbu-foils-russian-plot-tobomb-kyiv-metro-activity-7395844062001381377-xcJn',source:'SBU / Kyiv Independent / United24 Media / RBC-Ukraine / NV.ua (2025-11-12)'},

{country:'UA',cat:'INTEL',title:'FSB-agent gripen i Pavlohrad för spaning mot försvars- och energimål',place:'Pavlohrad, Dnipropetrovsk (UA)',date:'2025-11-13',lat:48.5342,lng:35.8709,summary:'SBU grep en 47-årig FSB-agent i Pavlohrad som kartlagt försvarsindustri och energiinfrastruktur inför planerade ryska drönar- och robotangrepp. Han hade öppet uttryckt stöd för rysk ockupation och använde sin funktionsnedsättningsstatus för att passera vägspärrar. Vid husrannsakan beslagtogs en telefon med omfattande bevisning.',url:'https://www.linkedin.com/posts/svensk-osint_fsb-agent-arrested-in-ukraine-for-gathering-activity-7395847960242147328-DFFr',source:'SBU / Mezha / Ukrinform (2025-11-13)'},

{country:'RU',cat:'HYBRID',title:'Cyberattack mot Port Alliance stör rysk bulkexport',place:'S:t Petersburg (RU)',date:'2025-11-14',lat:59.9386,lng:30.3141,summary:'Port Alliance drabbades av en massiv cyberattack bestående av DDoS och intrångsförsök som syftade på att störa exporten av kol och mineralgödsel. Angriparna använde över 15 000 IP-adresser och ändrade taktik löpande. Centrala system fungerade men attacken beskrivs som den mest intensiva hittills 2025.',url:'https://www.linkedin.com/posts/svensk-osint_russian-port-operator-reports-large-scale-activity-7395851113931026433-heJV',source:'The Record / Ports Europe / Reuters / USM Media / TAdviser (2025-11-14)'},
{country:'SE',cat:'INFRA',title:'Tre gripna för stöld av kablar i Helsingborg',place:'Helsingborg (SE)',date:'2025-11-17',lat:56.0467,lng:12.6944,summary:'Vid 03.53 stoppade polisen ett fordon i Helsingborg varpå förare och passagerare försökte springa från platsen men snabbt greps. I bilen anträffades misstänkt stöldgods i form av kablar, och tre män greps misstänkta för stöld. Händelsen hanterades av Polisen region Syd.',url:'https://polisen.se/aktuellt/handelser/2025/november/17/17-november-03.53-stold-helsingborg/',source:'Polisen region Syd (2025-11-17)'},
{country:'PL',cat:'INFRA',title:'Sabotage: Sprängladdning detonerar på järnvägen Warszawa–Lublin',place:'Mika/Mikołajówka, Polen',date:'2025-11-15',lat:51.7530,lng:22.0470,summary:'En sprängladdning detonerade på järnvägssträckan Warszawa–Lublin nära byn Mika/Mikołajówka. Cirka en meter av rälsen förstördes och ytterligare skador hittades på en annan punkt, vilket tyder på koordinerat sabotage. Ett passagerartåg kunde stoppas i tid och inga skadades. Polsk militär säkrar nu en 120 km lång sträcka av linjen. Utredningen leds av polis och åklagare med stöd av säkerhetstjänsten ABW.',url:'https://www.linkedin.com/posts/svensk-osint_polish-pm-says-railway-track-blast-was-unprecedented-activity-7396135604662603776-SSUq',source:'Reuters / AP / Dagens Nyheter / Polskie Radio / UNN / Caliber.Az (2025)'},
{country:'SE',cat:'LEGAL',title:'Inbrott i kommunbyggnad i Timrå',place:'Vivsta, Timrå (SE)',date:'2025-11-17',lat:62.493,lng:17.326,summary:'Okänd gärningsperson tog sig in i en kommunbyggnad i Vivsta och stal gods. Platsen spärrades av för brottsplatsundersökning och anmälan om stöld genom inbrott upprättades.',url:'https://polisen.se/aktuellt/handelser/2025/november/17/17-november-07.00-inbrott-timra/',source:'Polisen (2025-11-17)'},
{country:'SE',cat:'LEGAL',title:'Intern utredning om kopparstöld inom Bollnäs kommun',place:'Bollnäs (SE)',date:'2025-11-18',lat:61.3499,lng:16.3946,summary:'Bollnäs kommun utreder misstänkt intern kopparstöld inom teknik- och serviceförvaltningen efter att en pall med kopparbleck försvunnit och uppgifter framkommit om otillåten försäljning. Cirka 30 000 kronor ska enligt Ljusnan ha satts in på ett privat konto. Åtta anställda har stängts av från arbetet med bibehållen lön medan utredningen pågår.',url:'https://www.linkedin.com/posts/svensk-osint_avst%C3%A4ngningen-kvarst%C3%A5r-hela-utredningen-activity-7396494748716273664-BsFL',source:'Ljusnan / Bollnäs kommun (2025)'},
{country:'UK',cat:'INTEL',title:'MI5 varnar parlamentet för kinesiskt spionage via LinkedIn',place:'London (UK)',date:'2025-11-17',lat:51.5074,lng:-0.1278,summary:'MI5 har skickat en formell varning till båda kamrarna om två MSS-kopplade aktörer som systematiskt kontaktar brittiska politiker via LinkedIn. De utpekade profilerna, Amanda Qiu och Shirly Shen, agerar som rekryterare och försöker etablera kontakter med parlamentariker och rådgivare som del av ett underrättelseupplägg. Regeringen aviserar nu ett nytt åtgärdsprogram mot politisk påverkan och spionage.',url:'https://www.linkedin.com/posts/svensk-osint_britains-mi5-spy-service-issues-alert-to-activity-7396570628117532672-zMKu',source:'MI5 / UK Parliament / The Guardian / The Record (2025-11-17)'},
{country:'SE',cat:'INTEL',title:'Iransk spionapp utgav sig för att vara från Trafikverket',place:'Sverige',date:'2020-09-25',lat:59.3293,lng:18.0686,summary:'En falsk körkortsapp med namnet “Trafikverket.apk” avslöjades som ett iranskt spionverktyg riktat mot exiliranier i Sverige. Appen innehöll skadlig kod som samlade in information från telefoner och skickade data till servrar utomlands. Granskning av Miian Group och Check Point visade tydliga kopplingar till iranska staten. Trafikverket förnekade all koppling och Säkerhetspolisen betonade att Iran bedriver omfattande underrättelseinhämtning i Sverige.',url:'/mnt/data/veckobrevskartan aktuell kod 20251010.txt',source:'SVT Nyheter (Rudolfsson & Laurin, 2020-09-25)'},
{country:'NO',cat:'TERROR',title:'Pilbågsattacken i Kongsberg 2021',place:'Kongsberg (NO)',date:'2021-10-13',lat:59.6697,lng:9.6502,summary:'Den 13 oktober 2021 genomförde Espen Andersen Bråthen en pilbågsattack i Kongsberg där fem personer dödades. Händelsen bedömdes initialt som ett möjligt terrorattentat, men utredningen visade senare att motivet var kopplat till allvarlig psykisk ohälsa snarare än ideologisk extremism. Attacken utlöste omfattande polisinsats och efterföljande granskningar av varningssignaler och respons.',url:'https://www.linkedin.com/pulse/morden-med-pilb%C3%A5ge-i-kongsberg-2021-svensk-osint-wz5nf/',source:'Svensk OSINT (2025)'},
{country:'PL',cat:'HYBRID',title:'Polen mobiliserar 10 000 soldater efter järnvägssabotaget vid Mika',place:'Mika, Puławy (PL)',date:'2025-11-19',lat:51.4167,lng:21.9667,summary:'Efter järnvägssabotaget vid Mika på linjen Warszawa–Lublin och skador på kraftledningar vid Puławy mobiliserar Polen upp till 10 000 soldater för att skydda kritisk infrastruktur. Attacken bedöms vara del av en rysk hybridoperation genom proxyaktörer som rest in via Belarus. Styrkorna ska bevaka järnvägsnoder, logistiknav, broar och energianläggningar.',url:'https://www.linkedin.com/pulse/polen-10-000-soldater-f%C3%B6r-att-skydda-landets-kritiska-infrastruktur-zkkqf/',source:'Svensk OSINT (2025)'},

{country:'EU',cat:'POLICY',title:'EU skapar nytt mineralscentrum för att säkra kritiska råmaterial',place:'Bryssel (EU)',date:'2025-11-19',lat:50.8503,lng:4.3517,summary:'EU etablerar ett centralt mineralscentrum för att samordna upphandling och lagerhållning av kritiska råmaterial som litium, kobolt, nickel och sällsynta jordartsmetaller. Beslutet drivs av hårdare kinesiska exportkontroller och att USA säkrar stora volymer via bilaterala avtal. Mineralscentrumet ska övervaka risker, genomföra gemensamma upphandlingar och bygga strategiska lager som ett operativt verktyg inom CRMA.',url:'https://www.linkedin.com/posts/svensk-osint_eu-plans-to-stockpile-critical-minerals-amid-activity-7397029182871961600-BSjy',source:'Svensk OSINT (2025)'},

{country:'HU',cat:'INFRA',title:'Avkopplad tågvagn utreds som sabotageförsök i Budapest',place:'Rákospalota–Újpest, Budapest (HU)',date:'2021-02-28',lat:47.5547,lng:19.1063,summary:'En okänd gärningsperson kopplade loss den sista godsvagnen från ett MÁV-tåg vid stationen Rákospalota–Újpest, ströp tryckluften och flyttade slutskivorna för att dölja sabotaget. Tillvägagångssättet krävde avancerad järnvägskunskap. En allvarlig olycka undveks när ett efterföljande tåg med reducerad hastighet hann stanna cirka 40 meter före vagnen. Polisen utreder händelsen som grovt brott mot trafiksäkerheten.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7397136018430369792/',source:'Svensk OSINT (2025)'},

{country:'CZ',cat:'INFRA',title:'Allvarlig tågkollision utanför České Budějovice',place:'Zliv–Dívčice, České Budějovice (CZ)',date:'2025-11-20',lat:49.0735,lng:14.3270,summary:'Ett expresståg kolliderade med ett regionalt tåg på sträckan Zliv–Dívčice i södra Tjeckien. Inledningsvis rapporterades 42 skadade, senare omkring 57 varav fem allvarligt. Samtliga passagerare evakuerades och tågtrafiken stoppades helt. Orsaken är ännu oklar, och en formell utredning pågår med fokus på teknisk genomgång av signal- och säkerhetssystem samt förhör med lokpersonalen.',url:'https://www.linkedin.com/posts/svensk-osint_42-injured-in-collision-between-two-trains-activity-7397211812913516544-ZpM2',source:'Svensk OSINT (2025)'},

{country:'CN',cat:'MIL',title:'Kinas nya hangarfartyg Fujian genomför första större övningen till havs',place:'Sydkinesiska havet (CN)',date:'2025-11-19',lat:14.0000,lng:114.0000,summary:'Hangarfartyget Fujian (CV-18) genomförde sin första större sjöinsats som komplett hangarfartygsgrupp efter att ha tagits i tjänst 5 november 2025. Under övningen genomfördes koordinerade moment med jagaren Yan’an, fregatten Tongliao och flera flygplanstyper, inklusive J-35, J-15T, J-15DT och KJ-600. Övningen markerar övergången från tekniska tester till operativt bruk och sker i ett skarpt geopolitiskt läge med ökade spänningar i regionen.',url:'https://www.linkedin.com/posts/svensk-osint_chinas-newly-commissioned-aircraft-carrier-activity-7397278576808542208-uyfd',source:'Svensk OSINT (2025)'},

{country:'CA',cat:'INTEL',title:'Kanada kopplas till Hamas-nätverk enligt Global News-granskning',place:'Kanada (CA)',date:'2025-11-19',lat:56.1304,lng:-106.3468,summary:'Global News avslöjar att cirka 450 personer med olika kopplingar till Hamas samtidigt hade band till Kanada vid attacken den 7 oktober 2023. Bland de mest framträdande är Usama Ali, Hamas-finansiär med tre medborgarskap, samt Winnipegbon Omar Alkassab vars kryptoplånbok kopplats till en Hamas-anknuten växlingsfirma. Fallen ingår i bredare kanadensiska säkerhetsutredningar av militanters finansiering och nätverk.',url:'https://www.linkedin.com/posts/svensk-osint_the-canadians-in-hamas-the-operative-leader-activity-7397290903104663553-NKX9',source:'Svensk OSINT (2025)'},

{country:'SE',cat:'INFRA',title:'Tre minderåriga gripna för grovt vapenbrott och förberedelse till mord',place:'Laholms central (SE)',date:'2025-11-19',lat:56.51263,lng:13.04338,summary:'Tre minderåriga greps vid Laholms central efter en riktad polisinsats. Föräldralarm om en försvunnen pojke som färdades från Göteborg mot Lund ledde till att polisen positionerade sig vid stationen. Vid ingripandet bar en av pojkarna ett skarpt vapen. Samtliga är misstänkta för grovt vapenbrott och förberedelse till mord.',url:'https://www.linkedin.com/posts/svensk-osint_tre-minder%C3%A5riga-gripna-misst%C3%A4nks-f%C3%B6r-mordplaner-activity-7397514843785863168-mjm8',source:'Svensk OSINT (2025)'},

{country:'UA',cat:'INTEL',title:'Läcka avslöjar ryskt rättshjälpsnätverk i Ukraina',place:'Ukraina (UA)',date:'2025-11-19',lat:50.4501,lng:30.5234,summary:'En stor mejlläcka från den ryska stiftelsen Pravfond avslöjar att Kreml finansierat ett nätverk av ukrainska jurister för att samla underrättelser, underminera mobilisering och producera propaganda. Projektet, kallat “Ukrainian Direction”, leddes bland annat av Jevhen Baklanov som enligt läckan mottagit över 12 miljoner rubel. Nätverket har trots sanktioner finansierats via kontantkurirer och mellanbolag.',url:'https://www.linkedin.com/posts/svensk-osint_pravfond-leak-shows-pro-russia-network-activity-7397517981628489728-IiBa',source:'Svensk OSINT (2025)'},

{country:'SE',cat:'INFRA',title:'Misstänkt mordförsök vid resecentrum i Trollhättan',place:'Trollhättans resecentrum (SE)',date:'2025-11-20',lat:58.28584,lng:12.29157,summary:'Polisen ingrep mot ett bråk mellan tre män i 25-årsåldern vid Trollhättans resecentrum. En man skadades av ett vasst tillhygge och fördes till sjukhus. Två män greps och anhölls senare misstänkta för försök till mord och grovt olaga hot.',url:'/mnt/data/veckobrevskartan aktuell kod 20251010.txt',source:'Svensk OSINT (2025)'},
{country:'KG',cat:'HYBRID',title:'Ryskkopplat nätverk använde Keremet Bank i hybridoperation',place:'Keremet Bank, Bisjkek (KG)',date:'2025-11-21',lat:42.8746,lng:74.6122,summary:'En brittisk utredning visar att ett ryskkopplat penningtvättsnätverk köpte Keremet Bank i Kirgizistan för att tvätta vinster från cyberbrott, narkotika och organiserad kriminalitet. Bankens system användes för att kanalisera pengar via kryptovalutor till ryska försvars- och rymdsektorn. Nätverken TGR och Smart, ledda av sanktionerade aktörer, stod i centrum för NCA:s Operation Destabilise.',url:'https://www.linkedin.com/posts/svensk-osint_how-money-laundering-network-in-uk-bought-activity-7397638926741676033-V5AP',source:'Svensk OSINT (2025)'},

{country:'US',cat:'INTEL',title:'Ingenjör döms för stöld av amerikansk missilteknologi',place:'San Jose, Kalifornien (US)',date:'2025-11-21',lat:37.3387,lng:-121.8853,summary:'Chenguang Gong, 59, döms till 46 månaders fängelse för att ha stulit avancerad infraröd sensorteknik från HRL Laboratories. Han kopierade över 3 600 filer med ritningar, specifikationer och exportkontrollerad teknologi av strategiskt värde, och en hårddisk är fortfarande försvunnen. Åklagarna visade att Gong tidigare tagit teknik från flera försvarsföretag och sökt kinesiska statliga Talent Programs.',url:'https://www.linkedin.com/posts/svensk-osint_bay-area-man-sentenced-to-nearly-4-years-activity-7397674391498633216-9cGM',source:'Svensk OSINT (2025)'},
